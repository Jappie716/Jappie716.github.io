<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat & Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar-bg: #010409; --card-bg: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --text-dim: #94a3b8;
            --sent: #1e3a8a; --received: #1e293b; --danger: #ef4444;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); color: white; height: 100vh; 
            display: flex; overflow: hidden; 
        }
        
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 100000; }
        .toast { background: var(--card-bg); color: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* --- SETUP OVERLAY --- */
        #setupOverlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        .setup-card { background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid #1e293b; width: 100%; max-width: 400px; }
        .setup-card img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); margin-bottom: 20px; cursor: pointer; }

        /* --- CHAT LAYOUT --- */
        .container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 350px; background: var(--sidebar-bg); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--card-bg); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--primary); }
        
        .tabs { display: flex; background: var(--sidebar-bg); border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-size: 13px; color: var(--text-dim); position: relative; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); background: #1e3a8a22; }

        .list-container { flex: 1; overflow-y: auto; }
        .item { display: flex; align-items: center; padding: 15px; cursor: pointer; border-bottom: 1px solid #0f172a; position: relative; transition: 0.2s; }
        .item:hover { background: #0f172a; }
        .item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; }
        .item-info h4 { margin: 0; font-size: 15px; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 15px 25px; background: var(--card-bg); display: flex; align-items: center; border-bottom: 1px solid #1e293b; min-height: 75px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 65%; padding: 12px 16px; border-radius: 15px; font-size: 14px; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        .msg .sender { font-size: 11px; color: var(--accent); font-weight: bold; margin-bottom: 4px; display: block; }

        .chat-input { padding: 20px; background: var(--card-bg); display: flex; gap: 12px; }
        .chat-input input { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        
        .btn { background: var(--primary); border: none; padding: 10px 20px; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn:hover { opacity: 0.8; }
        .btn-danger { background: var(--danger); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--card-bg); padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #1e293b; }
        
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #1e293b; background: #020617; color: white; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div id="setupOverlay">
    <div class="setup-card">
        <h2>Welkom bij Game Paradise!</h2>
        <p style="color:var(--text-dim)">Stel je profiel in om te beginnen</p>
        <img id="setupPreview" src="https://ui-avatars.com/api/?name=New+User" onclick="document.getElementById('setupFile').click()">
        <input type="file" id="setupFile" hidden accept="image/*" onchange="previewImage(this, 'setupPreview')">
        <input type="text" id="setupName" placeholder="Kies een vette naam...">
        <button class="btn" style="width:100%; padding:15px;" onclick="completeSetup()">Start met Chatten ➤</button>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <img id="myAvatar" src="" onclick="openProfile()">
            <div style="flex:1"><b id="myName">Laden...</b></div>
            <button class="btn" style="padding: 8px 12px; font-size: 12px;" onclick="openGroupModal()">+ Groep</button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
            <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
            <div class="tab" onclick="switchTab('requests', this)">Verzoeken</div>
        </div>
        <div id="sidebarList" class="list-container"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <img id="activeChatImg" src="" style="width:45px; height:45px; border-radius:50%; margin-right:15px; display:none; object-fit: cover;">
            <div style="flex:1"><h3 id="activeChatName" style="margin:0">Kies een gesprek</h3></div>
            <button id="groupSettingsBtn" class="btn" style="display:none; background:none; font-size:22px;" onclick="manageGroup()">⚙️</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input" id="inputArea" style="display:none">
            <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<div id="profileModal" class="modal"><div class="modal-box">
    <h3>Profiel Aanpassen</h3>
    <div style="text-align:center">
        <img id="editPreview" src="" style="width:100px; height:100px; border-radius:50%; cursor:pointer; object-fit: cover;" onclick="document.getElementById('editFile').click()">
    </div>
    <input type="file" id="editFile" hidden accept="image/*" onchange="previewImage(this, 'editPreview')">
    <label>Gebruikersnaam</label>
    <input type="text" id="editName">
    <button class="btn" onclick="saveProfile()" style="width:100%; margin-top:10px;">Opslaan</button>
    <button class="btn" onclick="closeModal('profileModal')" style="width:100%; margin-top:5px; background:#334155;">Annuleren</button>
</div></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let currentBase64 = null;

auth.onAuthStateChanged(u => {
    if (u) {
        user = u;
        checkUserStatus();
    } else {
        location.href = 'index.html';
    }
});

async function checkUserStatus() {
    const doc = await db.collection("users").doc(user.uid).get();
    if (!doc.exists || !doc.data().name) {
        document.getElementById('setupOverlay').style.display = 'flex';
    } else {
        document.getElementById('setupOverlay').style.display = 'none';
        setupApp();
    }
}

function setupApp() {
    db.collection("users").doc(user.uid).onSnapshot(d => {
        if(d.exists) {
            const data = d.data();
            document.getElementById('myName').innerText = data.name;
            document.getElementById('myAvatar').src = data.pic || `https://ui-avatars.com/api/?name=${data.name}`;
            document.getElementById('editName').value = data.name;
            document.getElementById('editPreview').src = data.pic || `https://ui-avatars.com/api/?name=${data.name}`;
        }
    });
    loadSidebar();
}

// --- IMAGE HANDLING ---
function previewImage(input, previewId) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 200; // Kleinere foto voor snellere database
                canvas.width = size; canvas.height = size;
                ctx.drawImage(img, 0, 0, size, size);
                currentBase64 = canvas.toDataURL('image/jpeg', 0.8);
                document.getElementById(previewId).src = currentBase64;
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }
}

async function completeSetup() {
    const name = document.getElementById('setupName').value.trim();
    if (!name) return alert("Kies een naam!");
    
    await db.collection("users").doc(user.uid).set({
        name: name,
        pic: currentBase64 || "",
        email: user.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    
    location.reload();
}

async function saveProfile() {
    const newName = document.getElementById('editName').value.trim();
    if (!newName) return;
    
    const updateData = { name: newName };
    if (currentBase64) updateData.pic = currentBase64;
    
    await db.collection("users").doc(user.uid).update(updateData);
    closeModal('profileModal');
    notify("Profiel bijgewerkt!");
    currentBase64 = null;
}

// --- STANDARD FUNCTIONS ---
function notify(msg) {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'toast'; t.innerHTML = msg;
    container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
}

function openProfile() { 
    currentBase64 = null;
    document.getElementById('profileModal').style.display = 'flex'; 
}
function closeModal(id) { document.getElementById(id).style.display = 'none'; }

async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    list.innerHTML = "";
    
    // Algemeen Chat
    const globalItem = document.createElement('div');
    globalItem.className = 'item';
    globalItem.onclick = () => openChat('global', 'Algemeen', 'https://i.imgur.com/C9HtyPv.jpeg', 'global');
    globalItem.innerHTML = `<img src="https://i.imgur.com/C9HtyPv.jpeg"><div class="item-info"><h4>Algemeen</h4></div>`;
    list.appendChild(globalItem);

    // Groepen
    const gSnap = await db.collection("groups").where("members", "array-contains", user.uid).get();
    gSnap.forEach(doc => {
        const d = doc.data();
        const item = document.createElement('div');
        item.className = 'item';
        item.onclick = () => openChat(doc.id, d.name, d.pic, 'group', d.owner);
        item.innerHTML = `<img src="${d.pic || `https://ui-avatars.com/api/?name=${d.name}`}"><div class="item-info"><h4>${d.name}</h4></div>`;
        list.appendChild(item);
    });

    // Vrienden
    const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
    fSnap.forEach(doc => {
        const d = doc.data();
        const item = document.createElement('div');
        item.className = 'item';
        item.onclick = () => openChat(doc.id, d.name, d.pic, 'private');
        item.innerHTML = `<img src="${d.pic || `https://ui-avatars.com/api/?name=${d.name}`}"><div class="item-info"><h4>${d.name}</h4></div>`;
        list.appendChild(item);
    });
}

function openChat(id, name, pic, type, owner = null) {
    activeChatId = id;
    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic || `https://ui-avatars.com/api/?name=${name}`;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    
    listenToMessages(id, type);
}

let msgUnsub = null;
function listenToMessages(chatId, type) {
    if(msgUnsub) msgUnsub();
    const col = type === 'global' ? db.collection("chats") : 
                type === 'group' ? db.collection("groups").doc(chatId).collection("messages") :
                db.collection("private_chats").doc([user.uid, chatId].sort().join("_")).collection("messages");

    msgUnsub = col.orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === user.uid;
            box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}"><span class="sender">${m.user}</span>${m.text}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if(!input.value.trim()) return;
    const text = input.value; input.value = "";
    
    const my = (await db.collection("users").doc(user.uid).get()).data();
    // Hier moet nog de logica voor juiste collectie (private/group/global)
    await db.collection("chats").add({
        text, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
}
</script>
</body>
</html>
