<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617;
            --sidebar-bg: #010409;
            --card-bg: #0f172a;
            --primary: #2563eb;
            --accent: #60a5fa;
            --text-dim: #94a3b8;
            --sent: #1e3a8a;
            --received: #1e293b;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg); color: white;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px; min-width: 300px; background: var(--sidebar-bg);
            display: flex; flex-direction: column; border-right: 1px solid #1e293b;
        }
        
        .sidebar-header {
            padding: 20px; background: var(--card-bg);
            display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #1e293b;
        }
        .sidebar-header img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--primary); }

        .tabs { display: flex; background: #010409; }
        .tab { 
            flex: 1; padding: 15px; text-align: center; cursor: pointer; 
            font-size: 13px; color: var(--text-dim); transition: 0.2s;
            border-bottom: 2px solid transparent;
        }
        .tab.active { color: white; border-bottom: 2px solid var(--primary); background: #1e3a8a33; }

        .list-container { flex: 1; overflow-y: auto; padding: 10px; }
        .item { 
            display: flex; align-items: center; padding: 12px; 
            border-radius: 12px; margin-bottom: 5px; cursor: pointer; transition: 0.2s;
        }
        .item:hover { background: var(--card-bg); }
        .item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; background: #334155; }
        .item-info { flex: 1; }
        .item-info h4 { margin: 0; font-size: 14px; }
        .item-info p { margin: 2px 0 0; font-size: 11px; color: var(--text-dim); }

        /* --- MAIN CHAT --- */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #0f172a, #020617); }
        .chat-header { 
            padding: 15px 25px; background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(10px); display: flex; align-items: center; 
            border-bottom: 1px solid #1e293b; height: 75px;
        }
        
        .chat-messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 65%; padding: 12px 16px; border-radius: 15px; font-size: 14px; line-height: 1.5; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        .msg .sender { font-size: 10px; color: var(--accent); font-weight: bold; margin-bottom: 4px; display: block; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 8px; cursor: pointer; }

        .chat-input { padding: 20px; background: var(--sidebar-bg); display: flex; gap: 12px; align-items: center; }
        .chat-input input { 
            flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #1e293b; 
            background: var(--bg); color: white; outline: none; 
        }

        /* --- MODALS & BUTTONS --- */
        .btn { 
            background: var(--primary); border: none; padding: 8px 16px; 
            border-radius: 8px; color: white; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }
        .btn-sm { padding: 5px 10px; font-size: 11px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--card-bg); padding: 30px; border-radius: 20px; width: 400px; border: 1px solid #1e293b; }
        
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 99999; }
        .toast { background: var(--card-bg); color: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="sidebar">
    <div class="sidebar-header">
        <img id="myAvatar" src="" onclick="openProfile()">
        <div style="flex:1"><b id="myName">Laden...</b></div>
        <button class="btn btn-sm" onclick="openGroupModal()">+ Groep</button>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
        <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
        <div class="tab" onclick="switchTab('requests', this)">Verzoeken</div>
    </div>
    <div id="sidebarList" class="list-container"></div>
</div>

<div class="main-chat">
    <div class="chat-header">
        <img id="activeChatImg" src="" style="width:45px; height:45px; border-radius:50%; margin-right:15px; display:none; object-fit: cover; border: 2px solid var(--accent);">
        <div style="flex:1">
            <h3 id="activeChatName" style="margin:0">Welkom bij Paradise</h3>
            <p id="chatStatus" style="margin:0; font-size:11px; color:var(--text-dim)"></p>
        </div>
        <button id="groupSettingsBtn" class="btn" style="display:none; background:none; font-size:20px;" onclick="manageGroup()">‚öôÔ∏è</button>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div style="text-align:center; color:var(--text-dim); margin-top:50px;">Kies een gesprek om te beginnen</div>
    </div>
    <div class="chat-input" id="inputArea" style="display:none">
        <button class="btn" style="background:#334155" onclick="document.getElementById('imageUpload').click()">üì∑</button>
        <input type="file" id="imageUpload" hidden accept="image/*" onchange="handleImageUpload(this)">
        <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button class="btn" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<div id="profileModal" class="modal"><div class="modal-box">
    <h3>Mijn Profiel</h3>
    <input type="text" id="pName" placeholder="Naam" style="width:100%; padding:10px; margin:10px 0; border-radius:8px; background:#020617; border:1px solid #1e293b; color:white;">
    <input type="file" id="pPic" accept="image/*" style="margin-bottom:15px;">
    <button class="btn" onclick="saveProfile()" style="width:100%">Opslaan</button>
    <button onclick="closeModal('profileModal')" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:10px">Sluiten</button>
</div></div>

<div id="groupModal" class="modal"><div class="modal-box">
    <h3>Nieuwe Groep</h3>
    <input type="text" id="groupName" placeholder="Groepsnaam" style="width:100%; padding:10px; margin:10px 0; border-radius:8px; background:#020617; border:1px solid #1e293b; color:white;">
    <div id="friendsInviteList" style="max-height:150px; overflow-y:auto; margin:10px 0; border:1px solid #1e293b; border-radius:8px;"></div>
    <button class="btn" onclick="createGroup()" style="width:100%">Groep Maken</button>
    <button onclick="closeModal('groupModal')" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:10px">Annuleren</button>
</div></div>

<script>
// Gebruik je eigen config
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let chatType = 'private';

function notify(msg, type = 'success') {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'toast'; t.style.borderLeftColor = type === 'success' ? '#22c55e' : '#ef4444';
    t.innerHTML = msg; container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
}

auth.onAuthStateChanged(u => {
    if (u) { user = u; setupUser(); switchTab('chats', document.querySelector('.tab')); }
    else { window.location.href = 'index.html'; }
});

async function setupUser() {
    db.collection("users").doc(user.uid).onSnapshot(d => {
        if(d.exists) {
            document.getElementById('myName').innerText = d.data().name;
            document.getElementById('myAvatar').src = d.data().pic || "https://ui-avatars.com/api/?name="+d.data().name;
            document.getElementById('pName').value = d.data().name;
        }
    });
}

// SIDEBAR LOGICA
async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    const activeTab = document.querySelector('.tab.active').innerText;
    list.innerHTML = "";

    if (activeTab === 'Chats') {
        // Global Chat
        list.innerHTML += `<div class="item" onclick="openChat('global', 'Algemeen', 'https://i.imgur.com/C9HtyPv.jpeg', 'global')">
            <img src="https://i.imgur.com/C9HtyPv.jpeg"><div class="item-info"><h4>Algemeen</h4><p>Iedereen is hier</p></div></div>`;
        
        // Groepen
        const gSnap = await db.collection("groups").get();
        gSnap.forEach(doc => {
            const g = doc.data();
            if(g.owner === user.uid || (g.members && g.members.includes(user.uid))) {
                list.innerHTML += `<div class="item" onclick="openChat('${doc.id}', '${g.name}', '${g.pic}', 'group', '${g.owner}')">
                    <img src="${g.pic || 'https://ui-avatars.com/api/?name='+g.name}"><div class="item-info"><h4>${g.name}</h4><p>Groepschat</p></div></div>`;
            }
        });

        // Vrienden
        const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
        fSnap.forEach(doc => {
            const f = doc.data();
            list.innerHTML += `<div class="item" onclick="openChat('${doc.id}', '${f.name}', '${f.pic}', 'private')">
                <img src="${f.pic || 'https://ui-avatars.com/api/?name='+f.name}"><div class="item-info"><h4>${f.name}</h4><p>Priv√©bericht</p></div></div>`;
        });

    } else if (activeTab === 'Ontdek') {
        const uSnap = await db.collection("users").get();
        const friends = (await db.collection("users").doc(user.uid).collection("friends").get()).docs.map(d=>d.id);
        uSnap.forEach(doc => {
            if(doc.id !== user.uid && !friends.includes(doc.id)) {
                list.innerHTML += `<div class="item"><img src="${doc.data().pic || 'https://ui-avatars.com/api/?name='+doc.data().name}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn btn-sm" onclick="sendRequest('${doc.id}')">Toevoegen</button></div>`;
            }
        });

    } else if (activeTab === 'Verzoeken') {
        const rSnap = await db.collection("users").doc(user.uid).collection("requests").get();
        if(rSnap.empty) list.innerHTML = "<p style='text-align:center; color:gray; font-size:12px;'>Geen verzoeken</p>";
        rSnap.forEach(doc => {
            const r = doc.data();
            list.innerHTML += `<div class="item">
                <img src="${r.pic || 'https://ui-avatars.com/api/?name='+r.name}">
                <div class="item-info"><h4>${r.name}</h4></div>
                <button class="btn btn-sm" onclick="acceptFriend('${doc.id}', '${r.name}', '${r.pic}')">Accepteer</button>
            </div>`;
        });
    }
}

// BUG FIX: VRIEND ACCEPTEREN LOGICA
async function acceptFriend(id, name, pic) {
    const batch = db.batch();
    const myData = (await db.collection("users").doc(user.uid).get()).data();

    // Voeg toe aan mijn vrienden
    const myRef = db.collection("users").doc(user.uid).collection("friends").doc(id);
    batch.set(myRef, { name, pic, uid: id });

    // Voeg mij toe aan hun vrienden
    const theirRef = db.collection("users").doc(id).collection("friends").doc(user.uid);
    batch.set(theirRef, { name: myData.name, pic: myData.pic || "", uid: user.uid });

    // Verwijder het verzoek
    const reqRef = db.collection("users").doc(user.uid).collection("requests").doc(id);
    batch.delete(reqRef);

    await batch.commit();
    notify("Vriend toegevoegd!");
    loadSidebar();
}

async function sendRequest(id) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(id).collection("requests").doc(user.uid).set({ 
        name: me.name, 
        pic: me.pic || "", 
        uid: user.uid 
    });
    notify("Verzoek verstuurd!");
}

// CHAT FUNCTIES
function openChat(id, name, pic, type, ownerId = null) {
    activeChatId = type === 'private' ? [user.uid, id].sort().join("_") : id;
    chatType = type;
    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic || "https://ui-avatars.com/api/?name="+name;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    document.getElementById('groupSettingsBtn').style.display = (type==='group' && ownerId===user.uid) ? "block" : "none";
    listenToMessages();
}

let msgUnsub = null;
function listenToMessages() {
    if(msgUnsub) msgUnsub();
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc(activeChatId).collection("messages");

    msgUnsub = col.orderBy("timestamp", "asc").onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === user.uid;
            let content = m.image ? `<img src="${m.image}" onclick="window.open('${m.image}')">` : m.text;
            box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">
                <span class="sender">${isMe ? 'Jij' : m.user}</span>
                ${content}
            </div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if(!input.value.trim()) return;
    const my = (await db.collection("users").doc(user.uid).get()).data();
    await saveMsg({ text: input.value, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
    input.value = "";
}

async function saveMsg(msg) {
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc(activeChatId).collection("messages");
    await col.add(msg);
}

// UI HELPERS
function switchTab(t, el) {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    el.classList.add('active');
    loadSidebar();
}
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function openProfile() { document.getElementById('profileModal').style.display = 'flex'; }
function openGroupModal() { 
    document.getElementById('groupModal').style.display = 'flex';
    db.collection("users").doc(user.uid).collection("friends").get().then(snap => {
        const list = document.getElementById('friendsInviteList'); list.innerHTML = "";
        snap.forEach(doc => {
            list.innerHTML += `<div style="padding:10px; display:flex; justify-content:space-between; border-bottom:1px solid #1e293b;">
                <span>${doc.data().name}</span><input type="checkbox" class="g-inv" value="${doc.id}">
            </div>`;
        });
    });
}

// IMAGE RESIZE (Firebase Hack)
async function resizeImage(file, maxWidth = 400) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width; let height = img.height;
                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                canvas.width = width; canvas.height = height;
                canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                resolve(canvas.toDataURL('image/jpeg', 0.6));
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
}

async function handleImageUpload(input) {
    if(!input.files[0]) return;
    notify("Foto uploaden...");
    const base64 = await resizeImage(input.files[0]);
    const my = (await db.collection("users").doc(user.uid).get()).data();
    await saveMsg({ image: base64, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
}

async function saveProfile() {
    const name = document.getElementById('pName').value;
    const file = document.getElementById('pPic').files[0];
    let updateData = { name };
    if(file) updateData.pic = await resizeImage(file, 200);
    await db.collection("users").doc(user.uid).update(updateData);
    closeModal('profileModal');
    notify("Profiel bijgewerkt!");
}

async function createGroup() {
    const name = document.getElementById('groupName').value;
    if(!name) return notify("Naam verplicht", "danger");
    const members = Array.from(document.querySelectorAll('.g-inv:checked')).map(i => i.value);
    await db.collection("groups").add({ name, owner: user.uid, members, pic: "" });
    closeModal('groupModal');
    loadSidebar();
    notify("Groep aangemaakt!");
}
</script>
</body>
</html>
