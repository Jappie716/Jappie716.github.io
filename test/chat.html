<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat Ultimate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar-bg: #010409; --card-bg: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --text-dim: #94a3b8;
            --sent: #172554; --received: #1e293b; --danger: #ef4444; --system: #334155;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); color: white; height: 100vh; 
            display: flex; overflow: hidden; 
        }

        /* --- UI COMPONENTEN --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .container { display: flex; width: 100%; height: 100%; }

        /* --- SIDEBAR --- */
        .sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: var(--card-bg); display: flex; align-items: center; gap: 10px; }
        .sidebar-header img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 2px solid var(--primary); }
        .search-box { padding: 10px; border-bottom: 1px solid #1e293b; }
        .search-box input { width: 100%; background: #0f172a; border: 1px solid #1e293b; padding: 8px; border-radius: 6px; color: white; outline: none; }
        .tabs { display: flex; border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; color: var(--text-dim); font-size: 13px; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); font-weight: bold; }

        /* --- CHAT AREA --- */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 10px 20px; background: var(--card-bg); display: flex; align-items: center; border-bottom: 1px solid #1e293b; height: 65px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }

        /* --- MESSAGES --- */
        .msg { max-width: 70%; padding: 10px 14px; border-radius: 12px; font-size: 14px; position: relative; word-wrap: break-word; }
        .msg.sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        .msg.system { align-self: center; background: #1e293b88; padding: 5px 12px; border-radius: 20px; font-size: 11px; color: #94a3b8; border: 1px solid #334155; }
        .msg img { max-width: 100%; border-radius: 8px; margin-top: 5px; }
        .sender { font-size: 10px; color: var(--accent); font-weight: bold; display: block; margin-bottom: 2px; }

        /* DELETE BUTTON */
        .delete-btn { 
            opacity: 0; position: absolute; left: -25px; top: 50%; transform: translateY(-50%);
            cursor: pointer; transition: 0.2s; font-size: 14px;
        }
        .msg.sent:hover .delete-btn { opacity: 1; }

        /* --- INPUT --- */
        .chat-input { padding: 15px; background: var(--card-bg); display: flex; gap: 10px; border-top: 1px solid #1e293b; }
        .chat-input input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }

        /* --- BUTTONS --- */
        .btn { background: var(--primary); border: none; padding: 8px 15px; border-radius: 6px; color: white; cursor: pointer; font-size: 13px; font-weight: bold; }
        .btn-danger { background: var(--danger); }
        .btn-sm { padding: 4px 8px; font-size: 11px; }

        /* --- MODALS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--card-bg); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #1e293b; }
        .member-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #1e293b; font-size: 13px; }
        
        .item { display: flex; align-items: center; padding: 10px; cursor: pointer; border-bottom: 1px solid #0f172a; }
        .item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <img id="myAvatar" src="" onclick="openProfile()">
            <div style="flex:1"><b id="myName">Laden...</b></div>
            <button class="btn btn-sm" onclick="openGroupModal()">+ Groep</button>
        </div>
        <div class="search-box">
            <input type="text" id="searchBar" placeholder="Zoek chat of persoon..." onkeyup="renderSidebar()">
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
            <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
            <div class="tab" onclick="switchTab('requests', this)">Verzoeken <span id="reqDot" style="color:red; display:none;">‚óè</span></div>
        </div>
        <div id="sidebarList" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <img id="activeChatImg" src="" style="width:40px; height:40px; border-radius:50%; margin-right:12px; display:none;">
            <div style="flex:1"><h3 id="activeChatName" style="margin:0; font-size:16px;">Selecteer een chat</h3></div>
            <img id="settingsBtn" src="https://flaticons.net/icon.php?slug_category=mobile-application&slug_icon=settings-01&icon_size=256&icon_color=FFFFFF&icon_flip=&icon_rotate=100" style="width:25px; display:none; cursor:pointer;" onclick="openChatSettings()">
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input" id="inputArea" style="display:none">
            <button class="btn" onclick="document.getElementById('imgInp').click()">üì∑</button>
            <input type="file" id="imgInp" hidden accept="image/*" onchange="handleImageSend(this)">
            <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<div id="confirmModal" class="modal">
    <div class="modal-box" style="text-align:center;">
        <h3 id="confirmTitle">Zeker weten?</h3>
        <p id="confirmText" style="color:gray;"></p>
        <button class="btn btn-danger" id="confirmYesBtn">Ja</button>
        <button class="btn" onclick="closeModal('confirmModal')">Nee</button>
    </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-box" id="settingsContent"></div>
</div>

<div id="groupModal" class="modal"><div class="modal-box">
    <h3>Nieuwe Groep</h3>
    <input type="text" id="groupName" placeholder="Groepsnaam">
    <div id="inviteList" style="max-height:150px; overflow-y:auto;"></div>
    <button class="btn" onclick="createGroup()" style="width:100%; margin-top:10px;">Groep maken</button>
    <button class="btn" onclick="closeModal('groupModal')" style="width:100%; margin-top:5px; background:gray;">Annuleren</button>
</div></div>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let chatType = null;
let msgUnsub = null;
let chatDataMap = new Map();

auth.onAuthStateChanged(u => {
    if (u) { user = u; initApp(); }
    else { window.location.href = 'index.html'; }
});

function initApp() {
    db.collection("users").doc(user.uid).onSnapshot(d => {
        document.getElementById('myName').innerText = d.data().name;
        document.getElementById('myAvatar').src = d.data().pic || `https://ui-avatars.com/api/?name=${d.data().name}`;
    });
    subscribeToChats();
}

// --- CHAT SYSTEEM ---
function subscribeToChats() {
    // Algemene chat
    setupListener('global', 'Community', '', 'global', db.collection("chats"));
    // Groepen
    db.collection("groups").where("members", "array-contains", user.uid).onSnapshot(snap => {
        snap.forEach(doc => setupListener(doc.id, doc.data().name, doc.data().pic, 'group', db.collection("groups").doc(doc.id).collection("messages")));
    });
    // Priv√©
    db.collection("users").doc(user.uid).collection("friends").onSnapshot(snap => {
        snap.forEach(doc => {
            const chatId = [user.uid, doc.id].sort().join("_");
            setupListener(doc.id, doc.data().name, doc.data().pic, 'private', db.collection("private_chats").doc(chatId).collection("messages"));
        });
    });
}

function setupListener(id, name, pic, type, ref) {
    if(!chatDataMap.has(id)) chatDataMap.set(id, { id, name, pic, type, timestamp: 0 });
    ref.orderBy("timestamp", "desc").limit(1).onSnapshot(snap => {
        if(!snap.empty) {
            chatDataMap.get(id).timestamp = snap.docs[0].data().timestamp?.toMillis() || Date.now();
            renderSidebar();
        }
    });
}

function openChat(id, name, pic, type) {
    activeChatId = id; chatType = type;
    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic || `https://ui-avatars.com/api/?name=${name}`;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    document.getElementById('settingsBtn').style.display = type === 'global' ? 'none' : 'block';

    if(msgUnsub) msgUnsub();
    let ref = getChatRef();
    msgUnsub = ref.orderBy("timestamp", "asc").onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === user.uid;
            let delBtn = isMe ? `<span class="delete-btn" onclick="confirmDelete('${doc.id}')">üóëÔ∏è</span>` : '';
            
            if(m.type === 'system') {
                box.innerHTML += `<div class="msg system">${m.text}</div>`;
            } else {
                box.innerHTML += `
                    <div class="msg ${isMe ? 'sent' : 'received'}">
                        ${delBtn}
                        <span class="sender">${m.user}</span>
                        ${m.image ? `<img src="${m.image}">` : m.text}
                    </div>`;
            }
        });
        box.scrollTop = box.scrollHeight;
    });
}

// --- BERICHT VERWIJDEREN ---
function confirmDelete(msgId) {
    confirmAction("Bericht verwijderen", "Dit bericht wordt voor iedereen gewist.", () => {
        getChatRef().doc(msgId).delete();
    });
}

// --- LEDEN TOEVOEGEN & INSTELLINGEN ---
async function openChatSettings() {
    const modal = document.getElementById('settingsModal');
    const content = document.getElementById('settingsContent');
    modal.style.display = 'flex';
    content.innerHTML = "Laden...";

    if(chatType === 'group') {
        const gDoc = await db.collection("groups").doc(activeChatId).get();
        const gData = gDoc.data();
        const isAdmin = gData.owner === user.uid;

        let html = `<h3>${gData.name}</h3><b>Leden:</b><div style="margin-bottom:10px;">`;
        for(let mid of gData.members) {
            const u = await db.collection("users").doc(mid).get();
            html += `<div class="member-row">${u.data()?.name || 'Lid'} ${gData.owner === mid ? 'üëë' : ''}</div>`;
        }
        html += `</div>`;

        if(isAdmin) {
            html += `<b>Vriend toevoegen:</b><div style="max-height:100px; overflow-y:auto; background:#020617; padding:5px; border-radius:5px;">`;
            const friends = await db.collection("users").doc(user.uid).collection("friends").get();
            friends.forEach(f => {
                if(!gData.members.includes(f.id)) {
                    html += `<div class="member-row">${f.data().name} <button class="btn btn-sm" onclick="addMember('${f.id}', '${f.data().name}')">+</button></div>`;
                }
            });
            html += `</div><button class="btn btn-danger" style="width:100%; margin-top:10px;" onclick="deleteGroup()">Verwijder Groep</button>`;
        } else {
            html += `<button class="btn btn-danger" style="width:100%" onclick="leaveGroup()">Verlaat Groep</button>`;
        }
        html += `<button class="btn" style="width:100%; margin-top:10px; background:gray;" onclick="closeModal('settingsModal')">Sluiten</button>`;
        content.innerHTML = html;
    }
}

async function addMember(fid, fname) {
    await db.collection("groups").doc(activeChatId).update({
        members: firebase.firestore.FieldValue.arrayUnion(fid)
    });
    sendSystemMsg(`${fname} is toegevoegd.`);
    openChatSettings();
}

// --- HELPERS ---
function getChatRef() {
    if(chatType === 'global') return db.collection("chats");
    if(chatType === 'group') return db.collection("groups").doc(activeChatId).collection("messages");
    return db.collection("private_chats").doc([user.uid, activeChatId].sort().join("_")).collection("messages");
}

async function sendMessage() {
    const inp = document.getElementById('messageInput');
    if(!inp.value.trim()) return;
    const myName = document.getElementById('myName').innerText;
    await getChatRef().add({
        text: inp.value, uid: user.uid, user: myName, timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    inp.value = "";
}

async function sendSystemMsg(text) {
    await getChatRef().add({ text, type: 'system', timestamp: firebase.firestore.FieldValue.serverTimestamp() });
}

function confirmAction(title, text, action) {
    document.getElementById('confirmTitle').innerText = title;
    document.getElementById('confirmText').innerText = text;
    document.getElementById('confirmModal').style.display = 'flex';
    document.getElementById('confirmYesBtn').onclick = () => { action(); closeModal('confirmModal'); };
}

function closeModal(id) { document.getElementById(id).style.display = 'none'; }

function renderSidebar() {
    const list = document.getElementById('sidebarList');
    list.innerHTML = "";
    const sorted = Array.from(chatDataMap.values()).sort((a,b) => b.timestamp - a.timestamp);
    sorted.forEach(c => {
        list.innerHTML += `
            <div class="item" onclick="openChat('${c.id}', '${c.name}', '${c.pic}', '${c.type}')">
                <img src="${c.pic || `https://ui-avatars.com/api/?name=${c.name}`}">
                <div><b>${c.name}</b></div>
            </div>`;
    });
}
</script>
</body>
</html>
