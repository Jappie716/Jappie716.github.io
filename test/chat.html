<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat & Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar-bg: #010409; --card-bg: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --text-dim: #94a3b8;
            --sent: #1e3a8a; --received: #1e293b; --danger: #ef4444; --success: #22c55e;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); color: white; height: 100vh; 
            display: flex; overflow: hidden; 
        }
        
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 100000; }
        .toast { background: var(--card-bg); color: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); animation: slideIn 0.3s ease; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* --- SETUP OVERLAY --- */
        #setupOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .setup-card { background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid #1e293b; width: 100%; max-width: 400px; text-align: center; }
        .setup-card img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); margin-bottom: 15px; }

        .container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 350px; background: var(--sidebar-bg); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--card-bg); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--primary); }
        
        .tabs { display: flex; background: var(--sidebar-bg); border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-size: 13px; color: var(--text-dim); position: relative; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); background: #1e3a8a22; }
        .tab-dot { position: absolute; top: 12px; right: 15px; width: 10px; height: 10px; background: var(--danger); border-radius: 50%; display: none; }

        .list-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .item { display: flex; align-items: center; padding: 15px; cursor: pointer; border-bottom: 1px solid #0f172a; position: relative; }
        .item:hover { background: #0f172a; }
        .item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; background: #334155; }
        .item-info { flex: 1; overflow: hidden; }
        .item-info h4 { margin: 0; font-size: 15px; }
        .unread-dot { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; margin-left: 10px; box-shadow: 0 0 10px var(--primary); }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 15px 25px; background: var(--card-bg); display: flex; align-items: center; border-bottom: 1px solid #1e293b; min-height: 75px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 65%; padding: 12px 16px; border-radius: 15px; font-size: 14px; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        .msg .sender { font-size: 11px; color: var(--accent); font-weight: bold; margin-bottom: 4px; display: block; }

        .chat-input { padding: 20px; background: var(--card-bg); display: flex; gap: 12px; }
        .chat-input input { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        
        .btn { background: var(--primary); border: none; padding: 10px 18px; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; }
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--card-bg); padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #1e293b; }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #1e293b; background: #020617; color: white; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div id="setupOverlay">
    <div class="setup-card">
        <h2>Nieuw Profiel</h2>
        <img id="setupPreview" src="https://ui-avatars.com/api/?name=Guest">
        <br>
        <button class="btn btn-sm btn-outline" onclick="document.getElementById('setupFile').click()">Kies nieuwe profielfoto</button>
        <input type="file" id="setupFile" hidden accept="image/*" onchange="previewImage(this, 'setupPreview')">
        <input type="text" id="setupName" placeholder="Voer je naam in...">
        <button class="btn" style="width:100%; margin-top:20px;" onclick="completeSetup()">Account Aanmaken</button>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <img id="myAvatar" src="" onclick="openProfile()">
            <div style="flex:1"><b id="myName">...</b></div>
            <button class="btn btn-sm" onclick="openGroupModal()">+ Groep</button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
            <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
            <div class="tab" onclick="switchTab('requests', this)">Verzoeken <div class="tab-dot" id="reqDot"></div></div>
        </div>
        <div id="sidebarList" class="list-container"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <img id="activeChatImg" src="" style="width:45px; height:45px; border-radius:50%; margin-right:15px; display:none; object-fit: cover;">
            <div style="flex:1"><h3 id="activeChatName" style="margin:0">Selecteer een chat</h3></div>
            <button id="groupSettingsBtn" class="btn" style="display:none; background:none; font-size:22px;" onclick="manageGroup()">‚öôÔ∏è</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input" id="inputArea" style="display:none">
            <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">Verstuur ‚û§</button>
        </div>
    </div>
</div>

<div id="profileModal" class="modal"><div class="modal-box">
    <h3>Profiel Bewerken</h3>
    <div style="text-align:center; margin-bottom: 15px;">
        <img id="editPreview" src="" style="width:100px; height:100px; border-radius:50%; object-fit: cover; border:2px solid var(--primary)">
        <br>
        <button class="btn btn-sm btn-outline" style="margin-top:10px;" onclick="document.getElementById('editFile').click()">Upload nieuwe foto</button>
    </div>
    <input type="file" id="editFile" hidden accept="image/*" onchange="previewImage(this, 'editPreview')">
    <label>Gebruikersnaam</label>
    <input type="text" id="editName">
    <button class="btn" onclick="saveProfile()" style="width:100%; margin-top:10px;">Opslaan</button>
    <button class="btn" onclick="closeModal('profileModal')" style="width:100%; margin-top:5px; background:#334155;">Annuleren</button>
</div></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let chatType = 'private';
let unreadMap = {};
let chatActivity = {};
let currentBase64 = null;
let activeNotifications = {};

auth.onAuthStateChanged(u => {
    if (u) { user = u; checkUser(); }
    else { location.href = 'index.html'; }
});

async function checkUser() {
    const doc = await db.collection("users").doc(user.uid).get();
    if (!doc.exists || !doc.data().name) {
        document.getElementById('setupOverlay').style.display = 'flex';
    } else {
        document.getElementById('setupOverlay').style.display = 'none';
        startApp();
    }
}

function startApp() {
    // Systeem notificatie permissie
    if (Notification.permission === "default") Notification.requestPermission();

    // Luister naar eigen profiel
    db.collection("users").doc(user.uid).onSnapshot(d => {
        const data = d.data();
        document.getElementById('myName').innerText = data.name;
        document.getElementById('myAvatar').src = data.pic || `https://ui-avatars.com/api/?name=${data.name}`;
    });

    // Luister naar inkomende verzoeken
    db.collection("users").doc(user.uid).collection("requests").onSnapshot(snap => {
        document.getElementById('reqDot').style.display = snap.empty ? 'none' : 'block';
    });

    // Luister naar algemene chat voor sortering/notificatie
    db.collection("chats").orderBy("timestamp", "desc").limit(1).onSnapshot(snap => {
        if(!snap.empty) {
            const m = snap.docs[0].data();
            chatActivity['global'] = m.timestamp?.toMillis() || Date.now();
            if(activeChatId !== 'global' && m.uid !== user.uid) {
                unreadMap['global'] = true;
                showNotif("Algemeen", m.text || "üì∑ Foto", 'global', 'Algemeen', 'https://i.imgur.com/C9HtyPv.jpeg', 'global');
            }
            loadSidebar();
        }
    });

    loadSidebar();
}

function showNotif(title, body, chatId, name, pic, type) {
    if (document.hidden && Notification.permission === "granted") {
        const n = new Notification(title, { body, icon: pic });
        activeNotifications[chatId] = n;
        n.onclick = () => { window.focus(); openChat(chatId, name, pic, type); n.close(); };
    } else {
        notify(`<b>${name}</b>: ${body}`);
    }
}

async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    const tab = document.querySelector('.tab.active').innerText.split(' ')[0];
    list.innerHTML = "";

    if (tab === 'Ontdek') return renderDiscover();
    if (tab === 'Verzoeken') return renderRequests();

    let chats = [];
    chats.push({ id: 'global', name: 'Algemeen', pic: 'https://i.imgur.com/C9HtyPv.jpeg', type: 'global', pinned: true });

    const gSnap = await db.collection("groups").where("members", "array-contains", user.uid).get();
    gSnap.forEach(doc => chats.push({ id: doc.id, ...doc.data(), type: 'group' }));

    const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
    fSnap.forEach(doc => chats.push({ id: doc.id, ...doc.data(), type: 'private' }));

    chats.sort((a,b) => {
        if(a.pinned) return -1; if(b.pinned) return 1;
        return (chatActivity[b.id] || 0) - (chatActivity[a.id] || 0);
    });

    chats.forEach(c => {
        const item = document.createElement('div');
        item.className = 'item';
        item.onclick = () => openChat(c.id, c.name, c.pic, c.type);
        item.innerHTML = `
            <img src="${c.pic || `https://ui-avatars.com/api/?name=${c.name}`}">
            <div class="item-info"><h4>${c.name}</h4><p style="font-size:10px;color:gray">${c.type}</p></div>
            ${unreadMap[c.id] ? '<div class="unread-dot"></div>' : ''}
        `;
        list.appendChild(item);
    });
}

async function renderDiscover() {
    const list = document.getElementById('sidebarList');
    const snap = await db.collection("users").limit(20).get();
    snap.forEach(doc => {
        if(doc.id === user.uid) return;
        list.innerHTML += `<div class="item"><img src="${doc.data().pic || `https://ui-avatars.com/api/?name=${doc.data().name}`}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn btn-sm" onclick="sendRequest('${doc.id}', '${doc.data().name}')">Add</button></div>`;
    });
}

async function renderRequests() {
    const list = document.getElementById('sidebarList');
    const snap = await db.collection("users").doc(user.uid).collection("requests").get();
    snap.forEach(doc => {
        list.innerHTML += `<div class="item"><img src="${doc.data().pic || `https://ui-avatars.com/api/?name=${doc.data().name}`}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn btn-sm" onclick="acceptFriend('${doc.id}', '${doc.data().name}', '${doc.data().pic}')">Accepteer</button></div>`;
    });
}

function openChat(id, name, pic, type) {
    activeChatId = id;
    chatType = type;
    unreadMap[id] = false;
    if(activeNotifications[id]) { activeNotifications[id].close(); delete activeNotifications[id]; }

    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic || `https://ui-avatars.com/api/?name=${name}`;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    
    listenToMessages();
    loadSidebar();
}

let msgUnsub = null;
function listenToMessages() {
    if(msgUnsub) msgUnsub();
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc([user.uid, activeChatId].sort().join("_")).collection("messages");

    msgUnsub = col.orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === user.uid;
            box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}"><span class="sender">${m.user}</span>${m.text}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if(!input.value.trim()) return;
    const text = input.value; input.value = "";
    const my = (await db.collection("users").doc(user.uid).get()).data();
    
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc([user.uid, activeChatId].sort().join("_")).collection("messages");

    await col.add({ text, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
}

// --- PROFILE & SETUP ---
function previewImage(input, previewId) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200; canvas.height = 200;
                ctx.drawImage(img, 0, 0, 200, 200);
                currentBase64 = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById(previewId).src = currentBase64;
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }
}

async function completeSetup() {
    const name = document.getElementById('setupName').value.trim();
    if(!name) return alert("Naam verplicht!");
    await db.collection("users").doc(user.uid).set({ name, pic: currentBase64 || "", email: user.email });
    location.reload();
}

async function saveProfile() {
    const name = document.getElementById('editName').value.trim();
    const update = { name };
    if(currentBase64) update.pic = currentBase64;
    await db.collection("users").doc(user.uid).update(update);
    closeModal('profileModal');
    notify("Profiel opgeslagen!");
}

// --- SOCIAL ---
async function sendRequest(id, name) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(id).collection("requests").doc(user.uid).set({ name: me.name, pic: me.pic || "" });
    notify(`Verzoek gestuurd naar ${name}`);
}

async function acceptFriend(id, name, pic) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(user.uid).collection("friends").doc(id).set({ name, pic });
    await db.collection("users").doc(id).collection("friends").doc(user.uid).set({ name: me.name, pic: me.pic || "" });
    await db.collection("users").doc(user.uid).collection("requests").doc(id).delete();
    loadSidebar();
}

function switchTab(t, el) {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    el.classList.add('active'); loadSidebar();
}
function notify(msg) {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'toast'; t.innerHTML = msg;
    container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
}
function openProfile() { 
    const name = document.getElementById('myName').innerText;
    const pic = document.getElementById('myAvatar').src;
    document.getElementById('editName').value = name;
    document.getElementById('editPreview').src = pic;
    document.getElementById('profileModal').style.display = 'flex'; 
}
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
</script>
</body>
</html>
