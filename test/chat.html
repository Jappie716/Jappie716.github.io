<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar: #010409; --header: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --sent: #1e3a8a; --received: #1e293b;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }
        .container { display: flex; width: 100%; height: 100%; }

        .sidebar { width: 350px; background: var(--sidebar); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: var(--header); display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #334155; }
        
        .tabs { display: flex; background: var(--header); border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 13px; color: #94a3b8; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); background: #1e3a8a33; }

        .list-container { flex: 1; overflow-y: auto; }
        .item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #0f172a; position: relative; }
        .item:hover { background: #0f172a; }
        .item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; background: #334155; object-fit: cover; }
        .item-info { flex: 1; }
        .item-info h4 { margin: 0; font-size: 15px; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 10px 20px; background: var(--header); display: flex; align-items: center; border-bottom: 1px solid #1e293b; height: 60px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 12px; font-size: 14px; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        .msg .sender { font-size: 11px; color: var(--accent); font-weight: bold; display: block; }

        .chat-input { padding: 15px; background: var(--header); display: flex; gap: 10px; align-items: center; position: relative; }
        .chat-input input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        .btn { background: var(--primary); border: none; padding: 10px 15px; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }
        
        /* Emoji Picker */
        #emojiPicker { position: absolute; bottom: 70px; left: 15px; background: #1e293b; border: 1px solid #334155; display: none; grid-template-columns: repeat(5, 1fr); padding: 5px; border-radius: 8px; z-index: 10; }
        #emojiPicker span { cursor: pointer; padding: 5px; font-size: 20px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--header); padding: 25px; border-radius: 15px; width: 380px; border: 1px solid #1e293b; max-height: 80vh; overflow-y: auto; }
        .modal-content input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #1e293b; background: #020617; color: white; }
        
        .member-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #020617; margin-top: 5px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <img id="myAvatar" src="" onclick="openProfile()">
            <div style="flex:1"><b id="myName">Laden...</b></div>
            <button class="btn" style="padding: 5px 10px; font-size: 12px;" onclick="openGroupModal()">+ Groep</button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
            <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
            <div class="tab" onclick="switchTab('requests', this)">Verzoeken</div>
        </div>
        <div id="sidebarList" class="list-container"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header" id="chatHeaderUI">
            <img id="activeChatImg" src="" style="width:40px; height:40px; border-radius:50%; margin-right:15px; display:none; object-fit: cover;">
            <div style="flex:1">
                <h3 id="activeChatName" style="margin:0">Kies een gesprek</h3>
            </div>
            <button id="groupSettingsBtn" class="btn" style="display:none; background:none; font-size:20px;" onclick="manageGroup()">‚öôÔ∏è</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input" id="inputArea" style="display:none">
            <div id="emojiPicker">
                <span onclick="addEmoji('üòÄ')">üòÄ</span><span onclick="addEmoji('üòÇ')">üòÇ</span><span onclick="addEmoji('üî•')">üî•</span><span onclick="addEmoji('üéÆ')">üéÆ</span><span onclick="addEmoji('üëç')">üëç</span>
                <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="addEmoji('üòé')">üòé</span><span onclick="addEmoji('üíÄ')">üíÄ</span><span onclick="addEmoji('üéâ')">üéâ</span><span onclick="addEmoji('ü§î')">ü§î</span>
            </div>
            <button class="btn" onclick="toggleEmoji()" style="background:none; font-size:20px;">üòä</button>
            <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <h3>Profiel Aanpassen</h3>
        <input type="text" id="newName" placeholder="Gebruikersnaam">
        <input type="file" id="fileInput" accept="image/*">
        <button class="btn" onclick="saveProfile()" style="width:100%; margin-top:10px">Opslaan</button>
        <button onclick="closeModal('profileModal')" style="width:100%; background:none; border:none; color:white; margin-top:10px; cursor:pointer">Annuleren</button>
    </div>
</div>

<div id="groupModal" class="modal">
    <div class="modal-content">
        <h3>Nieuwe Groep</h3>
        <input type="text" id="groupName" placeholder="Groepsnaam">
        <button class="btn" onclick="createGroup()" style="width:100%">Maken</button>
        <button onclick="closeModal('groupModal')" style="width:100%; background:none; border:none; color:white; margin-top:10px; cursor:pointer">Sluiten</button>
    </div>
</div>

<div id="manageGroupModal" class="modal">
    <div class="modal-content">
        <h3>Groepsbeheer</h3>
        <input type="text" id="editGroupName" placeholder="Nieuwe groepsnaam">
        <label>Groepsfoto:</label>
        <input type="file" id="groupFileInput" accept="image/*">
        <div id="memberListArea"></div>
        <button class="btn" onclick="saveGroupSettings()" style="width:100%; margin-top:15px">Instellingen Opslaan</button>
        <button onclick="closeModal('manageGroupModal')" style="width:100%; background:none; border:none; color:white; margin-top:10px; cursor:pointer">Sluiten</button>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let currentTab = 'chats';
let activeChatId = null;
let chatType = 'private'; 
let currentGroupOwner = null;

auth.onAuthStateChanged(u => {
    if (u) { user = u; checkUserInDB(); switchTab('chats', document.querySelector('.tab.active')); }
    else { location.href = 'index.html'; }
});

async function checkUserInDB() {
    const ref = db.collection("users").doc(user.uid);
    const doc = await ref.get();
    if (!doc.exists) { await ref.set({ name: user.email.split('@')[0], pic: "https://ui-avatars.com/api/?name="+user.email, uid: user.uid }); }
    ref.onSnapshot(d => {
        const data = d.data();
        document.getElementById('myName').innerText = data.name;
        document.getElementById('myAvatar').src = data.pic;
    });
}

function switchTab(tab, el) {
    currentTab = tab;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
    loadSidebar();
}

async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    list.innerHTML = "";

    if (currentTab === 'chats') {
        list.innerHTML += `<div class="item" onclick="openChat('global', 'Algemeen üåç', 'https://cdn-icons-png.flaticon.com/512/134/134914.png', 'global')">
            <img src="https://cdn-icons-png.flaticon.com/512/134/134914.png"><div class="item-info"><h4>Algemeen üåç</h4><p>Iedereen is hier...</p></div></div>`;
        
        const gSnap = await db.collection("groups").get();
        gSnap.forEach(doc => {
            const g = doc.data();
            list.innerHTML += `<div class="item" onclick="openChat('${doc.id}', '${g.name}', '${g.pic||''}', 'group', '${g.owner}')">
                ${g.pic ? `<img src="${g.pic}">` : `<div style="width:45px; height:45px; border-radius:50%; background:var(--primary); margin-right:12px; display:flex; align-items:center; justify-content:center">üë•</div>`}
                <div class="item-info"><h4>${g.name}</h4><p>Groepschat</p></div></div>`;
        });

        const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
        fSnap.forEach(doc => {
            const f = doc.data();
            list.innerHTML += `<div class="item" onclick="openChat('${doc.id}', '${f.name}', '${f.pic}', 'private')">
                <img src="${f.pic}"><div class="item-info"><h4>${f.name}</h4><p>Priv√©bericht</p></div></div>`;
        });
    } else if (currentTab === 'discover') {
        const snap = await db.collection("users").get();
        snap.forEach(doc => {
            if (doc.id === user.uid) return;
            list.innerHTML += `<div class="item"><img src="${doc.data().pic}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" onclick="sendRequest('${doc.id}')">Toevoegen</button></div>`;
        });
    } else if (currentTab === 'requests') {
        const snap = await db.collection("users").doc(user.uid).collection("requests").get();
        snap.forEach(doc => {
            list.innerHTML += `<div class="item"><img src="${doc.data().pic}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" style="background:#16a34a" onclick="acceptRequest('${doc.id}')">‚úì</button></div>`;
        });
    }
}

function openChat(id, name, pic, type, ownerId = null) {
    chatType = type;
    activeChatId = type === 'private' ? [user.uid, id].sort().join("_") : id;
    currentGroupOwner = ownerId;

    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic || "";
    document.getElementById('activeChatImg').style.display = pic ? "block" : "none";
    document.getElementById('inputArea').style.display = "flex";
    document.getElementById('groupSettingsBtn').style.display = (type === 'group' && ownerId === user.uid) ? "block" : "none";
    
    listenToMessages();
}

let chatUnsub = null;
function listenToMessages() {
    if (chatUnsub) chatUnsub();
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc(activeChatId).collection("messages");

    chatUnsub = col.orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === user.uid;
            box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}"><span class="sender">${isMe ? 'Jij' : m.user}</span>${m.text}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if (!input.value.trim()) return;
    const my = (await db.collection("users").doc(user.uid).get()).data();
    const msg = { text: input.value, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
    
    if (chatType === 'global') await db.collection("chats").add(msg);
    else if (chatType === 'group') await db.collection("groups").doc(activeChatId).collection("messages").add(msg);
    else await db.collection("private_chats").doc(activeChatId).collection("messages").add(msg);
    input.value = "";
    document.getElementById('emojiPicker').style.display = "none";
}

async function createGroup() {
    const name = document.getElementById('groupName').value;
    if (!name) return;
    await db.collection("groups").add({ name: name, owner: user.uid, pic: "" });
    closeModal('groupModal'); loadSidebar();
}

async function manageGroup() {
    const doc = await db.collection("groups").doc(activeChatId).get();
    document.getElementById('editGroupName').value = doc.data().name;
    document.getElementById('manageGroupModal').style.display = 'flex';
}

async function saveGroupSettings() {
    const newName = document.getElementById('editGroupName').value;
    const file = document.getElementById('groupFileInput').files[0];
    const ref = db.collection("groups").doc(activeChatId);

    if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
            await ref.update({ name: newName, pic: reader.result });
            location.reload();
        };
        reader.readAsDataURL(file);
    } else {
        await ref.update({ name: newName });
        location.reload();
    }
}

// Helpers
function toggleEmoji() { const p = document.getElementById('emojiPicker'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; }
function addEmoji(emoji) { document.getElementById('messageInput').value += emoji; }
function openProfile() { document.getElementById('profileModal').style.display = 'flex'; }
function openGroupModal() { document.getElementById('groupModal').style.display = 'flex'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }

async function saveProfile() {
    const name = document.getElementById('newName').value;
    const file = document.getElementById('fileInput').files[0];
    if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
            await db.collection("users").doc(user.uid).update({ name, pic: reader.result });
            location.reload();
        };
        reader.readAsDataURL(file);
    } else {
        await db.collection("users").doc(user.uid).update({ name });
        location.reload();
    }
}

async function sendRequest(id) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(id).collection("requests").doc(user.uid).set(me);
    alert("Verzoek gestuurd!");
}

async function acceptRequest(id) {
    const meRef = db.collection("users").doc(user.uid);
    const frRef = db.collection("users").doc(id);
    const meData = (await meRef.get()).data();
    const frData = (await frRef.get()).data();
    await meRef.collection("friends").doc(id).set(frData);
    await frRef.collection("friends").doc(user.uid).set(meData);
    await meRef.collection("requests").doc(id).delete();
    loadSidebar();
}
</script>
</body>
</html>
