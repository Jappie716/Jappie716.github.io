<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Ultimate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar-bg: #010409; --card-bg: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --text-dim: #94a3b8;
            --sent: #172554; --received: #1e293b; --danger: #ef4444; --system: #334155;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); color: white; height: 100vh; 
            display: flex; overflow: hidden; 
        }

        /* --- TOASTS --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 999999; pointer-events: none; }
        .toast { 
            background: var(--card-bg); color: white; padding: 15px 20px; 
            border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); 
            animation: slideIn 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
            pointer-events: auto; cursor: pointer; display: flex; align-items: center; gap: 10px;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .container { display: flex; width: 100%; height: 100%; }

        /* --- SIDEBAR --- */
        .sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: var(--card-bg); display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--primary); }
        
        .search-box { padding: 10px; background: var(--sidebar-bg); border-bottom: 1px solid #1e293b; }
        .search-box input { width: 100%; background: #0f172a; border: 1px solid #1e293b; padding: 8px; border-radius: 6px; color: white; font-size: 13px; outline: none; }

        .tabs { display: flex; background: var(--sidebar-bg); border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 12px; color: var(--text-dim); position: relative; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); background: #1e3a8a22; font-weight: bold; }
        .tab-dot { position: absolute; top: 8px; right: 10px; width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: none; }

        .list-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* Compactere Items */
        .item { display: flex; align-items: center; padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #0f172a; position: relative; transition: 0.2s; }
        .item:hover { background: #0f172a; }
        .item.active-chat { background: #1e3a8a !important; border-left: 4px solid #60a5fa; }
        .item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; object-fit: cover; background: #334155; }
        .item-info { flex: 1; overflow: hidden; }
        .item-info h4 { margin: 0; font-size: 14px; color: #e2e8f0; }
        .item-info p { margin: 0; font-size: 11px; color: gray; }
        .unread-badge { background: var(--danger); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: auto; display: none; }
        .unread-badge.show { display: block; }

        /* --- MAIN CHAT --- */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 10px 20px; background: var(--card-bg); display: flex; align-items: center; border-bottom: 1px solid #1e293b; height: 65px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { max-width: 70%; padding: 10px 14px; border-radius: 12px; font-size: 14px; position: relative; word-wrap: break-word; }
        .msg.sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        
        /* Systeem berichten (WhatsApp style) */
        .msg.system { align-self: center; background: #1e293b88; padding: 5px 12px; border-radius: 20px; font-size: 11px; color: #94a3b8; text-align: center; border: 1px solid #334155; margin: 5px 0; max-width: 90%; }
        
        .msg img { max-width: 350px; max-height: 350px; width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; object-fit: cover; }
        .msg .sender { font-size: 10px; color: var(--accent); font-weight: bold; margin-bottom: 2px; display: block; }

        .chat-input { padding: 15px; background: var(--card-bg); display: flex; gap: 10px; align-items: center; border-top: 1px solid #1e293b; }
        .chat-input input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        
        .btn { background: var(--primary); border: none; padding: 10px 18px; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; font-size: 13px; }
        .btn:hover { background: #1d4ed8; }
        .btn-danger { background: var(--danger); }
        .btn-sm { padding: 5px 10px; font-size: 11px; }
        .btn-icon { padding: 10px; width: 44px; background: #334155; }
        
        .settings-icon { width: 30px; height: 30px; cursor: pointer; transition: transform 0.2s; }
        .settings-icon:hover { transform: rotate(45deg); }

        /* --- MODALS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-box { background: var(--card-bg); padding: 25px; border-radius: 18px; width: 100%; max-width: 400px; border: 1px solid #1e293b; max-height: 90vh; overflow-y: auto; }
        input[type="text"] { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #1e293b; background: #020617; color: white; }
        
        .member-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #1e293b; font-size: 13px; }
    </style>
</head>
<body>

    <div class="modal-box" style="text-align:center;">

            <div style="flex:1"><h3 id="activeChatName" style="margin:0; font-size:16px;">Game Paradise</h3></div>
            <img id="settingsBtn" src="https://flaticons.net/icon.php?slug_category=mobile-application&slug_icon=settings-01&icon_size=256&icon_color=FFFFFF&icon_flip=&icon_rotate=100" class="settings-icon" style="display:none;" onclick="openChatSettings()">

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let chatType = null;
let currentBase64 = null; 
let chatDataMap = new Map();
let activeListeners = new Set();
let msgUnsub = null;

auth.onAuthStateChanged(u => {
    if (u) { user = u; checkSetup(); }
    else { location.href = 'index.html'; }
});

async function checkSetup() {
    const doc = await db.collection("users").doc(user.uid).get();
    if (!doc.exists || !doc.data().name) {
        document.getElementById('setupOverlay').style.display = 'flex';
    } else {
        document.getElementById('setupOverlay').style.display = 'none';
        if (Notification.permission === "default") Notification.requestPermission();
        initApp();
    }
}

function initApp() {
    db.collection("users").doc(user.uid).onSnapshot(d => {
        const data = d.data();
        document.getElementById('myName').innerText = data.name;
        document.getElementById('myAvatar').src = data.pic || `https://ui-avatars.com/api/?name=${data.name}`;
    });
    
    db.collection("users").doc(user.uid).collection("requests").onSnapshot(snap => {
        document.getElementById('reqDot').style.display = snap.empty ? 'none' : 'block';
        if(!snap.empty && document.hidden) notify("Vriendschapsverzoek", "Je hebt een nieuw verzoek!");
    });
    subscribeToChats();
}

async function subscribeToChats() {
    setupListener('global', 'Algemeen', 'https://i.imgur.com/C9HtyPv.jpeg', 'global', db.collection("chats"));

    const gSnap = await db.collection("groups").where("members", "array-contains", user.uid).get();
    gSnap.forEach(doc => setupListener(doc.id, doc.data().name, doc.data().pic, 'group', db.collection("groups").doc(doc.id).collection("messages")));

    const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
    fSnap.forEach(doc => {
        const chatId = [user.uid, doc.id].sort().join("_");
        setupListener(doc.id, doc.data().name, doc.data().pic, 'private', db.collection("private_chats").doc(chatId).collection("messages"));
    });
}

function setupListener(id, name, pic, type, ref) {
    if(activeListeners.has(id)) return;
    activeListeners.add(id);

    if(!chatDataMap.has(id)) chatDataMap.set(id, { id, name, pic, type, timestamp: 0, unread: false });

    // Check of groep nog bestaat
    if(type === 'group') {
        db.collection("groups").doc(id).onSnapshot(snap => {
            if(!snap.exists) {
                // Groep is verwijderd
                chatDataMap.delete(id);
                if(activeChatId === id) location.reload();
                renderSidebar();
            } else {
                // Update naam/foto als admin die aanpast
                const d = snap.data();
                const c = chatDataMap.get(id);
                c.name = d.name;
                c.pic = d.pic;
                chatDataMap.set(id, c);
                if(activeChatId === id) {
                    document.getElementById('activeChatName').innerText = d.name;
                    document.getElementById('activeChatImg').src = d.pic || `https://ui-avatars.com/api/?name=${d.name}`;
                }
                renderSidebar();
            }
        });
    }

    ref.orderBy("timestamp", "desc").limit(1).onSnapshot(snap => {
        if(snap.empty) return;
        const m = snap.docs[0].data();
        const time = m.timestamp ? m.timestamp.toMillis() : Date.now();
        const cData = chatDataMap.get(id);
        
        cData.timestamp = time;
        
        if (activeChatId !== id && m.uid !== user.uid) {
            cData.unread = true;
            if(type !== 'global') notify(name, m.type === 'system' ? m.text : (m.text || "Foto"), pic);
        } else if (activeChatId === id) {
            cData.unread = false;
        }

        chatDataMap.set(id, cData);
        renderSidebar();
    });
}

function renderSidebar() {
    const list = document.getElementById('sidebarList');
    const tab = document.querySelector('.tab.active').innerText.split(' ')[0];
    const term = document.getElementById('searchBar').value.toLowerCase();
    list.innerHTML = "";

    if (tab === 'Chats') {
        let chats = Array.from(chatDataMap.values()).sort((a,b) => {
            if(a.type === 'global') return -1; if(b.type === 'global') return 1;
            return b.timestamp - a.timestamp;
        });

        chats.forEach(c => {
            if(term && !c.name.toLowerCase().includes(term)) return;
            
            const item = document.createElement('div');
            item.className = `item ${activeChatId === c.id ? 'active-chat' : ''}`;
            item.onclick = () => openChat(c.id, c.name, c.pic, c.type);
            item.innerHTML = `
                <img src="${c.pic || `https://ui-avatars.com/api/?name=${c.name}`}">
                <div class="item-info"><h4>${c.name}</h4><p>${c.type==='private'?'Vriend':c.type==='group'?'Groep':'Community'}</p></div>
                <div class="unread-badge ${c.unread?'show':''}">${c.unread?'!':''}</div>`;
            list.appendChild(item);
        });
    } else if (tab === 'Ontdek') {
        renderDiscover(list, term);
    } else if (tab === 'Verzoeken') {
        renderRequests(list);
    }
}

async function renderDiscover(list, term) {
    const myFriends = (await db.collection("users").doc(user.uid).collection("friends").get()).docs.map(d => d.id);
    db.collection("users").limit(20).get().then(snap => {
        snap.forEach(doc => {
            if(doc.id === user.uid || myFriends.includes(doc.id)) return;
            const d = doc.data();
            if(term && !d.name.toLowerCase().includes(term)) return;

            list.innerHTML += `
                <div class="item">
                    <img src="${d.pic || `https://ui-avatars.com/api/?name=${d.name}`}">
                    <div class="item-info"><h4>${d.name}</h4></div>
                    <button class="btn btn-sm" onclick="sendFriendRequest('${doc.id}', '${d.name}')">Add</button>
                </div>`;
        });
    });
}

function renderRequests(list) {
    db.collection("users").doc(user.uid).collection("requests").get().then(snap => {
        if(snap.empty) list.innerHTML = "<div style='padding:20px; text-align:center; color:gray'>Geen verzoeken</div>";
        snap.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `
                <div class="item">
                    <img src="${d.pic}">
                    <div class="item-info"><h4>${d.name}</h4></div>
                    <button class="btn btn-sm" onclick="acceptFriend('${doc.id}', '${d.name}', '${d.pic}')">Accepteer</button>
                </div>`;
        });
    });
}

function openChat(id, name, pic, type) {
    activeChatId = id; chatType = type;
    if(chatDataMap.has(id)) chatDataMap.get(id).unread = false;
    
    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic || `https://ui-avatars.com/api/?name=${name}`;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    document.getElementById('settingsBtn').style.display = type === 'global' ? 'none' : 'block';
    
    renderSidebar();
    
    if(msgUnsub) msgUnsub();
    let ref;
    if(type === 'global') ref = db.collection("chats");
    else if(type === 'group') ref = db.collection("groups").doc(id).collection("messages");
    else ref = db.collection("private_chats").doc([user.uid, id].sort().join("_")).collection("messages");

    msgUnsub = ref.orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            let content = "";
            let className = m.uid === user.uid ? 'sent' : 'received';

            if (m.type === 'system') {
                className = 'system';
                content = m.text;
            } else if (m.image) {
                content = `<span class="sender">${m.user}</span><img src="${m.image}" onclick="window.open(this.src)">`;
            } else {
                content = `<span class="sender">${m.user}</span>${m.text}`;
            }

            box.innerHTML += `<div class="msg ${className}">${content}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
}

// --- IMAGES & COMPRESSION ---
async function resizeAndCompressImage(file) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const maxWidth = 800;
                const scaleSize = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * scaleSize;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                // Comprimeren naar 0.7 kwaliteit JPEG
                resolve(canvas.toDataURL('image/jpeg', 0.7));
            }
        }
    });
}

async function handleImageSend(input) {
    if(input.files[0]) {
        const compressed = await resizeAndCompressImage(input.files[0]);
        pushMsg({ image: compressed });
    }
}

async function sendMessage() {
    const inp = document.getElementById('messageInput');
    const txt = inp.value.trim();
    if(!txt) return;
    inp.value = "";
    pushMsg({ text: txt });
}

async function pushMsg(data) {
    const myName = document.getElementById('myName').innerText;
    const payload = { ...data, user: myName, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
    
    if(chatType === 'global') await db.collection("chats").add(payload);
    else if(chatType === 'group') await db.collection("groups").doc(activeChatId).collection("messages").add(payload);
    else await db.collection("private_chats").doc([user.uid, activeChatId].sort().join("_")).collection("messages").add(payload);
}

// --- SYSTEEM BERICHTEN ---
async function sendSystemMessage(text) {
    const payload = { text, type: 'system', user: 'System', uid: 'system', timestamp: firebase.firestore.FieldValue.serverTimestamp() };
    if(chatType === 'group') await db.collection("groups").doc(activeChatId).collection("messages").add(payload);
}

// --- SETTINGS ---
async function openChatSettings() {
    const modal = document.getElementById('settingsModal');
    const content = document.getElementById('settingsContent');
    modal.style.display = 'flex';
    content.innerHTML = "<h3>Instellingen</h3>Laden...";

    if (chatType === 'private') {
        content.innerHTML = `
            <h3>${document.getElementById('activeChatName').innerText}</h3>
            <button class="btn btn-danger" onclick="confirmAction('Vriend verwijderen', 'Weet je zeker dat je deze vriend wilt verwijderen?', removeFriend)">Verwijder Vriend</button>
            <button class="btn" style="margin-top:10px; background:#334155" onclick="closeModal('settingsModal')">Sluiten</button>
        `;
    } else if (chatType === 'group') {
        const gDoc = await db.collection("groups").doc(activeChatId).get();
        const gData = gDoc.data();
        const isOwner = gData.owner === user.uid;
        
        let html = `<h3>${gData.name}</h3>`;
        
        if(isOwner) {
            html += `
            <div style="margin-bottom:15px; border-bottom:1px solid #1e293b; padding-bottom:10px;">
                <label style="font-size:12px; color:gray">Naam & Foto aanpassen:</label>
                <div style="display:flex; align-items:center; gap:10px; margin-top:5px;">
                    <img id="groupEditPreview" src="${gData.pic}" style="width:40px; height:40px; border-radius:50%">
                    <input type="file" id="groupEditFile" hidden onchange="previewImage(this, 'groupEditPreview')">
                    <button class="btn btn-sm" onclick="document.getElementById('groupEditFile').click()">ðŸ“·</button>
                    <input type="text" id="groupEditName" value="${gData.name}" style="margin:0">
                    <button class="btn btn-sm" onclick="updateGroupInfo()">ðŸ’¾</button>
                </div>
            </div>`;
        }

        html += `<div style="max-height:200px; overflow-y:auto; margin:10px 0;">`;
        for(let mid of gData.members) {
            let mName = "Lid";
            if(mid === user.uid) mName = "Jij";
            else {
                const uDoc = await db.collection("users").doc(mid).get();
                if(uDoc.exists) mName = uDoc.data().name;
            }
            
            html += `<div class="member-row">
                <span>${mName} ${gData.owner === mid ? 'ðŸ‘‘' : ''}</span>
                <div>
                   ${isOwner && mid !== user.uid ? `<button class="btn btn-sm" onclick="confirmAction('Beheerder maken', 'Wil je het eigenaarschap overdragen aan ${mName}?', () => transferOwner('${mid}', '${mName}'))">Maak Admin</button>` : ''}
                </div>
            </div>`;
        }
        html += `</div>`;

        if (isOwner) {
             html += `<button class="btn btn-danger" style="width:100%" onclick="confirmAction('Groep Verwijderen', 'Dit wist de groep voor iedereen. Doorgaan?', deleteGroup)">Groep Verwijderen (Alles)</button>`;
        } else {
             html += `<button class="btn btn-danger" style="width:100%" onclick="confirmAction('Verlaten', 'Wil je de groep verlaten?', leaveGroup)">Groep Verlaten</button>`;
        }
        
        html += `<button class="btn" style="width:100%; margin-top:10px; background:#334155" onclick="closeModal('settingsModal')">Sluiten</button>`;
        content.innerHTML = html;
    }
}

// --- ACTIONS ---
function confirmAction(title, text, actionFn) {
    document.getElementById('confirmTitle').innerText = title;
    document.getElementById('confirmText').innerText = text;
    document.getElementById('confirmModal').style.display = 'flex';
    document.getElementById('confirmYesBtn').onclick = () => {
        actionFn();
        closeModal('confirmModal');
    };
}

async function updateGroupInfo() {
    const newName = document.getElementById('groupEditName').value;
    const imgPreview = document.getElementById('groupEditPreview').src;
    // Check if image changed (basic check, can be improved)
    await db.collection("groups").doc(activeChatId).update({ name: newName, pic: imgPreview });
    notify("Aangepast", "Groepsinformatie bijgewerkt");
    openChatSettings(); // Refresh modal
}

async function deleteGroup() {
    await db.collection("groups").doc(activeChatId).delete();
    location.reload();
}

async function removeFriend() {
    await db.collection("users").doc(user.uid).collection("friends").doc(activeChatId).delete();
    await db.collection("users").doc(activeChatId).collection("friends").doc(user.uid).delete();
    location.reload();
}

async function leaveGroup() {
    const myName = document.getElementById('myName').innerText;
    await sendSystemMessage(`${myName} heeft de groep verlaten.`);
    await db.collection("groups").doc(activeChatId).update({
        members: firebase.firestore.FieldValue.arrayRemove(user.uid)
    });
    location.reload();
}

async function transferOwner(newId, newName) {
    const myName = document.getElementById('myName').innerText;
    await sendSystemMessage(`${myName} heeft ${newName} beheerder gemaakt.`);
    await db.collection("groups").doc(activeChatId).update({ owner: newId });
    openChatSettings();
}

// --- UTILS ---
function notify(title, body, icon) {
    // 1. Toast
    const box = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'toast';
    t.innerHTML = `<img src="${icon || 'https://ui-avatars.com/api/?name=Msg'}" style="width:30px;height:30px;border-radius:50%"><div><b>${title}</b><br><small>${body}</small></div>`;
    box.appendChild(t);
    setTimeout(()=>t.remove(), 4000);

    // 2. OS Notification (Alleen als hidden)
    if(Notification.permission === "granted" && document.hidden) {
        new Notification(title, { body, icon });
    }
}

function previewImage(inp, id) {
    if(inp.files[0]) {
        resizeAndCompressImage(inp.files[0]).then(base64 => {
            document.getElementById(id).src = base64;
            currentBase64 = base64;
        });
    }
}

async function createGroup() {
    const name = document.getElementById('groupName').value.trim();
    if(!name) return alert("Kies een naam!");
    const members = [user.uid, ...Array.from(document.querySelectorAll('.invite-chk:checked')).map(c=>c.value)];
    const groupRef = await db.collection("groups").add({ name, owner: user.uid, members, pic: currentBase64 || "" });
    closeModal('groupModal');
}

// --- HELPERS ---
async function completeSetup() {
    const name = document.getElementById('setupName').value;
    if(!name) return;
    await db.collection("users").doc(user.uid).set({ name, pic: currentBase64 || "", email: user.email });
    location.reload();
}
async function saveProfile() {
    const name = document.getElementById('editName').value;
    const update = { name };
    if(currentBase64) update.pic = currentBase64;
    await db.collection("users").doc(user.uid).update(update);
    closeModal('profileModal');
}
function switchTab(t, el) {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    el.classList.add('active'); renderSidebar();
}
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function openProfile() { 
    currentBase64 = null;
    document.getElementById('editName').value = document.getElementById('myName').innerText;
    document.getElementById('editPreview').src = document.getElementById('myAvatar').src;
    document.getElementById('profileModal').style.display = 'flex'; 
}
function openGroupModal() {
    currentBase64 = null;
    document.getElementById('groupCreatePreview').src = "https://ui-avatars.com/api/?name=Group";
    document.getElementById('groupModal').style.display = 'flex';
    const list = document.getElementById('inviteList');
    list.innerHTML = "Laden...";
    db.collection("users").doc(user.uid).collection("friends").get().then(snap => {
        list.innerHTML = snap.empty ? "Geen vrienden." : "";
        snap.forEach(doc => {
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px;"><span>${doc.data().name}</span><input type="checkbox" class="invite-chk" value="${doc.id}"></div>`;
        });
    });
}
async function sendFriendRequest(id, name) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(id).collection("requests").doc(user.uid).set({ name: me.name, pic: me.pic || "" });
    notify("Verzonden", `Verzoek naar ${name}`);
}
async function acceptFriend(id, name, pic) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(user.uid).collection("friends").doc(id).set({ name, pic });
    await db.collection("users").doc(id).collection("friends").doc(user.uid).set({ name: me.name, pic: me.pic || "" });
    await db.collection("users").doc(user.uid).collection("requests").doc(id).delete();
    location.reload();
}
</script>
