<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar-bg: #010409; --card-bg: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --text-dim: #94a3b8;
            --sent: #1e3a8a; --received: #1e293b; --danger: #ef4444;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); color: white; height: 100vh; 
            display: flex; overflow: hidden; 
        }
        
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 99999; }
        .toast { 
            background: var(--card-bg); color: white; padding: 15px 20px; 
            border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); 
            animation: slideIn 0.3s ease; min-width: 250px;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .container { display: flex; width: 100%; height: 100%; }

        /* --- SIDEBAR --- */
        .sidebar { width: 350px; background: var(--sidebar-bg); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--card-bg); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--primary); }
        
        .tabs { display: flex; background: var(--sidebar-bg); border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-size: 13px; color: var(--text-dim); position: relative; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); background: #1e3a8a22; }
        .tab-dot { position: absolute; top: 12px; right: 15px; width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: none; }

        .list-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .item { display: flex; align-items: center; padding: 15px; cursor: pointer; border-bottom: 1px solid #0f172a; position: relative; order: 2; }
        .item.pinned { order: 1; border-bottom: 2px solid #1e3a8a; background: #1e3a8a11; }
        .item:hover { background: #0f172a; }
        .item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; background: #334155; }
        .item-info { flex: 1; overflow: hidden; }
        .item-info h4 { margin: 0; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-info p { margin: 2px 0 0; font-size: 12px; color: var(--text-dim); }

        .unread-dot { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; margin-left: 10px; box-shadow: 0 0 8px var(--primary); }
        .delete-btn { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 18px; opacity: 0; transition: 0.2s; padding: 5px; }
        .item:hover .delete-btn { opacity: 1; }

        /* --- MAIN CHAT --- */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 15px 25px; background: var(--card-bg); display: flex; align-items: center; border-bottom: 1px solid #1e293b; min-height: 70px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 65%; padding: 12px 16px; border-radius: 15px; font-size: 14px; word-wrap: break-word; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        .msg .sender { font-size: 11px; color: var(--accent); font-weight: bold; margin-bottom: 4px; display: block; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 8px; cursor: pointer; }

        .chat-input { padding: 20px; background: var(--card-bg); display: flex; gap: 12px; align-items: center; }
        .chat-input input[type="text"] { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        
        .btn { background: var(--primary); border: none; padding: 10px 20px; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; }
        .btn-danger { background: var(--danger); }

        /* --- MODALS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--card-bg); padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #1e293b; }
        .modal-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #1e293b; background: #020617; color: white; }
        .member-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #020617; border-radius: 10px; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <img id="myAvatar" src="" onclick="openProfile()">
            <div style="flex:1"><b id="myName">Laden...</b></div>
            <button class="btn" style="padding: 8px 12px; font-size: 12px;" onclick="openGroupModal()">+ Groep</button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
            <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
            <div class="tab" onclick="switchTab('requests', this)">Verzoeken <div class="tab-dot" id="reqDot"></div></div>
        </div>
        <div id="sidebarList" class="list-container"></div>
        <button class="btn" style="margin:10px; background:#1e293b;" onclick="location.href='index.html'">‚¨Ö Terug naar Games</button>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <img id="activeChatImg" src="" style="width:45px; height:45px; border-radius:50%; margin-right:15px; display:none; object-fit: cover;">
            <div style="flex:1"><h3 id="activeChatName" style="margin:0">Selecteer Chat</h3></div>
            <button id="groupSettingsBtn" class="btn" style="display:none; background:none; font-size:20px;" onclick="manageGroup()">‚öôÔ∏è</button>
            <button id="leaveGroupBtn" class="btn btn-danger" style="display:none; padding:5px 10px; font-size:12px;" onclick="confirmAction('Groep verlaten?', exitGroup)">Verlaat Groep</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input" id="inputArea" style="display:none">
            <button class="btn" style="background:#334155" onclick="document.getElementById('imageUpload').click()">üì∑</button>
            <input type="file" id="imageUpload" hidden accept="image/*" onchange="handleImageUpload(this)">
            <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<div id="confirmModal" class="modal"><div class="modal-box" style="text-align:center">
    <h3 id="confirmTitle">Weet je het zeker?</h3>
    <p id="confirmText" style="color:var(--text-dim)"></p>
    <div style="display:flex; gap:10px; margin-top:20px;">
        <button class="btn btn-danger" id="confirmBtn" style="flex:1">Ja</button>
        <button class="btn" onclick="closeModal('confirmModal')" style="flex:1; background:#334155">Annuleren</button>
    </div>
</div></div>

<div id="groupModal" class="modal"><div class="modal-box">
    <h3>Nieuwe Groep</h3>
    <input type="text" id="groupName" placeholder="Groepsnaam">
    <input type="file" id="groupPicInput" accept="image/*">
    <div id="friendsInviteList" style="max-height:150px; overflow-y:auto; margin:10px 0;"></div>
    <button class="btn" onclick="createGroup()" style="width:100%">Groep Maken</button>
</div></div>

<div id="manageGroupModal" class="modal"><div class="modal-box">
    <h3>Groepsinstellingen</h3>
    <input type="text" id="editGName">
    <input type="file" id="editGPic" accept="image/*">
    <div id="currentMembersList" style="max-height:200px; overflow-y:auto; margin:15px 0; border-top:1px solid #1e293b; padding-top:10px;"></div>
    <button class="btn" onclick="updateGroup()" style="width:100%">Opslaan</button>
</div></div>

<div id="profileModal" class="modal"><div class="modal-box">
    <h3>Mijn Profiel</h3>
    <input type="text" id="pName">
    <input type="file" id="pPic" accept="image/*">
    <button class="btn" onclick="saveProfile()" style="width:100%">Opslaan</button>
</div></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let chatType = 'private';
let unreadMap = {}; 
let chatActivity = {}; 
let isTabActive = true;

document.addEventListener('visibilitychange', () => isTabActive = !document.hidden);
if (Notification.permission === "default") Notification.requestPermission();

function notify(msg, type = 'success') {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'toast'; t.style.borderLeftColor = type === 'success' ? '#22c55e' : '#ef4444';
    t.innerHTML = msg; container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
}

function showSystemNotification(title, body, chatId, name, pic, type, owner) {
    if (!isTabActive && Notification.permission === "granted") {
        const n = new Notification(title, { body, icon: pic || 'https://i.imgur.com/C9HtyPv.jpeg' });
        n.onclick = () => {
            window.focus();
            openChat(chatId, name, pic, type, owner);
            n.close();
        };
    }
}

function confirmAction(text, action) {
    document.getElementById('confirmText').innerText = text;
    document.getElementById('confirmModal').style.display = 'flex';
    document.getElementById('confirmBtn').onclick = () => { action(); closeModal('confirmModal'); };
}

auth.onAuthStateChanged(u => {
    if (u) { user = u; setupUser(); startListeners(); }
    else { location.href = 'index.html'; }
});

async function setupUser() {
    db.collection("users").doc(user.uid).onSnapshot(d => {
        if(d.exists) {
            document.getElementById('myName').innerText = d.data().name;
            document.getElementById('myAvatar').src = d.data().pic || "https://ui-avatars.com/api/?name="+d.data().name;
            document.getElementById('pName').value = d.data().name;
        }
    });
}

function startListeners() {
    // Luister naar verzoeken
    db.collection("users").doc(user.uid).collection("requests").onSnapshot(snap => {
        document.getElementById('reqDot').style.display = snap.empty ? 'none' : 'block';
        snap.docChanges().forEach(change => {
            if (change.type === "added") showSystemNotification("Nieuw Verzoek", `${change.doc.data().name} wil vrienden worden!`, null);
        });
    });

    // Luister naar ALLES voor ongelezen bolletjes en sortering
    // Algemeen
    db.collection("chats").orderBy("timestamp", "desc").limit(1).onSnapshot(snap => handleNewMsg('global', snap, 'Algemeen', 'https://i.imgur.com/C9HtyPv.jpeg', 'global'));
    
    // Groepen en Priv√© worden geladen in sidebar en krijgen daar hun eigen listeners
    loadSidebar();
}

function handleNewMsg(chatId, snap, name, pic, type, owner = null) {
    if (snap.empty) return;
    const m = snap.docs[0].data();
    if (m.uid === user.uid) return;

    chatActivity[chatId] = m.timestamp?.toMillis() || Date.now();
    
    if (activeChatId !== chatId) {
        unreadMap[chatId] = true;
        if (!isTabActive) showSystemNotification(`Bericht in ${name}`, m.text || "üì∑ Foto", chatId, name, pic, type, owner);
    }
    loadSidebar();
}

async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    const activeTab = document.querySelector('.tab.active').innerText.split(' ')[0];
    if (activeTab !== 'Chats') { 
        renderOtherTabs(activeTab); 
        return; 
    }

    list.innerHTML = "";
    let chats = [];

    // Algemeen (Pinned)
    chats.push({ id: 'global', name: 'Algemeen', pic: 'https://i.imgur.com/C9HtyPv.jpeg', type: 'global', pinned: true });

    // Haal Groepen
    const gSnap = await db.collection("groups").where("members", "array-contains", user.uid).get();
    gSnap.forEach(doc => chats.push({ id: doc.id, ...doc.data(), type: 'group' }));

    // Haal Vrienden
    const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
    fSnap.forEach(doc => chats.push({ id: doc.id, ...doc.data(), type: 'private' }));

    // Sorteren op chatActivity (behalve pinned)
    chats.sort((a, b) => {
        if (a.pinned) return -1;
        if (b.pinned) return 1;
        return (chatActivity[b.id] || 0) - (chatActivity[a.id] || 0);
    });

    chats.forEach(c => {
        const isUnread = unreadMap[c.id] && activeChatId !== c.id;
        const safePic = c.pic || `https://ui-avatars.com/api/?name=${c.name}`;
        const item = document.createElement('div');
        item.className = `item ${c.pinned ? 'pinned' : ''}`;
        item.onclick = () => openChat(c.id, c.name, safePic, c.type, c.owner);
        
        item.innerHTML = `
            <img src="${safePic}">
            <div class="item-info">
                <h4>${c.name}</h4>
                <p>${c.type === 'private' ? 'Priv√©' : 'Groep'}</p>
            </div>
            ${isUnread ? '<div class="unread-dot"></div>' : ''}
            ${c.type === 'private' ? `<button class="delete-btn" onclick="event.stopPropagation(); confirmAction('Vriend verwijderen?', () => removeFriend('${c.id}'))">üóëÔ∏è</button>` : ''}
        `;
        list.appendChild(item);
    });
}

async function renderOtherTabs(tab) {
    const list = document.getElementById('sidebarList');
    list.innerHTML = "";
    if (tab === 'Ontdek') {
        const snap = await db.collection("users").limit(20).get();
        snap.forEach(doc => {
            if(doc.id === user.uid) return;
            list.innerHTML += `<div class="item"><img src="${doc.data().pic || 'https://ui-avatars.com/api/?name='+doc.data().name}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" style="padding:5px 10px" onclick="sendRequest('${doc.id}')">Add</button></div>`;
        });
    } else {
        const snap = await db.collection("users").doc(user.uid).collection("requests").get();
        snap.forEach(doc => {
            list.innerHTML += `<div class="item"><img src="${doc.data().pic || 'https://ui-avatars.com/api/?name='+doc.data().name}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" onclick="acceptFriend('${doc.id}', '${doc.data().name}', '${doc.data().pic}')">Check</button></div>`;
        });
    }
}

function openChat(id, name, pic, type, ownerId = null) {
    activeChatId = id;
    chatType = type;
    unreadMap[id] = false;

    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    
    document.getElementById('groupSettingsBtn').style.display = (type==='group' && ownerId===user.uid) ? "block" : "none";
    document.getElementById('leaveGroupBtn').style.display = (type==='group' && ownerId!==user.uid) ? "block" : "none";
    
    listenToMessages();
    loadSidebar();
}

let msgUnsub = null;
function listenToMessages() {
    if(msgUnsub) msgUnsub();
    const realId = chatType === 'private' ? [user.uid, activeChatId].sort().join("_") : activeChatId;
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(realId).collection("messages") :
                db.collection("private_chats").doc(realId).collection("messages");

    msgUnsub = col.orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === user.uid;
            let content = m.image ? `<img src="${m.image}" onclick="window.open('${m.image}')">` : m.text;
            box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}"><span class="sender">${isMe ? 'Jij' : m.user}</span>${content}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if(!input.value.trim()) return;
    const text = input.value; input.value = "";
    
    const my = (await db.collection("users").doc(user.uid).get()).data();
    const realId = chatType === 'private' ? [user.uid, activeChatId].sort().join("_") : activeChatId;
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(realId).collection("messages") :
                db.collection("private_chats").doc(realId).collection("messages");

    await col.add({ text, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
    chatActivity[activeChatId] = Date.now();
    loadSidebar();
}

// --- BEHEER FUNCTIES ---
async function manageGroup() {
    const g = (await db.collection("groups").doc(activeChatId).get()).data();
    document.getElementById('editGName').value = g.name;
    const list = document.getElementById('currentMembersList');
    list.innerHTML = "<b>Leden beheren:</b><br>";
    
    for(let mId of g.members) {
        if(mId === user.uid) continue;
        const uDoc = await db.collection("users").doc(mId).get();
        const n = uDoc.exists ? uDoc.data().name : "Lid";
        list.innerHTML += `<div class="member-row"><span>${n}</span><button class="btn btn-danger" style="padding:2px 8px" onclick="confirmAction('Lid verwijderen?', () => kickMember('${mId}'))">Kick</button></div>`;
    }
    document.getElementById('manageGroupModal').style.display = 'flex';
}

async function kickMember(mId) {
    await db.collection("groups").doc(activeChatId).update({
        members: firebase.firestore.FieldValue.arrayRemove(mId)
    });
    manageGroup(); // Direct verversen
    notify("Lid verwijderd");
}

async function exitGroup() {
    await db.collection("groups").doc(activeChatId).update({
        members: firebase.firestore.FieldValue.arrayRemove(user.uid)
    });
    location.reload();
}

async function removeFriend(fId) {
    await db.collection("users").doc(user.uid).collection("friends").doc(fId).delete();
    loadSidebar();
    notify("Vriend verwijderd", "danger");
}

// --- STANDAARD FUNCTIES ---
async function handleImageUpload(input) {
    if(!input.files[0]) return;
    const reader = new FileReader();
    reader.onload = async (e) => {
        const my = (await db.collection("users").doc(user.uid).get()).data();
        const realId = chatType === 'private' ? [user.uid, activeChatId].sort().join("_") : activeChatId;
        const col = chatType === 'global' ? db.collection("chats") : 
                    chatType === 'group' ? db.collection("groups").doc(realId).collection("messages") :
                    db.collection("private_chats").doc(realId).collection("messages");
        await col.add({ image: e.target.result, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
    };
    reader.readAsDataURL(input.files[0]);
}

function switchTab(t, el) {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    el.classList.add('active'); loadSidebar();
}
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function openProfile() { document.getElementById('profileModal').style.display = 'flex'; }
function openGroupModal() { 
    document.getElementById('groupModal').style.display = 'flex';
    db.collection("users").doc(user.uid).collection("friends").get().then(snap => {
        const list = document.getElementById('friendsInviteList'); list.innerHTML = "<b>Uitnodigen:</b>";
        snap.forEach(doc => {
            list.innerHTML += `<div class="member-row"><span>${doc.data().name}</span><input type="checkbox" class="g-inv" value="${doc.id}"></div>`;
        });
    });
}

async function createGroup() {
    const name = document.getElementById('groupName').value;
    const members = Array.from(document.querySelectorAll('.g-inv:checked')).map(i => i.value);
    if(!name) return;
    await db.collection("groups").add({ name, owner: user.uid, members: [user.uid, ...members], pic: "" });
    closeModal('groupModal'); loadSidebar();
}

async function saveProfile() {
    await db.collection("users").doc(user.uid).update({ name: document.getElementById('pName').value });
    closeModal('profileModal');
}

async function sendRequest(id) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(id).collection("requests").doc(user.uid).set({ name: me.name, pic: me.pic || "" });
    notify("Verzoek gestuurd!");
}

async function acceptFriend(id, name, pic) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(user.uid).collection("friends").doc(id).set({ name, pic });
    await db.collection("users").doc(id).collection("friends").doc(user.uid).set({ name: me.name, pic: me.pic || "" });
    await db.collection("users").doc(user.uid).collection("requests").doc(id).delete();
    loadSidebar();
}
</script>
</body>
</html>
