<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar: #010409; --header: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --sent: #1e3a8a; --received: #1e293b;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }
        
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 99999; }
        .toast { background: #1e293b; color: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); animation: slideIn 0.3s ease; min-width: 250px; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 350px; background: var(--sidebar); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: var(--header); display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #334155; }
        
        .tabs { display: flex; background: var(--header); border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 13px; color: #94a3b8; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); background: #1e3a8a33; }

        .list-container { flex: 1; overflow-y: auto; }
        .item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #0f172a; }
        .item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; object-fit: cover; background: #334155; }
        .item-info { flex: 1; }
        .item-info h4 { margin: 0; font-size: 14px; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 10px 20px; background: var(--header); display: flex; align-items: center; border-bottom: 1px solid #1e293b; min-height: 60px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 12px; font-size: 14px; word-wrap: break-word; }
        .msg.sent { align-self: flex-end; background: var(--sent); }
        .msg.received { align-self: flex-start; background: var(--received); }
        .msg img { max-width: 250px; border-radius: 8px; margin-top: 5px; display: block; cursor: zoom-in; }
        .msg .sender { font-size: 10px; color: var(--accent); font-weight: bold; margin-bottom: 3px; display: block; }

        .chat-input { padding: 15px; background: var(--header); display: flex; gap: 10px; align-items: center; }
        .chat-input input[type="text"] { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        .btn { background: var(--primary); border: none; padding: 10px 15px; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--header); padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; border: 1px solid #1e293b; }
        .modal-box input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #1e293b; background: #020617; color: white; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <img id="myAvatar" src="https://ui-avatars.com/api/?name=User" onclick="openProfile()">
            <div style="flex:1"><b id="myName">Laden...</b></div>
            <button class="btn" style="padding: 5px 10px; font-size: 12px;" onclick="openGroupModal()">+ Groep</button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
            <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
            <div class="tab" onclick="switchTab('requests', this)">Verzoeken</div>
        </div>
        <div id="sidebarList" class="list-container"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <img id="activeChatImg" src="" style="width:40px; height:40px; border-radius:50%; margin-right:15px; display:none; object-fit: cover;">
            <div style="flex:1"><h3 id="activeChatName" style="margin:0">Kies een chat</h3></div>
            <button id="groupSettingsBtn" class="btn" style="display:none; background:none; font-size:20px;" onclick="manageGroup()">⚙️</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input" id="inputArea" style="display:none">
            <button class="btn" style="background:#334155" onclick="document.getElementById('imageUpload').click()">Foto</button>
            <input type="file" id="imageUpload" hidden accept="image/*" onchange="handleImageUpload(this)">
            <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<div id="groupModal" class="modal"><div class="modal-box">
    <h3>Nieuwe Groep</h3>
    <input type="text" id="groupName" placeholder="Groepsnaam">
    <input type="file" id="groupPicInput" accept="image/*">
    <div id="friendsInviteList" style="max-height:100px; overflow-y:auto;"></div>
    <button class="btn" onclick="createGroup()" style="width:100%">Maken</button>
    <button onclick="closeModal('groupModal')" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:10px">Sluiten</button>
</div></div>

<div id="profileModal" class="modal"><div class="modal-box">
    <h3>Profiel</h3>
    <input type="text" id="pName">
    <input type="file" id="pPic" accept="image/*">
    <button class="btn" onclick="saveProfile()" style="width:100%">Opslaan</button>
    <button onclick="closeModal('profileModal')" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:10px">Sluiten</button>
</div></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
// FIX VOOR ADBLOCKERS
db.settings({ experimentalForceLongPolling: true });
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let chatType = 'private';

// Helper: Foto verkleinen
async function resizeImage(file, maxWidth = 800) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width, height = img.height;
                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                canvas.width = width; canvas.height = height;
                canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                resolve(canvas.toDataURL('image/jpeg', 0.6));
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
}

function notify(msg) {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'toast'; t.innerHTML = msg;
    container.appendChild(t);
    setTimeout(() => t.remove(), 3000);
}

auth.onAuthStateChanged(u => {
    if (u) { user = u; setupUser(); switchTab('chats', document.querySelector('.tab')); }
    else { location.href = 'index.html'; }
});

async function setupUser() {
    db.collection("users").doc(user.uid).onSnapshot(d => {
        if(d.exists) {
            document.getElementById('myName').innerText = d.data().name;
            document.getElementById('myAvatar').src = d.data().pic || "https://ui-avatars.com/api/?name="+d.data().name;
            document.getElementById('pName').value = d.data().name;
        }
    });
}

async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    const activeTab = document.querySelector('.tab.active').innerText;
    list.innerHTML = "";

    if (activeTab === 'Chats') {
        list.innerHTML += `<div class="item" onclick="openChat('global', 'Algemeen', 'https://i.imgur.com/C9HtyPv.jpeg', 'global')">
            <img src="https://i.imgur.com/C9HtyPv.jpeg"><div class="item-info"><h4>Algemeen</h4></div></div>`;
        
        const gSnap = await db.collection("groups").get();
        gSnap.forEach(doc => {
            const g = doc.data();
            if(g.owner === user.uid || (g.members && g.members.includes(user.uid))) {
                list.innerHTML += `<div class="item" onclick="openChat('${doc.id}', '${g.name}', '${g.pic}', 'group', '${g.owner}')">
                    <img src="${g.pic || 'https://ui-avatars.com/api/?name='+g.name}"><div class="item-info"><h4>${g.name}</h4></div></div>`;
            }
        });

        const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
        fSnap.forEach(doc => {
            const f = doc.data();
            list.innerHTML += `<div class="item" onclick="openChat('${doc.id}', '${f.name}', '${f.pic}', 'private')">
                <img src="${f.pic}"><div class="item-info"><h4>${f.name}</h4></div></div>`;
        });
    } else if (activeTab === 'Ontdek') {
        const uSnap = await db.collection("users").get();
        uSnap.forEach(doc => {
            if(doc.id !== user.uid) {
                list.innerHTML += `<div class="item"><img src="${doc.data().pic || ''}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" onclick="sendRequest('${doc.id}')">Add</button></div>`;
            }
        });
    } else if (activeTab === 'Verzoeken') {
        const rSnap = await db.collection("users").doc(user.uid).collection("requests").get();
        rSnap.forEach(doc => {
            list.innerHTML += `<div class="item"><h4>${doc.data().name}</h4><button class="btn" onclick="acceptRequest('${doc.id}')">✓</button></div>`;
        });
    }
}

async function sendRequest(targetId) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(targetId).collection("requests").doc(user.uid).set({ name: me.name, uid: user.uid });
    notify("Verstuurd!");
}

async function acceptRequest(id) {
    const meRef = db.collection("users").doc(user.uid);
    const frRef = db.collection("users").doc(id);
    const frData = (await frRef.get()).data();
    const meData = (await meRef.get()).data();
    await meRef.collection("friends").doc(id).set(frData);
    await frRef.collection("friends").doc(user.uid).set(meData);
    await meRef.collection("requests").doc(id).delete();
    notify("Vriend toegevoegd!"); loadSidebar();
}

function openChat(id, name, pic, type, ownerId = null) {
    activeChatId = type === 'private' ? [user.uid, id].sort().join("_") : id;
    chatType = type;
    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic || "https://ui-avatars.com/api/?name="+name;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    listenToMessages();
}

function listenToMessages() {
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc(activeChatId).collection("messages");

    col.orderBy("timestamp", "asc").onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const content = m.image ? `<img src="${m.image}" onclick="window.open('${m.image}')">` : m.text;
            box.innerHTML += `<div class="msg ${m.uid === user.uid ? 'sent' : 'received'}"><b>${m.user}</b><br>${content}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if(!input.value.trim()) return;
    const my = (await db.collection("users").doc(user.uid).get()).data();
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc(activeChatId).collection("messages");
    await col.add({ text: input.value, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
    input.value = "";
}

async function handleImageUpload(input) {
    if(!input.files[0]) return;
    const base64 = await resizeImage(input.files[0]);
    const my = (await db.collection("users").doc(user.uid).get()).data();
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc(activeChatId).collection("messages");
    await col.add({ image: base64, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
}

function switchTab(t, el) {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    el.classList.add('active'); loadSidebar();
}
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function openProfile() { document.getElementById('profileModal').style.display = 'flex'; }
async function saveProfile() {
    const name = document.getElementById('pName').value;
    const file = document.getElementById('pPic').files[0];
    let data = { name };
    if(file) data.pic = await resizeImage(file, 200);
    await db.collection("users").doc(user.uid).update(data);
    closeModal('profileModal');
}
function openGroupModal() { document.getElementById('groupModal').style.display = 'flex'; }
</script>
</body>
</html>
