<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar: #010409; --header: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --sent: #1e3a8a; --received: #1e293b;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }
        .container { display: flex; width: 100%; height: 100%; }

        .sidebar { width: 350px; background: var(--sidebar); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: var(--header); display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #334155; }
        
        .tabs { display: flex; background: var(--header); border-bottom: 1px solid #1e293b; position: relative; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 13px; color: #94a3b8; position: relative; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); background: #1e3a8a33; }

        .badge { position: absolute; top: 5px; right: 10px; background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; font-weight: bold; }
        .chat-badge { background: #ef4444; color: white; min-width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; margin-left: auto; }

        .list-container { flex: 1; overflow-y: auto; }
        .item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #0f172a; transition: 0.2s; }
        .item:hover { background: #0f172a; }
        .item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; object-fit: cover; background: #334155; }
        .item-info { flex: 1; overflow: hidden; }
        .item-info h4 { margin: 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 10px 20px; background: var(--header); display: flex; align-items: center; border-bottom: 1px solid #1e293b; height: 60px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 12px; font-size: 14px; }
        .msg.sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        .msg .sender { font-size: 11px; color: var(--accent); font-weight: bold; display: block; margin-bottom: 3px; }

        .chat-input { padding: 15px; background: var(--header); display: flex; gap: 10px; align-items: center; }
        .chat-input input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        .btn { background: var(--primary); border: none; padding: 10px 15px; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--header); padding: 25px; border-radius: 15px; width: 400px; border: 1px solid #1e293b; max-height: 90vh; overflow-y: auto; }
        .modal-content input, .modal-content select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #1e293b; background: #020617; color: white; }
        
        .invite-item { display: flex; align-items: center; gap: 10px; padding: 8px; background: #0f172a; border-radius: 8px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <img id="myAvatar" src="" onclick="openProfile()">
            <div style="flex:1"><b id="myName">Laden...</b></div>
            <button class="btn" onclick="openGroupModal()">+ Groep</button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
            <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
            <div class="tab" id="reqTab" onclick="switchTab('requests', this)">Verzoeken</div>
        </div>
        <div id="sidebarList" class="list-container"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <img id="activeChatImg" src="" style="width:40px; height:40px; border-radius:50%; margin-right:15px; display:none; object-fit:cover">
            <div style="flex:1"><h3 id="activeChatName" style="margin:0">Kies een gesprek</h3></div>
            <button id="groupEditBtn" class="btn" style="display:none; background:none; font-size:20px" onclick="openManageGroup()">⚙️</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input" id="inputArea" style="display:none">
            <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<div id="profileModal" class="modal"><div class="modal-content">
    <h3>Mijn Profiel</h3>
    <input type="text" id="newName"><input type="file" id="fileInput" accept="image/*">
    <button class="btn" onclick="saveProfile()" style="width:100%">Opslaan</button>
    <button class="btn" onclick="closeModal('profileModal')" style="width:100%; background:none">Terug</button>
</div></div>

<div id="groupModal" class="modal"><div class="modal-content">
    <h3>Nieuwe Groep</h3>
    <input type="text" id="groupName" placeholder="Groepsnaam">
    <p>Nodig vrienden uit:</p><div id="inviteList"></div>
    <button class="btn" onclick="createGroup()" style="width:100%; margin-top:10px">Maken</button>
    <button class="btn" onclick="closeModal('groupModal')" style="width:100%; background:none">Sluiten</button>
</div></div>

<div id="manageGroupModal" class="modal"><div class="modal-content">
    <h3>Groepsinstellingen</h3>
    <input type="text" id="editGName"><input type="file" id="gFileInput" accept="image/*">
    <p>Leden beheren:</p><div id="manageMemberList"></div>
    <button class="btn" onclick="saveGroupSettings()" style="width:100%">Update Groep</button>
    <button class="btn" onclick="closeModal('manageGroupModal')" style="width:100%; background:none">Sluiten</button>
</div></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let chatType = 'private';
let lastMessageTimes = {};

// Notificaties aanvragen
if ("Notification" in window) { Notification.requestPermission(); }

auth.onAuthStateChanged(u => {
    if (u) { user = u; setupUser(); listenToEverything(); }
    else { location.href = 'index.html'; }
});

async function setupUser() {
    const ref = db.collection("users").doc(user.uid);
    const doc = await ref.get();
    if (!doc.exists) { await ref.set({ name: user.email.split('@')[0], pic: "https://ui-avatars.com/api/?name="+user.email, uid: user.uid }); }
    ref.onSnapshot(d => {
        document.getElementById('myName').innerText = d.data().name;
        document.getElementById('myAvatar').src = d.data().pic;
    });
}

function listenToEverything() {
    // Luister naar verzoeken badge
    db.collection("users").doc(user.uid).collection("requests").onSnapshot(snap => {
        const count = snap.size;
        const tab = document.getElementById('reqTab');
        tab.querySelectorAll('.badge').forEach(b => b.remove());
        if(count > 0) tab.innerHTML += `<span class="badge">${count}</span>`;
    });
    loadSidebar();
}

async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    const currentTab = document.querySelector('.tab.active').innerText;
    list.innerHTML = "";

    if (currentTab === 'Chats') {
        // Algemeen vast bovenaan
        list.innerHTML += `<div class="item" onclick="openChat('global', 'Algemeen', 'https://i.imgur.com/C9HtyPv.jpeg', 'global')">
            <img src="https://i.imgur.com/C9HtyPv.jpeg"><div class="item-info"><h4>Algemeen</h4><p>Iedereen is hier...</p></div></div>`;
        
        // Groepen en Vrienden ophalen
        let chats = [];
        const gSnap = await db.collection("groups").get();
        gSnap.forEach(doc => {
            const g = doc.data();
            if(g.owner === user.uid || (g.members && g.members.includes(user.uid))) {
                chats.push({...g, id: doc.id, type: 'group'});
            }
        });

        const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
        fSnap.forEach(doc => { chats.push({...doc.data(), id: doc.id, type: 'private'}); });

        // Sorteren op laatste bericht tijd (lastMessageTimes wordt geupdate door snapshots)
        chats.sort((a,b) => (lastMessageTimes[b.id] || 0) - (lastMessageTimes[a.id] || 0));

        chats.forEach(c => {
            list.innerHTML += `<div class="item" onclick="openChat('${c.id}', '${c.name}', '${c.pic||''}', '${c.type}', '${c.owner}')">
                ${c.pic ? `<img src="${c.pic}">` : `<div style="width:45px; height:45px; border-radius:50%; background:var(--primary); margin-right:12px"></div>`}
                <div class="item-info"><h4>${c.name}</h4></div>
                <div id="badge-${c.id}"></div>
            </div>`;
        });
    } else if (currentTab === 'Ontdek') {
        const snap = await db.collection("users").get();
        snap.forEach(doc => {
            if(doc.id !== user.uid) list.innerHTML += `<div class="item"><img src="${doc.data().pic}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" onclick="sendRequest('${doc.id}')">Add</button></div>`;
        });
    } else {
        const snap = await db.collection("users").doc(user.uid).collection("requests").get();
        snap.forEach(doc => {
            list.innerHTML += `<div class="item"><img src="${doc.data().pic}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" onclick="acceptRequest('${doc.id}')">✓</button></div>`;
        });
    }
}

function openChat(id, name, pic, type, ownerId = null) {
    activeChatId = type === 'private' ? [user.uid, id].sort().join("_") : id;
    chatType = type;
    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    document.getElementById('groupEditBtn').style.display = (type === 'group' && ownerId === user.uid) ? "block" : "none";
    listenToMessages();
}

function listenToMessages() {
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc(activeChatId).collection("messages");

    col.orderBy("timestamp", "asc").onSnapshot(snap => {
        if(activeChatId) {
            const box = document.getElementById('chatMessages');
            box.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                const isMe = m.uid === user.uid;
                box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}"><span class="sender">${isMe ? 'Jij' : m.user}</span>${m.text}</div>`;
                
                // desktop notificatie als tab niet actief is
                if(!isMe && document.hidden) {
                    new Notification("Nieuw bericht van " + m.user, { body: m.text, icon: 'https://i.imgur.com/C9HtyPv.jpeg' });
                }
            });
            box.scrollTop = box.scrollHeight;
        }
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if(!input.value.trim()) return;
    const my = (await db.collection("users").doc(user.uid).get()).data();
    const msg = { text: input.value, user: my.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
    
    if (chatType === 'global') await db.collection("chats").add(msg);
    else if (chatType === 'group') await db.collection("groups").doc(activeChatId).collection("messages").add(msg);
    else await db.collection("private_chats").doc(activeChatId).collection("messages").add(msg);
    
    input.value = "";
}

// GROEPSBEHEER
async function openGroupModal() {
    document.getElementById('groupModal').style.display = 'flex';
    const list = document.getElementById('inviteList'); list.innerHTML = "";
    const snap = await db.collection("users").doc(user.uid).collection("friends").get();
    snap.forEach(doc => {
        list.innerHTML += `<div class="invite-item"><input type="checkbox" value="${doc.id}"> ${doc.data().name}</div>`;
    });
}

async function createGroup() {
    const name = document.getElementById('groupName').value;
    const members = Array.from(document.querySelectorAll('#inviteList input:checked')).map(i => i.value);
    await db.collection("groups").add({ name, owner: user.uid, members, pic: "" });
    closeModal('groupModal'); loadSidebar();
}

async function openManageGroup() {
    const g = (await db.collection("groups").doc(activeChatId).get()).data();
    document.getElementById('editGName').value = g.name;
    const list = document.getElementById('manageMemberList'); list.innerHTML = "";
    // Hier zou je leden kunnen verwijderen logic kunnen toevoegen
    document.getElementById('manageGroupModal').style.display = 'flex';
}

async function saveGroupSettings() {
    const name = document.getElementById('editGName').value;
    const file = document.getElementById('gFileInput').files[0];
    const ref = db.collection("groups").doc(activeChatId);
    if(file) {
        const reader = new FileReader();
        reader.onloadend = async () => { await ref.update({ name, pic: reader.result }); location.reload(); };
        reader.readAsDataURL(file);
    } else { await ref.update({ name }); closeModal('manageGroupModal'); loadSidebar(); }
}

// HELPERS
function switchTab(t, el) { 
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); 
    el.classList.add('active'); loadSidebar(); 
}
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function openProfile() { document.getElementById('profileModal').style.display = 'flex'; }
async function saveProfile() {
    const name = document.getElementById('newName').value;
    const file = document.getElementById('fileInput').files[0];
    const ref = db.collection("users").doc(user.uid);
    if(file) {
        const reader = new FileReader();
        reader.onloadend = async () => { await ref.update({ name, pic: reader.result }); location.reload(); };
        reader.readAsDataURL(file);
    } else { await ref.update({ name }); closeModal('profileModal'); }
}
async function sendRequest(id) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(id).collection("requests").doc(user.uid).set(me);
    alert("Gestuurd!");
}
async function acceptRequest(id) {
    const meRef = db.collection("users").doc(user.uid);
    const frRef = db.collection("users").doc(id);
    const meData = (await meRef.get()).data();
    const frData = (await frRef.get()).data();
    await meRef.collection("friends").doc(id).set(frData);
    await frRef.collection("friends").doc(user.uid).set(meData);
    await meRef.collection("requests").doc(id).delete();
    loadSidebar();
}
</script>
</body>
</html>
