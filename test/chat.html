<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar: #010409; --header: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --sent: #1e3a8a; --received: #1e293b;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }
        .container { display: flex; width: 100%; height: 100%; }

        /* Sidebar */
        .sidebar { width: 350px; background: var(--sidebar); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: var(--header); display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #334155; }
        
        .tabs { display: flex; background: var(--header); border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 13px; color: #94a3b8; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); background: #1e3a8a33; }

        .list-container { flex: 1; overflow-y: auto; }
        .item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #0f172a; }
        .item:hover { background: #0f172a; }
        .item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; background: #334155; object-fit: cover; }
        .item-info { flex: 1; }
        .item-info h4 { margin: 0; font-size: 15px; }
        .item-info p { margin: 2px 0 0; font-size: 12px; color: #94a3b8; }

        /* Chat */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 10px 20px; background: var(--header); display: flex; align-items: center; border-bottom: 1px solid #1e293b; height: 60px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 12px; font-size: 14px; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        .msg .sender { font-size: 11px; color: var(--accent); font-weight: bold; display: block; }

        .chat-input { padding: 15px; background: var(--header); display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        .btn { background: var(--primary); border: none; padding: 10px 15px; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--header); padding: 25px; border-radius: 15px; width: 350px; border: 1px solid #1e293b; }
        .modal-content input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #1e293b; background: #020617; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <img id="myAvatar" src="" onclick="openProfile()">
            <div style="flex:1"><b id="myName">Laden...</b></div>
            <button class="btn" style="padding: 5px 10px; font-size: 12px;" onclick="openGroupModal()">+ Groep</button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
            <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
            <div class="tab" onclick="switchTab('requests', this)">Verzoeken</div>
        </div>
        <div class="list-container" id="sidebarList"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <img id="activeChatImg" src="" style="width:40px; height:40px; border-radius:50%; margin-right:15px; display:none">
            <h3 id="activeChatName">Kies een gesprek</h3>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input" id="inputArea" style="display:none">
            <input type="text" id="messageInput" placeholder="Typ een bericht...">
            <button class="btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <h3>Profiel Aanpassen</h3>
        <label>Gebruikersnaam:</label>
        <input type="text" id="newName">
        <label>Profielfoto uploaden:</label>
        <input type="file" id="fileInput" accept="image/*">
        <button class="btn" onclick="saveProfile()" style="width:100%; margin-top:10px">Opslaan</button>
        <button onclick="closeModal('profileModal')" style="width:100%; background:none; color:white; border:none; margin-top:10px; cursor:pointer">Annuleren</button>
    </div>
</div>

<div id="groupModal" class="modal">
    <div class="modal-content">
        <h3>Nieuwe Groep</h3>
        <input type="text" id="groupName" placeholder="Groepsnaam">
        <button class="btn" onclick="createGroup()" style="width:100%">Maken</button>
        <button onclick="closeModal('groupModal')" style="width:100%; background:none; color:white; border:none; margin-top:10px; cursor:pointer">Sluiten</button>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let currentTab = 'chats';
let activeChatId = null;
let chatType = 'private'; // 'private', 'group', or 'global'

auth.onAuthStateChanged(u => {
    if (u) {
        user = u;
        checkUserInDB();
        switchTab('chats', document.querySelector('.tab.active'));
    } else { location.href = 'index.html'; }
});

async function checkUserInDB() {
    const ref = db.collection("users").doc(user.uid);
    const doc = await ref.get();
    if (!doc.exists) {
        await ref.set({ name: user.email.split('@')[0], pic: "https://ui-avatars.com/api/?name=" + user.email, uid: user.uid });
    }
    ref.onSnapshot(d => {
        const data = d.data();
        document.getElementById('myName').innerText = data.name;
        document.getElementById('myAvatar').src = data.pic;
        document.getElementById('newName').value = data.name;
    });
}

function switchTab(tab, el) {
    currentTab = tab;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
    loadSidebar();
}

async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    list.innerHTML = "";

    if (currentTab === 'chats') {
        // Altijd Global Chat bovenaan
        list.innerHTML += `<div class="item" onclick="openChat('global', 'Global Community', 'https://cdn-icons-png.flaticon.com/512/134/134914.png', 'global')">
            <img src="https://cdn-icons-png.flaticon.com/512/134/134914.png">
            <div class="item-info"><h4>Global Community</h4><p>Iedereen is hier...</p></div>
        </div>`;
        
        // Groepen laden
        const gSnap = await db.collection("groups").get();
        gSnap.forEach(doc => {
            const g = doc.data();
            list.innerHTML += `<div class="item" onclick="openChat('${doc.id}', '${g.name}', '', 'group')">
                <div style="width:45px; height:45px; border-radius:50%; background:var(--primary); margin-right:12px; display:flex; align-items:center; justify-content:center">ðŸ‘¥</div>
                <div class="item-info"><h4>${g.name}</h4><p>Groepschat</p></div>
            </div>`;
        });

        // Vrienden laden
        const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
        fSnap.forEach(doc => {
            const f = doc.data();
            list.innerHTML += `<div class="item" onclick="openChat('${doc.id}', '${f.name}', '${f.pic}', 'private')">
                <img src="${f.pic}">
                <div class="item-info"><h4>${f.name}</h4><p>PrivÃ©bericht</p></div>
            </div>`;
        });
    } else if (currentTab === 'discover') {
        const snap = await db.collection("users").get();
        snap.forEach(doc => {
            if (doc.id === user.uid) return;
            const u = doc.data();
            list.innerHTML += `<div class="item">
                <img src="${u.pic}">
                <div class="item-info"><h4>${u.name}</h4></div>
                <button class="btn" style="padding:5px" onclick="sendRequest('${doc.id}')">Toevoegen</button>
            </div>`;
        });
    } else if (currentTab === 'requests') {
        const snap = await db.collection("users").doc(user.uid).collection("requests").get();
        snap.forEach(doc => {
            const r = doc.data();
            list.innerHTML += `<div class="item">
                <img src="${r.pic}">
                <div class="item-info"><h4>${r.name}</h4></div>
                <button class="btn" style="background:#16a34a" onclick="acceptRequest('${doc.id}')">âœ“</button>
            </div>`;
        });
    }
}

// CHAT FUNCTIES
function openChat(id, name, pic, type) {
    chatType = type;
    if (type === 'private') {
        activeChatId = [user.uid, id].sort().join("_");
    } else {
        activeChatId = id;
    }
    
    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic || "";
    document.getElementById('activeChatImg').style.display = pic ? "block" : "none";
    document.getElementById('inputArea').style.display = "flex";
    
    listenToMessages();
}

let chatUnsub = null;
function listenToMessages() {
    if (chatUnsub) chatUnsub();
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc(activeChatId).collection("messages");

    chatUnsub = col.orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === user.uid;
            box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">
                <span class="sender">${isMe ? 'Jij' : m.user}</span>
                ${m.text}
            </div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if (!input.value.trim() || !activeChatId) return;

    const myData = (await db.collection("users").doc(user.uid).get()).data();
    const msg = { text: input.value, user: myData.name, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() };

    if (chatType === 'global') await db.collection("chats").add(msg);
    else if (chatType === 'group') await db.collection("groups").doc(activeChatId).collection("messages").add(msg);
    else await db.collection("private_chats").doc(activeChatId).collection("messages").add(msg);

    input.value = "";
}

// VRIENDSCHAP & GROEPEN
async function sendRequest(id) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(id).collection("requests").doc(user.uid).set(me);
    alert("Verzoek gestuurd!");
}

async function acceptRequest(id) {
    const ref = db.collection("users").doc(user.uid);
    const friendRef = db.collection("users").doc(id);
    const myData = (await ref.get()).data();
    const friendData = (await friendRef.get()).data();

    await ref.collection("friends").doc(id).set(friendData);
    await friendRef.collection("friends").doc(user.uid).set(myData);
    await ref.collection("requests").doc(id).delete();
    switchTab('chats', document.querySelector('.tab'));
}

async function createGroup() {
    const name = document.getElementById('groupName').value;
    if (!name) return;
    await db.collection("groups").add({ name: name, owner: user.uid });
    closeModal('groupModal');
    loadSidebar();
}

// PROFIEL & IMAGE UPLOAD
function openProfile() { document.getElementById('profileModal').style.display = 'flex'; }
function openGroupModal() { document.getElementById('groupModal').style.display = 'flex'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }

async function saveProfile() {
    const name = document.getElementById('newName').value;
    const file = document.getElementById('fileInput').files[0];
    let picUrl = document.getElementById('myAvatar').src;

    if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
            await db.collection("users").doc(user.uid).update({ name: name, pic: reader.result });
            closeModal('profileModal');
        };
        reader.readAsDataURL(file);
    } else {
        await db.collection("users").doc(user.uid).update({ name: name });
        closeModal('profileModal');
    }
}
</script>
</body>
</html>
