<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar-bg: #010409; --card-bg: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --text-dim: #94a3b8;
            --sent: #1e3a8a; --received: #1e293b; --online: #22c55e;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 300px; min-width: 300px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid #1e293b; }
        .sidebar-header { padding: 20px; background: var(--card-bg); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--primary); }

        .tabs { display: flex; background: #010409; border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-size: 13px; color: var(--text-dim); position: relative; }
        .tab.active { color: white; border-bottom: 2px solid var(--primary); background: #1e3a8a33; }
        .badge { position: absolute; top: 10px; right: 10px; width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: none; }

        .list-container { flex: 1; overflow-y: auto; padding: 10px; }
        .item { display: flex; align-items: center; padding: 12px; border-radius: 12px; margin-bottom: 5px; cursor: pointer; transition: 0.2s; position: relative; }
        .item:hover { background: var(--card-bg); }
        .item img { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; background: #334155; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--sidebar-bg); position: absolute; left: 42px; bottom: 12px; background: gray; }
        .status-dot.online { background: var(--online); }

        /* MAIN CHAT */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #0f172a, #020617); }
        .chat-header { padding: 15px 25px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); display: flex; align-items: center; border-bottom: 1px solid #1e293b; height: 75px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 65%; padding: 12px 16px; border-radius: 15px; font-size: 14px; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }

        .chat-input { padding: 20px; background: var(--sidebar-bg); display: flex; gap: 12px; align-items: center; }
        .chat-input input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        
        .btn { background: var(--primary); border: none; padding: 8px 16px; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--card-bg); padding: 30px; border-radius: 20px; width: 400px; border: 1px solid #1e293b; text-align: center; }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 99999; }
        .toast { background: var(--card-bg); color: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); box-shadow: 0 10px 15px rgba(0,0,0,0.3); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="sidebar">
    <div class="sidebar-header">
        <img id="myAvatar" src="" onclick="openProfile()">
        <div style="flex:1"><b id="myName">Laden...</b></div>
        <button class="btn" style="font-size: 11px;" onclick="openGroupModal()">+ Groep</button>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
        <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
        <div id="reqTab" class="tab" onclick="switchTab('requests', this)">Verzoeken <div id="reqBadge" class="badge"></div></div>
    </div>
    <div id="sidebarList" class="list-container"></div>
</div>

<div class="main-chat">
    <div class="chat-header">
        <img id="activeChatImg" src="" style="width:45px; height:45px; border-radius:50%; margin-right:15px; display:none; object-fit: cover;">
        <div style="flex:1"><h3 id="activeChatName" style="margin:0">Paradise Chat</h3></div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input" id="inputArea" style="display:none">
        <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button class="btn" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<div id="profileModal" class="modal"><div class="modal-box">
    <h3>Profiel Aanpassen</h3>
    <input type="text" id="pName" placeholder="Naam" style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; background:#020617; border:1px solid #1e293b; color:white;">
    <button class="btn" onclick="saveProfile()" style="width:100%">Opslaan</button>
    <button onclick="closeModal('profileModal')" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px">Annuleren</button>
</div></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let chatType = 'private';
let sessionStartTime = Date.now();

function notify(msg, type = 'success') {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'toast'; t.style.borderLeftColor = type === 'success' ? '#22c55e' : '#ef4444';
    t.innerHTML = msg; container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 4000);
}

auth.onAuthStateChanged(u => {
    if (u) { 
        user = u; 
        setupUser(); 
        setStatus('online');
        switchTab('chats', document.querySelector('.tab')); 
    } else { 
        window.location.href = 'index.html'; 
    }
});

// STATUS FUNCTIE
function setStatus(s) {
    if(!user) return;
    db.collection("users").doc(user.uid).update({ status: s, lastSeen: Date.now() });
}
window.onbeforeunload = () => setStatus('offline');

async function setupUser() {
    // Luister naar profiel & Status
    db.collection("users").doc(user.uid).onSnapshot(d => {
        if(d.exists) {
            document.getElementById('myName').innerText = d.data().name;
            document.getElementById('myAvatar').src = d.data().pic || "https://ui-avatars.com/api/?name="+d.data().name;
        }
    });

    // MELDING: Luister naar nieuwe vriendschapsverzoeken
    db.collection("users").doc(user.uid).collection("requests").onSnapshot(snap => {
        snap.docChanges().forEach(change => {
            if (change.type === "added" && (Date.now() - sessionStartTime > 3000)) {
                notify(`üì© <b>${change.doc.data().name}</b> stuurde je een vriendschapsverzoek!`);
                document.getElementById('reqBadge').style.display = 'block';
            }
        });
        loadSidebar();
    });

    // MELDING: Luister naar acceptaties (als iemand JOU accepteert)
    db.collection("users").doc(user.uid).collection("friends").onSnapshot(snap => {
        snap.docChanges().forEach(change => {
            if (change.type === "added" && (Date.now() - sessionStartTime > 3000)) {
                notify(`ü§ù <b>${change.doc.data().name}</b> heeft je verzoek geaccepteerd!`);
            }
        });
        loadSidebar();
    });
}

async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    const activeTab = document.querySelector('.tab.active').innerText.split(' ')[0];
    list.innerHTML = "";

    if (activeTab === 'Chats') {
        // Algemeen
        list.innerHTML += `<div class="item" onclick="openChat('global', 'Algemeen', 'https://i.imgur.com/C9HtyPv.jpeg', 'global')">
            <img src="https://i.imgur.com/C9HtyPv.jpeg"><div class="item-info"><h4>Algemeen</h4><p>Iedereen is hier</p></div></div>`;
        
        // Vrienden met Online Status
        const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
        fSnap.forEach(async doc => {
            const f = doc.data();
            const uDoc = await db.collection("users").doc(doc.id).get();
            const isOnline = uDoc.data()?.status === 'online';
            
            list.innerHTML += `<div class="item" onclick="openChat('${doc.id}', '${f.name}', '${f.pic}', 'private')">
                <img src="${f.pic || 'https://ui-avatars.com/api/?name='+f.name}">
                <div class="status-dot ${isOnline ? 'online' : ''}"></div>
                <div class="item-info"><h4>${f.name}</h4><p>${isOnline ? 'Online' : 'Offline'}</p></div>
            </div>`;
        });
    } else if (activeTab === 'Verzoeken') {
        document.getElementById('reqBadge').style.display = 'none';
        const rSnap = await db.collection("users").doc(user.uid).collection("requests").get();
        rSnap.forEach(doc => {
            const r = doc.data();
            list.innerHTML += `<div class="item">
                <img src="${r.pic || 'https://ui-avatars.com/api/?name='+r.name}">
                <div class="item-info"><h4>${r.name}</h4></div>
                <button class="btn" style="padding:5px" onclick="acceptFriend('${doc.id}', '${r.name}', '${r.pic}')">OK</button>
            </div>`;
        });
    } else if (activeTab === 'Ontdek') {
        const allUsers = await db.collection("users").limit(20).get();
        allUsers.forEach(doc => {
            if(doc.id !== user.uid) {
                list.innerHTML += `<div class="item"><img src="${doc.data().pic || 'https://ui-avatars.com/api/?name='+doc.data().name}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" onclick="sendRequest('${doc.id}')">Add</button></div>`;
            }
        });
    }
}

async function sendRequest(targetId) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(targetId).collection("requests").doc(user.uid).set({
        name: me.name, pic: me.pic || "", uid: user.uid
    });
    notify("Verzoek verstuurd naar " + targetId);
}

async function acceptFriend(id, name, pic) {
    const batch = db.batch();
    const me = (await db.collection("users").doc(user.uid).get()).data();

    batch.set(db.collection("users").doc(user.uid).collection("friends").doc(id), { name, pic, uid: id });
    batch.set(db.collection("users").doc(id).collection("friends").doc(user.uid), { name: me.name, pic: me.pic || "", uid: user.uid });
    batch.delete(db.collection("users").doc(user.uid).collection("requests").doc(id));

    await batch.commit();
    notify("Vriend toegevoegd!");
    loadSidebar();
}

function openChat(id, name, pic, type) {
    activeChatId = type === 'private' ? [user.uid, id].sort().join("_") : id;
    chatType = type;
    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic || "https://ui-avatars.com/api/?name="+name;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    listenToMessages();
}

let msgUnsub = null;
function listenToMessages() {
    if(msgUnsub) msgUnsub();
    const col = chatType === 'global' ? db.collection("chats") : 
                db.collection("private_chats").doc(activeChatId).collection("messages");

    msgUnsub = col.orderBy("timestamp", "asc").onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === user.uid;
            box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">${m.text}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if(!input.value.trim()) return;
    const col = chatType === 'global' ? db.collection("chats") : db.collection("private_chats").doc(activeChatId).collection("messages");
    await col.add({ text: input.value, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
    input.value = "";
}

function switchTab(t, el) {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    el.classList.add('active');
    loadSidebar();
}
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function openProfile() { document.getElementById('profileModal').style.display = 'flex'; }
async function saveProfile() {
    const name = document.getElementById('pName').value;
    await db.collection("users").doc(user.uid).update({ name });
    closeModal('profileModal');
    notify("Naam gewijzigd!");
}
</script>
</body>
</html>
