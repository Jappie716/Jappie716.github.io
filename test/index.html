<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Game Paradise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(180deg, #020617, #0b0f19);
  color: white;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  min-width: 240px;
  background: #020617;
  padding: 15px;
  display: flex;
  flex-direction: column;
  border-right: 1px solid #1e293b;
}

.logo {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #60a5fa;
  margin-bottom: 15px;
}

.search-box input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  background: #1e293b;
  color: white;
  margin-bottom: 15px;
}

/* CATEGORIES */
.category-btn {
  background: #020617;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 6px;
  cursor: pointer;
  transition: background 0.2s;
}

.category-btn:hover { background: #1e293b; }
.category-btn.active { background: #2563eb; }

/* MAIN */
.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.auth-btn {
  background: #2563eb;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  margin-left: 6px;
}

.section-title {
  color: #60a5fa;
  margin: 15px 0;
}

/* LOADER */
.loader {
  display: none;
  text-align: center;
  margin-top: 40px;
  color: #60a5fa;
  font-size: 18px;
}

/* GAMES */
.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.game-card {
  background: #020617;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  transition: transform .2s, box-shadow .2s;
  box-shadow: 0 10px 20px rgba(0,0,0,.3);
}

.game-card:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}

.game-card img {
  width: 100%;
  height: 110px;
  object-fit: cover;
}

.game-card h3 {
  margin: 0;
  padding: 8px;
  text-align: center;
  font-size: 14px;
}

/* FAVORITE STAR */
.star {
  position: absolute;
  top: 8px;
  right: 10px;
  cursor: pointer;
  font-size: 20px;
  color: #444;
  z-index: 3;
}

.star.fav { color: gold; }

/* PLAY OVERLAY */
.play-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity .2s;
  pointer-events: none;
}

.game-card:hover .play-overlay {
  opacity: 1;
}

.play-overlay span {
  background: #2563eb;
  padding: 8px 14px;
  border-radius: 20px;
  font-weight: bold;
}

/* LOGIN MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  width: 300px;
}

.modal-box input, .modal-box button {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
  border-radius: 8px;
  border: none;
}

.modal-box input {
  background: #1e293b;
  color: white;
}

.modal-box button {
  background: #2563eb;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">üéÆ Game Paradise</div>

  <div class="search-box">
    <!-- autocomplete UIT zodat hij niet als email gaat doen -->
    <input id="searchInput" type="search" autocomplete="off" placeholder="Zoek games...">
  </div>

  <div class="category-btn active" data-cat="all">Alle games</div>
  <div class="category-btn" data-cat="favorites">‚≠ê Favorieten</div>
  <div id="categoryList"></div>
</div>

<div class="main">
  <div class="topbar">
    <h2 id="sectionTitle" class="section-title">Alle games</h2>
    <div>
      <button id="adminBtn" class="auth-btn" style="display:none" onclick="location.href='admin.html'">Admin</button>
      <button id="authBtn" class="auth-btn">Inloggen</button>
    </div>
  </div>

  <div id="loader" class="loader">‚è≥ Games laden...</div>
  <div id="gameGrid" class="game-grid"></div>
</div>

<div id="loginModal" class="modal">
  <div class="modal-box">
    <h2>Inloggen</h2>
    <input id="emailInput" type="email" placeholder="E-mail">
    <input id="passwordInput" type="password" placeholder="Wachtwoord">
    <button id="loginSubmit">Inloggen</button>
    <button id="registerSubmit" style="background:#16a34a;">Account maken</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAIL = "someoeneheilig@gmail.com";

const authBtn = document.getElementById("authBtn");
const adminBtn = document.getElementById("adminBtn");
const modal = document.getElementById("loginModal");
const loginSubmit = document.getElementById("loginSubmit");
const registerSubmit = document.getElementById("registerSubmit");
const gameGrid = document.getElementById("gameGrid");
const categoryList = document.getElementById("categoryList");
const searchInput = document.getElementById("searchInput");
const loader = document.getElementById("loader");
const sectionTitle = document.getElementById("sectionTitle");

const emailInput = document.getElementById("emailInput");
const passwordInput = document.getElementById("passwordInput");

let currentUser = null;
let favorites = {};
let allGames = {};
let currentFilter = "all";

/* UI HELPERS */
function setLoading(state) {
  loader.style.display = state ? "block" : "none";
}

/* AUTH */
authBtn.onclick = () => {
  if (!currentUser) modal.style.display = "flex";
  else auth.signOut();
};

loginSubmit.onclick = () => {
  auth.signInWithEmailAndPassword(
    emailInput.value,
    passwordInput.value
  ).catch(e => alert(e.message));
};

registerSubmit.onclick = () => {
  auth.createUserWithEmailAndPassword(
    emailInput.value,
    passwordInput.value
  ).catch(e => alert(e.message));
};

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  currentUser = user;
  favorites = {};

  if (user) {
    authBtn.textContent = "Uitloggen";
    modal.style.display = "none";
    adminBtn.style.display = user.email === ADMIN_EMAIL ? "inline-block" : "none";
    loadFavorites();
  } else {
    authBtn.textContent = "Inloggen";
    adminBtn.style.display = "none";
    renderGames();
  }

  loadCategories();
  loadGames();
});

/* FAVORITES */
function loadFavorites() {
  if (!currentUser) return;

  db.collection("users")
    .doc(currentUser.uid)
    .collection("favorites")
    .get()
    .then(snap => {
      snap.forEach(doc => favorites[doc.id] = doc.data());
      renderGames();
    });
}

function toggleFavorite(card) {
  if (!currentUser) return alert("Log in om favorieten te gebruiken");

  const id = card.dataset.id;
  const ref = db.collection("users")
    .doc(currentUser.uid)
    .collection("favorites")
    .doc(id);

  if (favorites[id]) {
    delete favorites[id];
    ref.delete();
  } else {
    favorites[id] = allGames[id];
    ref.set(allGames[id]);
  }

  renderGames();
}

/* RENDER */
function renderGames() {
  const search = searchInput.value.toLowerCase();
  gameGrid.innerHTML = "";

  Object.entries(allGames).forEach(([id, g]) => {
    const fav = favorites[id];

    if (currentFilter === "favorites" && !fav) return;
    if (currentFilter !== "all" && currentFilter !== "favorites" && g.category !== currentFilter) return;
    if (!g.title.toLowerCase().includes(search)) return;

    const div = document.createElement("div");
    div.className = "game-card";
    div.dataset.id = id;

    div.innerHTML = `
      <div class="star ${fav ? "fav" : ""}">‚òÖ</div>
      <img src="${g.image || ""}">
      <h3>${g.title || "Geen titel"}</h3>
      <div class="play-overlay"><span>‚ñ∂ Play</span></div>
    `;

    // Alleen klikken op kaart = play
    div.addEventListener("click", e => {
      if (e.target.classList.contains("star")) return;
      if (!g.link) return alert("Deze game heeft nog geen link");
      location.href = g.link;
    });

    div.querySelector(".star").onclick = e => {
      e.stopPropagation();
      toggleFavorite(div);
    };

    gameGrid.appendChild(div);
  });
}

/* DATA */
function loadGames() {
  setLoading(true);
  db.collection("games").get().then(snap => {
    allGames = {};
    snap.forEach(doc => allGames[doc.id] = doc.data());
    setLoading(false);
    renderGames();
  });
}

function loadCategories() {
  categoryList.innerHTML = "";

  db.collection("categories").get().then(snap => {
    snap.forEach(doc => {
      const btn = document.createElement("div");
      btn.className = "category-btn";
      btn.textContent = doc.data().name;

      btn.onclick = () => {
        document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = doc.id;
        sectionTitle.textContent = doc.data().name;
        renderGames();
      };

      categoryList.appendChild(btn);
    });
  });
}

/* CATEGORY BUTTONS (ALL / FAVORITES) */
document.querySelectorAll(".category-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentFilter = btn.dataset.cat;
    sectionTitle.textContent = btn.textContent;
    renderGames();
  };
});

/* SEARCH */
searchInput.oninput = () => renderGames();
</script>

</body>
</html>
