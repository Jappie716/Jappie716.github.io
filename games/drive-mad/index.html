<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Drive Mad - Cloud Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="webapp/fancade.css" />
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  </head>
  <body id="body">
    
    <div id="modal_parent">
      <div id="modal_content">
        <span id="modal_close_button">&times;</span>
        <div id="store_link_modal_content" class="modal_inner"></div>
        <div id="share_file_modal_content" class="modal_inner"></div>
      </div>
    </div>

    <div id="canvas_border" class="emscripten_border">
      <div id="play_content" class="middle center">
        <div id="progress_or_play">
          <progress id="progress" class="loading" value="0" max="100"></progress>
          <p id="status_text" style="color:white; font-family:sans-serif; margin-top:10px;">Laden...</p>
        </div>
      </div>
      <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
      <div id="gradient"></div>
    </div>

    <script>
      // 1. Firebase Configuratie
      const firebaseConfig = {
        apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
        authDomain: "gameparadise-80490.firebaseapp.com",
        projectId: "gameparadise-80490",
        storageBucket: "gameparadise-80490.firebasestorage.app",
        messagingSenderId: "335620903527",
        appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      window.TARGET_LEVEL = 1;
      window.CURRENT_LEVEL = 0;
      window.USER_ID = null;

      // 2. Cloud Functies
      async function loadFromCloud() {
        if (!window.USER_ID) return;
        try {
          const doc = await db.collection("drive_mad_saves").doc(window.USER_ID).get();
          if (doc.exists) {
            window.TARGET_LEVEL = Number(doc.data().lastLevel || 1);
            console.log("‚òÅÔ∏è Cloud level gevonden:", window.TARGET_LEVEL);
          }
        } catch (e) { console.error("Fout bij laden:", e); }
      }

      async function saveToCloud(level) {
        if (!window.USER_ID) return;
        try {
          await db.collection("drive_mad_saves").doc(window.USER_ID).set({
            lastLevel: level,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
          console.log("üíæ Opgeslagen in cloud: Level", level);
        } catch (e) { console.warn("Opslaan mislukt:", e); }
      }

      // 3. De Game Hooks (Poki emulatie voor opslaan)
      window.poki_level_start = function(level) {
        window.CURRENT_LEVEL = level;
        saveToCloud(level);

        // Als het huidige level lager is dan wat in de cloud staat, skip!
        if (window.CURRENT_LEVEL < window.TARGET_LEVEL) {
          console.log("‚è© Overslaan naar volgend level...");
          setTimeout(() => {
            // De interne engine functie aanroepen om te skippen
            if (typeof Module._poki_level_start === "function") {
               Module._poki_level_start(window.CURRENT_LEVEL + 1);
            }
          }, 100);
        }
      };

      // 4. Login status controleren
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          window.USER_ID = user.uid;
          document.getElementById('status_text').innerText = "Account verbonden...";
          await loadFromCloud();
        } else {
          console.log("‚ö†Ô∏è Gastmodus: Voortgang wordt niet opgeslagen.");
          document.getElementById('status_text').innerText = "Gastmodus (geen opslag)";
        }
      });

      // Emscripten Module Setup
      var Module = {
        canvas: document.getElementById("canvas"),
        locateFile: (path) => "webapp/" + path,
        setStatus: (t) => { if(t) console.log("Engine status:", t); }
      };
    </script>

    <script src="webapp/source_min.js"></script>
    <script src="webapp/index.js"></script>
  </body>
</html>
