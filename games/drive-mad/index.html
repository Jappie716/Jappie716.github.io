<html lang="nl">
<head>
  <meta charset="utf-8" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    #cloud-status {
      position: fixed; top: 10px; right: 10px; 
      background: rgba(0,0,0,0.8); color: #00ff00;
      padding: 5px 15px; border-radius: 20px;
      font-family: sans-serif; font-size: 12px; z-index: 9999;
      border: 1px solid #00ff00;

<body id="body">

<div id="cloud-status">Verbinden met cloud...</div>

<div id="modal_parent">
  <div id="modal_content">
    <span id="modal_close_button">&times;</span>
    <div id="store_link_modal_content" class="modal_inner"></div>
    <div id="share_file_modal_content" class="modal_inner"></div>
  </div>
</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge"><div class="box"><div class="black">
      <img src="webapp/cover.jpg" class="cover" />
      <p class="title">Drive Mad</p>
    </div></div></div>
    <div id="progress_or_play"><progress id="progress" class="loading" value="0" max="100"></progress></div>
    <p id="status_text" style="color:white; font-family:sans-serif; margin-top:10px;">Laden...</p>
  </div>
  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
</div>

<script>
  // 1. Firebase Setup
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  window.USER_ID = null;
  window.TARGET_LEVEL = 1;

  // 2. Cloud Functies
  async function saveToCloud(level) {
    if (!window.USER_ID || !level) return;
    try {
      await db.collection("drive_mad_saves").doc(window.USER_ID).set({
        lastLevel: Number(level),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      document.getElementById("cloud-status").innerText = "‚òÅÔ∏è Opgeslagen: Level " + level;
      console.log("üíæ Cloud Save:", level);
    } catch (e) { console.error("Save error:", e); }
  }

  // 3. De Engine Hooks (Dit is de motor van je save-systeem)
  function universalLevelHook(level) {
    let lvl = (typeof level === 'object') ? (level.level || 1) : level;
    if (!lvl) return;

    console.log("üïπÔ∏è Engine level event:", lvl);
    saveToCloud(lvl);

    // Skip logica: als we lager zitten dan de cloud, ga vooruit
    if (lvl < window.TARGET_LEVEL) {
      setTimeout(() => {
        if (window.Module && Module._poki_level_start) {
          console.log("‚è© Snel vooruit naar:", lvl + 1);
          Module._poki_level_start(lvl + 1);
        }
      }, 100);
    }
  }

  // We overschrijven alle mogelijke Poki functies die source_min.js aanroept
  window.poki_level_start = universalLevelHook;
  window.poki_level_next = universalLevelHook;
  window.poki_level_end = universalLevelHook;

  // 4. Auth & Start
  auth.onAuthStateChanged(async (user) => {
    if (user) {
      window.USER_ID = user.uid;
      const doc = await db.collection("drive_mad_saves").doc(user.uid).get();
      if (doc.exists) {
        window.TARGET_LEVEL = doc.data().lastLevel || 1;
        document.getElementById("cloud-status").innerText = "‚òÅÔ∏è Cloud Level: " + window.TARGET_LEVEL;
      } else {
        document.getElementById("cloud-status").innerText = "‚òÅÔ∏è Nieuwe save gestart";
      }
    } else {
      window.location.href = "index.html";
    }
  });

  var Module = {
    canvas: document.getElementById("canvas"),
    locateFile: (path) => "webapp/" + path,
    onRuntimeInitialized: () => { console.log("‚öôÔ∏è Engine klaar"); }
  };
</script>
