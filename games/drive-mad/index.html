<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Drive Mad - Cloud Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="google" content="notranslate" />
  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <!-- üî• Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff00;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      color: #00ff00;
      z-index: 9999;
      font-family: sans-serif;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
    }
  </style>
</head>

<body id="body">
<div id="status">‚òÅÔ∏è Verbinden met cloud...</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />
          <p class="title">Drive Mad</p>
          <p class="author">Martin Magni</p>
        </div>
      </div>
    </div>
    <div id="progress_or_play">
      <progress id="progress" class="loading" value="0" max="100"></progress>
    </div>
  </div>
  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
</div>

<script>
/* =========================
   üî• CLOUD + GAME SYNC
========================= */

const statusBox = document.getElementById("status");

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let USER_ID = null;
let LAST_SAVED_LEVEL = 1;
let CURRENT_GAME_LEVEL = 1;

/* =========================
   üíæ SAVE SYSTEM
========================= */
async function saveToCloud(level) {
  if (!USER_ID || level < 1) return;

  try {
    await db.collection("drive_mad_saves").doc(USER_ID).set({
      lastLevel: Number(level),
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    console.log("üíæ Cloud save:", level);
    statusBox.textContent = "üíæ Opgeslagen: Level " + level;
  } catch (e) {
    console.error("‚ùå Save fout:", e);
  }
}

/* =========================
   üß† GAME HOOK (ENGINE SAFE)
========================= */
function hookGame() {
  const hook = setInterval(() => {
    if (window.poki_level_start) {
      clearInterval(hook);

      const original = window.poki_level_start;

      window.poki_level_start = function(level) {
        let lvl = (typeof level === "object") ? (level.level || 1) : level;
        lvl = Number(lvl);

        CURRENT_GAME_LEVEL = lvl;
        console.log("üïπÔ∏è Game level:", lvl);

        // Save vorig level = behaald level
        if (lvl > 1 && (lvl - 1) > LAST_SAVED_LEVEL) {
          LAST_SAVED_LEVEL = lvl - 1;
          saveToCloud(LAST_SAVED_LEVEL);
        }

        return original.apply(this, arguments);
      };

      console.log("‚úÖ Game hook actief");
    }
  }, 500);
}

/* =========================
   üöÄ TELEPORT NAAR CLOUD
========================= */
function startTeleportPusher() {
  const pusher = setInterval(() => {
    if (window.poki_level_start && LAST_SAVED_LEVEL > 0) {
      console.log("üöÄ Teleport naar level", LAST_SAVED_LEVEL + 1);
      statusBox.textContent = "üöÄ Cloud level laden...";
      window.poki_level_start(LAST_SAVED_LEVEL + 1);
      clearInterval(pusher);
    }
  }, 1000);

  // failsafe stop
  setTimeout(() => clearInterval(pusher), 15000);
}

/* =========================
   üîê LOGIN + CLOUD LOAD
========================= */
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  USER_ID = user.uid;
  console.log("üîê Account:", user.email);

  try {
    const doc = await db.collection("drive_mad_saves").doc(USER_ID).get();
    if (doc.exists) {
      LAST_SAVED_LEVEL = Number(doc.data().lastLevel || 1);
      statusBox.textContent = "‚òÅÔ∏è Cloud: Level " + LAST_SAVED_LEVEL;
      console.log("‚òÅÔ∏è Cloud level:", LAST_SAVED_LEVEL);
    } else {
      statusBox.textContent = "‚òÅÔ∏è Geen cloud save gevonden";
    }
  } catch (e) {
    console.error("‚ùå Load fout:", e);
  }
});

/* =========================
   ‚öôÔ∏è EMSCRIPTEN MODULE
========================= */
var Module = {
  canvas: document.getElementById("canvas"),
  locateFile: (path) => "webapp/" + path,
  onRuntimeInitialized: function() {
    console.log("‚öôÔ∏è Engine geladen");
    hookGame();
    startTeleportPusher();
  }
};
</script>

<!-- üéÆ GAME ENGINE -->
<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
