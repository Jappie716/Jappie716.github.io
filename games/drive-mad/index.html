<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Drive Mad - Real Cloud Sync</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="google" content="notranslate" />

  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <!-- üî• Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      border: 1px solid #00ff00;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      color: #00ff00;
      z-index: 9999;
      font-family: sans-serif;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
    }
  </style>
</head>

<body id="body">
<div id="status">‚òÅÔ∏è Verbinden met cloud...</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />
          <p class="title">Drive Mad</p>
          <p class="author">Martin Magni</p>
        </div>
      </div>
    </div>
    <div id="progress_or_play">
      <progress id="progress" class="loading" value="0" max="100"></progress>
    </div>
  </div>

  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
</div>

<script>
/* ================================
   üî• FIREBASE SETUP
================================ */
const statusBox = document.getElementById("status");

const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let USER_ID = null;
let CLOUD_LEVEL = 1;
let CURRENT_GAME_LEVEL = 1;

/* ================================
   ‚òÅÔ∏è CLOUD SAVE
================================ */
async function saveToCloud(level) {
  if (!USER_ID || level <= 1) return;

  try {
    await db.collection("drive_mad_saves").doc(USER_ID).set({
      lastLevel: Number(level),
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    statusBox.textContent = "üíæ Cloud opgeslagen: Level " + level;
    console.log("üíæ Cloud save:", level);
  } catch (e) {
    console.error("‚ùå Cloud save error:", e);
  }
}

/* ================================
   ü™ù ENGINE HOOK
================================ */
function hookPokiEngine() {
  if (typeof window.poki_level_start === "function") {
    const engineFunc = window.poki_level_start;

    window.poki_level_start = function(level) {
      // Laat de game eerst normaal werken
      engineFunc(level);

      let lvl = (typeof level === "object") ? (level.level || 1) : level;
      lvl = Number(lvl || 1);

      CURRENT_GAME_LEVEL = lvl;
      console.log("üïπÔ∏è Echt engine level:", lvl);

      if (USER_ID && lvl > CLOUD_LEVEL) {
        CLOUD_LEVEL = lvl;
        saveToCloud(lvl);
      }
    };

    console.log("‚úÖ Engine hook actief");
    return true;
  }
  return false;
}

// Blijf wachten tot de engine klaar is
const waitForEngine = setInterval(() => {
  if (hookPokiEngine()) clearInterval(waitForEngine);
}, 500);

/* ================================
   üöÄ TELEPORT NAAR CLOUD LEVEL
================================ */
function forceTeleport() {
  const jumper = setInterval(() => {
    if (typeof window.poki_level_start === "function") {
      if (CURRENT_GAME_LEVEL < CLOUD_LEVEL) {
        console.log("üöÄ Cloud jump ‚Üí", CLOUD_LEVEL);
        statusBox.textContent = "üöÄ Spring naar Level " + CLOUD_LEVEL;
        window.poki_level_start(CLOUD_LEVEL);
      } else {
        console.log("‚úÖ Cloud sync klaar");
        statusBox.textContent = "‚òÅÔ∏è Level " + CLOUD_LEVEL;
        clearInterval(jumper);
      }
    }
  }, 1000);

  // failsafe stop
  setTimeout(() => clearInterval(jumper), 20000);
}

/* ================================
   üîê LOGIN & LOAD
================================ */
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  USER_ID = user.uid;
  console.log("üîê Ingelogd:", user.email);

  try {
    const doc = await db.collection("drive_mad_saves").doc(USER_ID).get();
    if (doc.exists) {
      CLOUD_LEVEL = Number(doc.data().lastLevel || 1);
      statusBox.textContent = "‚òÅÔ∏è Cloud Level: " + CLOUD_LEVEL;
    } else {
      statusBox.textContent = "‚òÅÔ∏è Nieuw profiel (Level 1)";
    }

    // Start teleport nadat cloud data binnen is
    forceTeleport();
  } catch (e) {
    console.error("‚ùå Cloud load error:", e);
  }
});

/* ================================
   ‚öôÔ∏è EMSCRIPTEN MODULE
================================ */
var Module = {
  canvas: document.getElementById("canvas"),
  locateFile: (path) => "webapp/" + path,
  onRuntimeInitialized: function() {
    console.log("‚öôÔ∏è Engine ready");
  }
};
</script>

<!-- üéÆ GAME FILES -->
<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
