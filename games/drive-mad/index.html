<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="google" content="notranslate" />

  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <!-- üî• Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

      position: fixed;
      top: 10px;

    }

<body id="body">

<div id="status">Laden...</div>

<!-- üéÆ GAME STRUCTUUR -->
<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />

          <p class="author">Martin Magni</p>

      <progress id="progress" class="loading" value="0" max="100"></progress>
      <p class="description"></p>

  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
  <div id="webview_content"></div>
</div>

<!-- =========================
     üî• FIREBASE CLOUD SYSTEM
========================== -->
<script>
  const statusBox = document.getElementById("status");

  // üî• Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  let USER_ID = null;
  let GAME_READY = false;
  let LAST_SAVED_LEVEL = 1;

  // =====================
  // üîê LOGIN CHECK
  // =====================
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      alert("‚ùå Niet ingelogd!");
      window.location.href = "index.html";
      return;
    }

    USER_ID = user.uid;
    console.log("üîê Ingelogd als:", user.email);
    statusBox.textContent = "Cloud laden...";

    await loadFromCloud();
    tryStartSkip();
  });

  // =====================
  // ‚òÅÔ∏è LOAD FROM CLOUD
  // =====================
  async function loadFromCloud() {
    try {
      const doc = await db
        .collection("drive_mad_saves")
        .doc(USER_ID)
        .get();

      if (!doc.exists) {
        console.log("‚ÑπÔ∏è Geen save gevonden");
        LAST_SAVED_LEVEL = 1;
        return;
      }

      LAST_SAVED_LEVEL = Number(doc.data().lastLevel || 1);
      console.log("‚òÅÔ∏è Cloud level:", LAST_SAVED_LEVEL);
    } catch (e) {
      console.warn("‚ùå Cloud load fout:", e.message);
    }
  }

  // =====================
  // üíæ SAVE TO CLOUD
  // =====================
  async function saveToCloud(level) {
    if (!USER_ID || !level) return;

    try {
      await db
        .collection("drive_mad_saves")
        .doc(USER_ID)
        .set({
          lastLevel: Number(level),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

      console.log("üíæ Level opgeslagen:", level);
    } catch (e) {
      console.warn("‚ùå Save fout:", e.message);
    }
  }

  // =====================
  // ‚è© SKIP NAAR CLOUD LEVEL
  // =====================
  function tryStartSkip() {
    if (!GAME_READY || !LAST_SAVED_LEVEL) return;

    const wait = setInterval(() => {
      if (window.poki_level_start) {
        clearInterval(wait);

        console.log("üéÆ Starten op level:", LAST_SAVED_LEVEL + 1);
        window.poki_level_start(LAST_SAVED_LEVEL + 1);
      }
    }, 500);
  }

  // =====================
  // üéÆ LEVEL HOOK SYSTEM
  // =====================
  function hookLevelSystem() {
    const hook = setInterval(() => {
      if (window.poki_level_start) {
        clearInterval(hook);

        const originalStart = window.poki_level_start;

        window.poki_level_start = function(level) {
          const lvl = Number(level || 1);

          console.log("üéÆ Level gestart:", lvl);

          // Save previous level
          if (lvl > 1) {
            saveToCloud(lvl - 1);
          }

          return originalStart.apply(this, arguments);
        };

        console.log("‚úÖ Level hook actief");
      }
    }, 500);
  }

  // =====================
  // ‚öôÔ∏è EMSCRIPTEN MODULE
  // =====================
  var Module = {
    canvas: document.getElementById("canvas"),
    locateFile: (path) => "webapp/" + path,
    onRuntimeInitialized: function() {
      console.log("‚öôÔ∏è Game engine klaar");
      GAME_READY = true;
      statusBox.style.display = "none";

      hookLevelSystem();
      tryStartSkip();
    }
  };
</script>

<!-- üéÆ GAME FILES -->
<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
