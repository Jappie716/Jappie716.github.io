<!-- FIREBASE CLOUD SYSTEM -->
<script>
/* =========================
   FIREBASE CONFIG
========================= */
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
const cloudStatus = document.getElementById("cloudStatus");

/* =========================
   LOGIN
========================= */
document.getElementById("loginBtn").onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

auth.onAuthStateChanged(async (user) => {
  currentUser = user;

  if (!user) {
    cloudStatus.textContent = "‚ö†Ô∏è Niet ingelogd";
    return;
  }

  document.getElementById("loginBtn").style.display = "none";
  document.getElementById("userDisplay").innerText =
    "Player: " + user.displayName.split(" ")[0];

  cloudStatus.textContent = "‚òÅÔ∏è Cloud laden...";
  await loadCloudSave();
});

/* =========================
   EMSCRIPTEN SAVE SYSTEM
========================= */
async function saveToCloud() {
  if (!currentUser || !window.FS) return;

  try {
    cloudStatus.textContent = "üíæ Cloud opslaan...";

    FS.syncfs(false, async () => {
      const data = localStorage.getItem("driveMadSave") || "{}";

      await db
        .collection("users")
        .doc(currentUser.uid)
        .collection("games")
        .doc("driveMad")
        .set(
          {
            save: data,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          },
          { merge: true }
        );

      cloudStatus.textContent = "‚úÖ Cloud gesynct";
    });
  } catch (e) {
    cloudStatus.textContent = "‚ùå Cloud fout";
    console.error(e);
  }
}

async function loadCloudSave() {
  if (!currentUser) return;

  try {
    const doc = await db
      .collection("users")
      .doc(currentUser.uid)
      .collection("games")
      .doc("driveMad")
      .get();

    if (doc.exists) {
      const data = doc.data().save;
      if (data) {
        localStorage.setItem("driveMadSave", data);
        cloudStatus.textContent = "‚òÅÔ∏è Cloud geladen";
        setTimeout(() => location.reload(), 1000);
      }
    } else {
      cloudStatus.textContent = "üÜï Nieuwe save";
    }
  } catch (e) {
    cloudStatus.textContent = "‚ùå Cloud fout";
    console.error(e);
  }
}

/* =========================
   AUTO SAVE HOOKS
========================= */
setInterval(saveToCloud, 20000);
window.addEventListener("beforeunload", saveToCloud);

// Hook Emscripten run
const oldRun = Module.run;
Module.run = function () {
  saveToCloud();
  if (oldRun) oldRun();
};
</script>
