<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Drive Mad - Cloud Sync</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="google" content="notranslate" />

  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      border: 1px solid #00ff00;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      color: #00ff00;
      z-index: 9999;
      font-family: sans-serif;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
    }
  </style>
</head>

<body id="body">

<!-- üîß Engine verwacht deze -->
<div id="overlay"></div>

<div id="status">‚òÅÔ∏è Verbinden met cloud...</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />
          <p class="title">Drive Mad</p>
          <p class="author">Martin Magni</p>
        </div>
      </div>
    </div>
    <div id="progress_or_play">
      <progress id="progress" class="loading" value="0" max="100"></progress>
    </div>
  </div>

  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
</div>

<script>
/* ============================
   FIREBASE
============================ */
const statusBox = document.getElementById("status");

const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let USER_ID = null;
let CLOUD_LEVEL = 1;
let CURRENT_GAME_LEVEL = 1;
let TELEPORTED = false;

/* ============================
   CLOUD SAVE
============================ */
async function saveToCloud(level) {
  if (!USER_ID || level <= CLOUD_LEVEL) return;

  try {
    CLOUD_LEVEL = level;
    await db.collection("drive_mad_saves").doc(USER_ID).set({
      lastLevel: level,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    statusBox.textContent = "üíæ Opgeslagen: Level " + level;
    console.log("üíæ Cloud saved:", level);
  } catch (e) {
    console.error("Cloud save error:", e);
  }
}

/* ============================
   ENGINE HOOK
============================ */
function hookEngine() {
  if (typeof window.poki_level_start === "function") {
    const original = window.poki_level_start;

    window.poki_level_start = function(level) {
      original(level);

      let lvl = (typeof level === "object") ? (level.level || 1) : level;
      lvl = Number(lvl || 1);

      CURRENT_GAME_LEVEL = lvl;
      console.log("üïπÔ∏è Level:", lvl);

      saveToCloud(lvl);
    };

    console.log("‚úÖ Engine hook actief");
    return true;
  }
  return false;
}

const hookTimer = setInterval(() => {
  if (hookEngine()) clearInterval(hookTimer);
}, 500);

/* ============================
   TELEPORT (√â√âN KEER)
============================ */
function teleportOnce() {
  if (TELEPORTED) return;

  const jumpTimer = setInterval(() => {
    if (typeof window.poki_level_start === "function") {
      TELEPORTED = true;
      clearInterval(jumpTimer);

      if (CLOUD_LEVEL > 1) {
        console.log("üöÄ Teleport ‚Üí", CLOUD_LEVEL);
        statusBox.textContent = "üöÄ Spring naar level " + CLOUD_LEVEL;
        window.poki_level_start(CLOUD_LEVEL);
      } else {
        statusBox.textContent = "‚òÅÔ∏è Level 1";
      }
    }
  }, 1000);
}

/* ============================
   LOGIN
============================ */
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  USER_ID = user.uid;
  console.log("üîê Ingelogd:", user.email);

  try {
    const doc = await db.collection("drive_mad_saves").doc(USER_ID).get();
    if (doc.exists) {
      CLOUD_LEVEL = Number(doc.data().lastLevel || 1);
      statusBox.textContent = "‚òÅÔ∏è Cloud level: " + CLOUD_LEVEL;
    } else {
      statusBox.textContent = "‚òÅÔ∏è Nieuw profiel";
    }

    teleportOnce();
  } catch (e) {
    console.error("Cloud load error:", e);
  }
});

/* ============================
   EMSCRIPTEN
============================ */
var Module = {
  canvas: document.getElementById("canvas"),
  locateFile: (path) => "webapp/" + path,
  onRuntimeInitialized: () => {
    console.log("‚öôÔ∏è Engine ready");
  }
};
</script>

<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
