<html lang="nl">
<head>
  <meta charset="utf-8" />

  <!-- üî• Firebase SDKs -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<body id="body">

<div id="status">Laden...</div>

<!-- üéÆ GAME STRUCTUUR -->
<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">

          <p class="author">Martin Magni</p>

      </div>

      <progress id="progress" class="loading" value="0" max="100"></progress>

  <div id="gradient"></div>

</div>

<!-- =========================
     üî• FIREBASE + CLOUD SAVE
========================== -->
<script>
/* ------------------
   FIREBASE CONFIG
------------------ */
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const statusBox = document.getElementById("status");

window.USER_ID = null;
window.TARGET_LEVEL = 1;
let GAME_READY = false;

/* ------------------
   LOGIN CHECK
------------------ */
auth.onAuthStateChanged(async user => {
  if (!user) {
    alert("‚ùå Je bent niet ingelogd!");
    window.location.href = "index.html";
    return;
  }

  window.USER_ID = user.uid;
  console.log("üîê Ingelogd als:", user.email);
  statusBox.textContent = "Cloud data laden...";

  await loadFromCloud();
  tryStartLevel();
});

/* ------------------
   CLOUD LOAD
------------------ */
async function loadFromCloud() {
  try {
    const doc = await db
      .collection("drive_mad_saves")
      .doc(window.USER_ID)
      .get();

    if (doc.exists) {
      window.TARGET_LEVEL = Number(doc.data().lastLevel || 1);
      console.log("‚òÅÔ∏è Level uit cloud:", window.TARGET_LEVEL);
    } else {
      console.log("‚ÑπÔ∏è Geen save gevonden");
    }
  } catch (e) {
    console.warn("‚ùå Cloud load fout:", e.message);
  }
}

/* ------------------
   CLOUD SAVE
------------------ */
async function saveToCloud(level) {
  if (!window.USER_ID) return;

  try {
    await db
      .collection("drive_mad_saves")
      .doc(window.USER_ID)
      .set({
        lastLevel: Number(level),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });

    console.log("üíæ Level opgeslagen:", level);
  } catch (e) {
    console.warn("‚ùå Save fout:", e.message);
  }
}

/* ------------------
   START OP CLOUD LEVEL
------------------ */
function tryStartLevel() {
  if (!GAME_READY) return;

  const wait = setInterval(() => {
    if (Module && Module._poki_level_start) {
      clearInterval(wait);

      console.log("üéÆ Starten op level:", window.TARGET_LEVEL);
      Module._poki_level_start(window.TARGET_LEVEL);
      statusBox.style.display = "none";
    }
  }, 500);
}

/* ------------------
   LEVEL SAVE HOOK
------------------ */
function hookLevelSystem() {
  const hook = setInterval(() => {
    if (Module && Module._poki_level_end) {
      clearInterval(hook);

      const originalEnd = Module._poki_level_end;

      Module._poki_level_end = function(level) {
        let lvl = Number(level || window.TARGET_LEVEL || 1);

        console.log("üèÅ Level voltooid:", lvl);
        saveToCloud(lvl);

        return originalEnd.apply(this, arguments);
      };

      console.log("‚úÖ Level save hook actief");
    }
  }, 500);
}
</script>

<!-- =========================
     ‚öôÔ∏è EMSCRIPTEN MODULE
========================== -->
<script>
var Module = {
  canvas: document.getElementById("canvas"),
  locateFile: function(path) {
    return "webapp/" + path;
  },
  onRuntimeInitialized: function() {
    console.log("‚öôÔ∏è Engine klaar");
    GAME_READY = true;
    hookLevelSystem();
    tryStartLevel();
  }
};
</script>

<!-- üéÆ GAME FILES -->
<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
