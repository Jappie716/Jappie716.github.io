<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Drive Mad - Cloud Save</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="webapp/fancade.css" />
    <link rel="icon" href="webapp/cover.jpg" />
    
    <style>
      #cloud-status {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #00ff00;
        padding: 5px 15px;
        border-radius: 20px;
        font-family: sans-serif;
        font-size: 12px;
        z-index: 10000;
        border: 1px solid #00ff00;
      }
    </style>
  </head>
  <body id="body">
    <div id="cloud-status">‚òÅÔ∏è Account check...</div>

    <div id="modal_parent">
      <div id="modal_content">
        <span id="modal_close_button">&times;</span>
        <div id="store_link_modal_content" class="modal_inner"></div>
        <div id="share_file_modal_content" class="modal_inner"></div>
      </div>
    </div>

    <div id="canvas_border" class="emscripten_border">
      <div id="play_content" class="middle center">
        <div class="edge">
          <div class="box">
            <div class="black">
              <img src="webapp/cover.jpg" class="cover" />
              <p class="title">Drive Mad</p>
              <p class="author">Martin Magni</p>
            </div>
          </div>
        </div>
        <div id="progress_or_play"><progress id="progress" class="loading" value="0" max="100"></progress></div>
      </div>
      <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
      <div id="gradient"></div>
    </div>

    <script>
      // 1. Firebase Configuratie
      const firebaseConfig = {
        apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
        authDomain: "gameparadise-80490.firebaseapp.com",
        projectId: "gameparadise-80490",
        storageBucket: "gameparadise-80490.firebasestorage.app",
        messagingSenderId: "335620903527",
        appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      let USER_ID = null;
      let CLOUD_LEVEL = 1;
      let CURRENT_GAME_LEVEL = 1;
      let SYNC_COMPLETE = false;

      // 2. Cloud Functies
      async function saveProgress(lvl) {
        if (!USER_ID || lvl <= CLOUD_LEVEL) return;
        CLOUD_LEVEL = lvl;
        await db.collection("drive_mad_saves").doc(USER_ID).set({
          lastLevel: lvl,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
        document.getElementById("cloud-status").textContent = "üíæ Opgeslagen: Lvl " + lvl;
      }

      // 3. De Game Engine Hook & Skipper
      // We overschrijven de poki-functie die de game aanroept bij elk nieuw level
      window.poki_level_start = function(data) {
        const lvl = typeof data === "object" ? (data.level || 1) : Number(data);
        CURRENT_GAME_LEVEL = lvl;
        console.log("üïπÔ∏è Game start level:", lvl);
        
        // Sla voortgang op
        saveProgress(lvl);
      };

      function startSkipper() {
        const skipInterval = setInterval(() => {
          if (SYNC_COMPLETE) {
            clearInterval(skipInterval);
            return;
          }

          if (window.Module && typeof Module._poki_level_start === "function") {
            if (CURRENT_GAME_LEVEL < CLOUD_LEVEL) {
              console.log("üöÄ Skipper: Naar level", CLOUD_LEVEL);
              document.getElementById("cloud-status").textContent = "üöÄ Cloud laden: Lvl " + CLOUD_LEVEL;
              Module._poki_level_start(CLOUD_LEVEL);
            } else {
              SYNC_COMPLETE = true;
              document.getElementById("cloud-status").textContent = "‚úÖ Cloud: Lvl " + CLOUD_LEVEL;
              clearInterval(skipInterval);
            }
          }
        }, 1000); // Check elke seconde of we al op het cloud-level zijn
      }

      // 4. Inloggen en data ophalen
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          USER_ID = user.uid;
          const doc = await db.collection("drive_mad_saves").doc(USER_ID).get();
          if (doc.exists) {
            CLOUD_LEVEL = Number(doc.data().lastLevel || 1);
            document.getElementById("cloud-status").textContent = "‚òÅÔ∏è Cloud save gevonden: Lvl " + CLOUD_LEVEL;
          } else {
            document.getElementById("cloud-status").textContent = "‚òÅÔ∏è Nieuw profiel";
          }
          startSkipper();
        } else {
          // Als niet ingelogd, stuur terug naar index of login anoniem
          auth.signInAnonymously();
        }
      });

      // 5. Emscripten Module (De brug naar de game)
      var Module = {
        canvas: document.getElementById("canvas"),
        locateFile: (path) => "webapp/" + path,
        onRuntimeInitialized: () => {
          console.log("‚öôÔ∏è Engine klaar.");
        }
      };
    </script>

    <script type="text/javascript" src="webapp/source_min.js"></script>
    <script type="text/javascript" src="webapp/index.js"></script>
  </body>
</html>
