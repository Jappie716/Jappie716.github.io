<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Drive Mad - Cloud Sync</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="google" content="notranslate" />

  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff00;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      color: #00ff00;
      z-index: 9999;
      font-family: sans-serif;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
    }
  </style>
</head>

<body id="body">

<div id="status">Verbinden met cloud...</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />
          <p class="title">Drive Mad</p>
          <p class="author">Martin Magni</p>
        </div>
      </div>
    </div>
    <div id="progress_or_play">
      <progress id="progress" class="loading" value="0" max="100"></progress>
    </div>
  </div>
  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
</div>

<script>
  const statusBox = document.getElementById("status");

  // üî• Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let USER_ID = null;
  let LAST_SAVED_LEVEL = 1;
  let ENGINE_READY = false;

  // 1. CLOUD SAVE FUNCTIE
  async function saveToCloud(level) {
    if (!USER_ID || level <= 1) return;
    try {
      await db.collection("drive_mad_saves").doc(USER_ID).set({
        lastLevel: Number(level),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      statusBox.textContent = "üíæ Opgeslagen: Level " + level;
      console.log("‚òÅÔ∏è Cloud Save:", level);
    } catch (e) { console.error(e); }
  }

  // 2. INITIALISEER HOOKS DIRECT IN DE WINDOW SCOPE
  // We doen dit voordat de scripts geladen worden
  window.poki_level_start = function(level) {
    let lvl = (typeof level === 'object') ? (level.level || 1) : level;
    lvl = Number(lvl);
    console.log("üïπÔ∏è Game melding: Start level", lvl);
    
    if (lvl > LAST_SAVED_LEVEL) {
      LAST_SAVED_LEVEL = lvl;
      saveToCloud(lvl);
    }
  };

  // 3. ENGINE CONFIGURATIE
  var Module = {
    canvas: document.getElementById("canvas"),
    locateFile: (path) => "webapp/" + path,
    onRuntimeInitialized: function() {
      console.log("‚öôÔ∏è Engine klaar voor commando's");
      ENGINE_READY = true;
      
      // Start de skipper na een korte vertraging (game moet level 1 eerst laden)
      setTimeout(attemptTeleport, 3500);
    }
  };

  function attemptTeleport() {
    if (LAST_SAVED_LEVEL > 1 && ENGINE_READY) {
      console.log("üöÄ Skipper: naar level", LAST_SAVED_LEVEL);
      if (typeof Module._poki_level_start === "function") {
        statusBox.textContent = "üöÄ Cloud: Springen naar Level " + LAST_SAVED_LEVEL;
        Module._poki_level_start(LAST_SAVED_LEVEL);
      } else {
        console.warn("‚ö†Ô∏è Engine skip-functie nog niet beschikbaar");
        // Probeer het over 2 seconden nog een keer als het niet lukte
        setTimeout(attemptTeleport, 2000);
      }
    }
  }

  // 4. LOGIN & DATA LADEN
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    USER_ID = user.uid;
    console.log("üîê Account:", user.email);
    
    try {
      const doc = await db.collection("drive_mad_saves").doc(USER_ID).get();
      if (doc.exists) {
        LAST_SAVED_LEVEL = Number(doc.data().lastLevel || 1);
        statusBox.textContent = "‚òÅÔ∏è Cloud gevonden: Level " + LAST_SAVED_LEVEL;
      } else {
        statusBox.textContent = "‚òÅÔ∏è Geen save gevonden";
      }
    } catch (e) { console.error(e); }
  });
</script>

<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
