<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Drive Mad - Cloud Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="webapp/fancade.css" />
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  </head>
  <body id="body">
    
    <div id="modal_parent">
      <div id="modal_content">
        <span id="modal_close_button">&times;</span>
        <div id="store_link_modal_content" class="modal_inner"></div>
        <div id="share_file_modal_content" class="modal_inner"></div>
      </div>
    </div>

    <div id="canvas_border" class="emscripten_border">
      <div id="play_content" class="middle center">
        <div id="progress_or_play">
          <progress id="progress" class="loading" value="0" max="100"></progress>
          <p id="status_text" style="color:white; font-family:sans-serif; margin-top:10px;">Laden...</p>
        </div>
      </div>
      <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
      <div id="gradient"></div>
    </div>

    <script>
  // 1. Firebase Config (Houd je eigen config hier)
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  window.TARGET_LEVEL = 1;
  window.USER_ID = null;

  // 2. Cloud Functies
  async function loadFromCloud() {
    if (!window.USER_ID) return;
    try {
      const doc = await db.collection("drive_mad_saves").doc(window.USER_ID).get();
      if (doc.exists) {
        window.TARGET_LEVEL = Number(doc.data().lastLevel || 1);
        console.log("‚òÅÔ∏è Cloud data ontvangen: Level", window.TARGET_LEVEL);
      }
    } catch (e) { console.error("Firestore Read Error:", e); }
  }

  async function saveToCloud(level) {
    if (!window.USER_ID || !level) return;
    try {
      await db.collection("drive_mad_saves").doc(window.USER_ID).set({
        lastLevel: Number(level),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      console.log("üíæ Firestore Save Success: Level", level);
    } catch (e) { console.error("Firestore Write Error:", e); }
  }

  // 3. De Game Hooks - We vangen ELKE mogelijke level start op
  function onLevelDetected(level) {
    console.log("üïπÔ∏è Level gedetecteerd:", level);
    saveToCloud(level);

    if (level < window.TARGET_LEVEL) {
      console.log("‚è© Skipping naar:", level + 1);
      setTimeout(() => {
        if (typeof Module._poki_level_start === "function") {
          Module._poki_level_start(level + 1);
        }
      }, 100);
    }
  }

  // Verschillende manieren waarop de engine level-starts doorgeeft
  window.poki_level_start = onLevelDetected; 
  window.poki_level_next = onLevelDetected;

  // 4. Login status
  auth.onAuthStateChanged(async (user) => {
    if (user) {
      window.USER_ID = user.uid;
      console.log("üîë Ingelogd als:", user.uid);
      await loadFromCloud();
    }
  });

  var Module = {
    canvas: document.getElementById("canvas"),
    locateFile: (path) => "webapp/" + path,
    onRuntimeInitialized: function() {
        console.log("‚öôÔ∏è Engine klaar!");
    }
  };
</script>
    
    <script src="webapp/source_min.js"></script>
    <script src="webapp/index.js"></script>
  </body>
</html>
