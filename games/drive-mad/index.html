<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Drive Mad - Cloud Sync Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #cloudStatus {
      position: fixed; top: 10px; right: 10px;
      background: rgba(0, 0, 0, 0.85); color: #0f0;
      font-family: monospace; font-size: 12px;
      padding: 12px; border-radius: 8px;
      z-index: 9999; border: 1px solid #0f0;
    }
    #loginBtn {
      position: fixed; top: 10px; left: 10px;
      z-index: 9999; padding: 10px 15px;
      background: #4285F4; color: white;
      border: none; cursor: pointer; border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>

<body id="body">

<button id="loginBtn">üîê Inloggen met Google</button>
<div id="cloudStatus">üì° Wachten op engine...</div>

<div id="modal_parent">
  <div id="modal_content">
    <span id="modal_close_button">&times;</span>
    <div id="store_link_modal_content" class="modal_inner"></div>
    <div id="share_file_modal_content" class="modal_inner"></div>
  </div>
</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />
          <p class="title">Drive Mad</p>
          <p class="author">Martin Magni</p>
        </div>
      </div>
    </div>
    <div id="progress_or_play">
      <progress id="progress" class="loading" value="0" max="100"></progress>
    </div>
  </div>
  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div> <div id="webview_content"></div> </div>

<script>
/* ==========================
   üî• FIREBASE & SYNC LOGIC
========================== */
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const statusBox = document.getElementById("cloudStatus");
const loginBtn = document.getElementById("loginBtn");

let user = null;
let cloudLevel = 1;
let currentGameLevel = 1;
let teleportAttempted = false;

// UI
function setStatus(t) { statusBox.innerText = t; }

loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

auth.onAuthStateChanged(async (u) => {
  if (!u) {
    user = null;
    loginBtn.style.display = "block";
    setStatus("‚ö†Ô∏è Niet ingelogd");
    return;
  }
  user = u;
  loginBtn.style.display = "none";
  setStatus("üîê Laden...");
  
  const doc = await db.collection("drive_mad_saves").doc(user.uid).get();
  if (doc.exists) {
    cloudLevel = doc.data().lastLevel || 1;
    setStatus("‚òÅÔ∏è Cloud: Lvl " + cloudLevel);
  }
});

// HOOK
window.poki_level_start = function(data) {
  const lvl = (typeof data === "object") ? (data.level || 1) : Number(data);
  currentGameLevel = lvl;
  console.log("üïπÔ∏è Level:", lvl);
};

// 15 SEC AUTO-SAVE
setInterval(async () => {
  if (user && currentGameLevel > cloudLevel) {
    try {
      await db.collection("drive_mad_saves").doc(user.uid).set({
        lastLevel: currentGameLevel,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      cloudLevel = currentGameLevel;
      setStatus("üíæ Opgeslagen: Lvl " + cloudLevel);
    } catch (e) { console.error(e); }
  }
}, 15000);

// TELEPORT LOOP
const skipper = setInterval(() => {
  if (user && cloudLevel > 1 && !teleportAttempted) {
    if (window.Module && typeof Module._poki_level_start === "function") {
      if (currentGameLevel < cloudLevel) {
        setStatus("üöÄ Syncing naar Lvl " + cloudLevel);
        Module._poki_level_start(cloudLevel);
      } else {
        teleportAttempted = true;
        setStatus("‚úÖ Sync Lvl " + cloudLevel);
        clearInterval(skipper);
      }
    }
  }
}, 2000);

var Module = {
  canvas: document.getElementById("canvas"),
  locateFile: (p) => "webapp/" + p
};
</script>

<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
