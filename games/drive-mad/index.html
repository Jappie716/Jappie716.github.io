<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Drive Mad - Cloud Save Fixed</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #cloudStatus {
      position: fixed; top: 10px; right: 10px;
      background: rgba(0, 0, 0, 0.85); color: #0f0;
      font-family: monospace; font-size: 12px;
      padding: 12px; border-radius: 8px;
      z-index: 9999; border: 1px solid #0f0;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
      pointer-events: none;
    }
    #loginBtn {
      position: fixed; top: 10px; left: 10px;
      z-index: 9999; padding: 10px 15px;
      background: #4285F4; color: white;
      border: none; cursor: pointer;
      border-radius: 4px; font-family: sans-serif;
      font-weight: bold;
    }
  </style>
</head>

<body id="body">

<button id="loginBtn">üîê Inloggen met Google</button>
<div id="cloudStatus">üì° Initialiseren...</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div id="progress_or_play">
      <progress id="progress" class="loading" value="0" max="100"></progress>
    </div>
  </div>
  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
</div>

<script>
/* ==========================
   üî• FIREBASE SETUP
========================== */
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const statusBox = document.getElementById("cloudStatus");
const loginBtn = document.getElementById("loginBtn");

let user = null;
let cloudLevel = 1;
let currentGameLevel = 1;
let teleportDone = false;

// UI Helpers
function setStatus(text) { statusBox.innerHTML = text; }
function appendStatus(text) { statusBox.innerHTML += "<br>" + text; }

/* ==========================
   üîê AUTH & CLOUD
========================= */
loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

auth.onAuthStateChanged(async (u) => {
  if (!u) {
    user = null;
    loginBtn.style.display = "block";
    setStatus("‚ö†Ô∏è Niet ingelogd");
    return;
  }
  user = u;
  loginBtn.style.display = "none";
  setStatus("üîê Ingelogd: " + user.email);
  
  // Data √©√©n keer ophalen
  const doc = await db.collection("drive_mad_saves").doc(user.uid).get();
  if (doc.exists) {
    cloudLevel = doc.data().lastLevel || 1;
    appendStatus("‚òÅÔ∏è Cloud level gevonden: " + cloudLevel);
  } else {
    appendStatus("‚òÅÔ∏è Geen cloud save, we starten op Lvl 1");
  }
});

/* ==========================
   üïπÔ∏è GAME HOOKS & SAVE
========================= */

// Deze functie wordt door Drive Mad aangeroepen bij elk nieuw level
window.poki_level_start = function(data) {
  const lvl = (typeof data === "object") ? (data.level || 1) : Number(data);
  currentGameLevel = lvl;
  console.log("üïπÔ∏è Game level:", lvl);
};

// üíæ Elke 15 seconden opslaan
setInterval(async () => {
  if (user && currentGameLevel > cloudLevel) {
    try {
      await db.collection("drive_mad_saves").doc(user.uid).set({
        lastLevel: currentGameLevel,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      cloudLevel = currentGameLevel;
      appendStatus("üíæ Auto-save: Level " + cloudLevel);
    } catch (e) { console.error("Save error", e); }
  }
}, 15000);

/* ==========================
   üöÄ TELEPORT (De 'Skipper')
========================= */
const teleportInterval = setInterval(() => {
  if (user && cloudLevel > 1 && !teleportDone) {
    if (window.Module && typeof Module._poki_level_start === "function") {
      // Als we nog op een lager level zitten dan de cloud
      if (currentGameLevel < cloudLevel) {
        appendStatus("üöÄ Skipper: Naar level " + cloudLevel);
        Module._poki_level_start(cloudLevel);
      } else {
        appendStatus("‚úÖ Sync compleet!");
        teleportDone = true;
        clearInterval(teleportInterval);
      }
    }
  }
}, 2000);

// Stop de skipper na 30 seconden sowieso
setTimeout(() => clearInterval(teleportInterval), 30000);

var Module = {
  canvas: document.getElementById("canvas"),
  locateFile: (p) => "webapp/" + p
};
</script>

<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
