<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Drive Mad - Cloud Sync</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="google" content="notranslate" />

  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #status {
      position: fixed;
      top: 10px;
      right: 10px; /* Verplaatst naar rechts voor betere zichtbaarheid */
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid #00ff00;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      color: #00ff00;
      z-index: 9999;
      font-family: sans-serif;
    }
  </style>
</head>

<body id="body">

<div id="status">Verbinden met cloud...</div>

<div id="modal_parent">
  <div id="modal_content">
    <span id="modal_close_button">&times;</span>
    <div id="store_link_modal_content" class="modal_inner"></div>
    <div id="share_file_modal_content" class="modal_inner"></div>
  </div>
</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />
          <p class="title">Drive Mad</p>
          <p class="author">Martin Magni</p>
        </div>
      </div>
    </div>
    <div id="progress_or_play">
      <progress id="progress" class="loading" value="0" max="100"></progress>
    </div>
  </div>

  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
</div>

<script>
  const statusBox = document.getElementById("status");

  // üî• Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let USER_ID = null;
  let LAST_SAVED_LEVEL = 1;

  // 1. LOGIN & CLOUD LOAD
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    USER_ID = user.uid;
    console.log("üîê Ingelogd als:", user.email);
    statusBox.textContent = "Cloud data ophalen...";
    
    await loadFromCloud();
  });

  async function loadFromCloud() {
    try {
      const doc = await db.collection("drive_mad_saves").doc(USER_ID).get();
      if (doc.exists) {
        LAST_SAVED_LEVEL = Number(doc.data().lastLevel || 1);
        statusBox.textContent = "‚òÅÔ∏è Cloud Level: " + LAST_SAVED_LEVEL;
        console.log("‚òÅÔ∏è Data geladen: Level", LAST_SAVED_LEVEL);
      } else {
        statusBox.textContent = "‚òÅÔ∏è Nieuwe cloud save";
      }
    } catch (e) {
      console.error("‚ùå Cloud load fout:", e);
      statusBox.textContent = "‚ö†Ô∏è Cloud offline";
    }
  }

  // 2. CLOUD SAVE
  async function saveToCloud(level) {
    if (!USER_ID || !level) return;
    try {
      await db.collection("drive_mad_saves").doc(USER_ID).set({
        lastLevel: Number(level),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      statusBox.textContent = "üíæ Opgeslagen: Level " + level;
      console.log("üíæ Firestore Save:", level);
    } catch (e) {
      console.error("‚ùå Save fout:", e);
    }
  }

  // 3. LEVEL HOOK SYSTEM
  function hookLevelSystem() {
    window.poki_level_start = function(level) {
      const lvl = Number(level || 1);
      console.log("üïπÔ∏è Engine event - Level:", lvl);
      
      // Verberg status pas als game echt begint
      setTimeout(() => { statusBox.style.opacity = "0.5"; }, 2000);

      saveToCloud(lvl);

      // Skip logica
      if (lvl < LAST_SAVED_LEVEL) {
        console.log("‚è© Automatisch skippen naar level", LAST_SAVED_LEVEL);
        setTimeout(() => {
          if (Module && typeof Module._poki_level_start === "function") {
            Module._poki_level_start(lvl + 1);
          }
        }, 100);
      }
    };
    console.log("‚úÖ Hook klaar");
  }

  hookLevelSystem();

  var Module = {
    canvas: document.getElementById("canvas"),
    locateFile: (path) => "webapp/" + path,
    onRuntimeInitialized: function() {
      console.log("‚öôÔ∏è Engine klaar");
    }
  };
</script>

<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
