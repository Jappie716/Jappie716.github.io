<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Drive Mad - Cloud Sync</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <style>
    #cloud-status {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.85);
      color: #00ff00;
      padding: 8px 18px;
      border-radius: 25px;
      font-family: sans-serif;
      font-size: 13px;
      z-index: 10000;
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      pointer-events: none;
    }
    #webview_content {
      pointer-events: none;
    }
  </style>
</head>

<body id="body">
  <div id="cloud-status">üì° Initialiseren...</div>

  <div id="modal_parent">
    <div id="modal_content">
      <span id="modal_close_button">&times;</span>
      <div id="store_link_modal_content" class="modal_inner"></div>
      <div id="share_file_modal_content" class="modal_inner"></div>
    </div>
  </div>

  <div id="canvas_border" class="emscripten_border">
    <div id="play_content" class="middle center">
      <div class="edge">
        <div class="box">
          <div class="black">
            <img src="webapp/cover.jpg" class="cover" />
            <p class="title">Drive Mad</p>
            <p class="author">Martin Magni</p>
          </div>
        </div>
      </div>
      <div id="progress_or_play">
        <progress id="progress" class="loading" value="0" max="100"></progress>
      </div>
    </div>

    <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
    <div id="gradient"></div>
    <div id="webview_content"></div>
  </div>

  <!-- ============================
       CLOUD + ENGINE LOGIC
  ============================ -->
  <script>
const statusBox = document.getElementById("cloud-status");

/* ============================
   FIREBASE
============================ */
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let USER_ID = null;
let CLOUD_LEVEL = 1;
let CURRENT_GAME_LEVEL = 1;
let TELEPORTED = false;

/* ============================
   CLOUD SAVE
============================ */
async function saveToCloud(level) {
  if (!USER_ID || level <= CLOUD_LEVEL) return;

  try {
    CLOUD_LEVEL = level;

    await db.collection("drive_mad_saves").doc(USER_ID).set({
      lastLevel: level,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    statusBox.textContent = "üíæ Opgeslagen: Level " + level;
    console.log("üíæ Cloud save:", level);
  } catch (e) {
    console.error("Cloud save error:", e);
  }
}

/* ============================
   ENGINE PATCH (ECHTE FIX)
============================ */
function hookEngine() {
  if (typeof window.poki_level_start === "function" && !window._poki_patched) {
    const engineFunc = window.poki_level_start;

    window._ENGINE_LEVEL_START = engineFunc;
    window._poki_patched = true;

    window.poki_level_start = function(level) {
      // Laat de engine ECHT werken
      engineFunc(level);

      let lvl = (typeof level === "object") ? (level.level || 1) : level;
      lvl = Number(lvl || 1);

      CURRENT_GAME_LEVEL = lvl;
      console.log("üïπÔ∏è Level:", lvl);

      saveToCloud(lvl);
    };

    console.log("‚úÖ Engine gepatched");
    return true;
  }
  return false;
}

// blijf proberen tot engine er is
const hookTimer = setInterval(() => {
  if (hookEngine()) clearInterval(hookTimer);
}, 500);

/* ============================
   TELEPORT (ECHTE ENGINE CALL)
============================ */
function teleportOnce() {
  if (TELEPORTED) return;

  const jumpTimer = setInterval(() => {
    if (typeof window._ENGINE_LEVEL_START === "function") {
      TELEPORTED = true;
      clearInterval(jumpTimer);

      if (CLOUD_LEVEL > 1) {
        console.log("üöÄ Teleport ‚Üí", CLOUD_LEVEL);
        statusBox.textContent = "üöÄ Spring naar level " + CLOUD_LEVEL;

        // Gebruik ECHTE engine functie
        window._ENGINE_LEVEL_START(CLOUD_LEVEL);
      } else {
        statusBox.textContent = "‚òÅÔ∏è Level 1";
      }
    }
  }, 1000);

  setTimeout(() => clearInterval(jumpTimer), 20000);
}

/* ============================
   AUTH
============================ */
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    statusBox.textContent = "‚ö†Ô∏è Niet ingelogd";
    return;
  }

  USER_ID = user.uid;
  console.log("üîê Ingelogd:", user.email);
  statusBox.textContent = "‚òÅÔ∏è Cloud laden...";

  try {
    const doc = await db.collection("drive_mad_saves").doc(USER_ID).get();

    if (doc.exists) {
      CLOUD_LEVEL = Number(doc.data().lastLevel || 1);
      statusBox.textContent = "‚òÅÔ∏è Cloud level: " + CLOUD_LEVEL;
      console.log("‚òÅÔ∏è Cloud gevonden:", CLOUD_LEVEL);
    } else {
      statusBox.textContent = "üÜï Nieuw profiel";
    }

    teleportOnce();
  } catch (e) {
    console.error("Cloud load error:", e);
    statusBox.textContent = "‚ùå Cloud fout";
  }
});

/* ============================
   EMSCRIPTEN
============================ */
var Module = {
  canvas: document.getElementById("canvas"),
  locateFile: (path) => "webapp/" + path,
  onRuntimeInitialized: () => {
    console.log("‚öôÔ∏è Engine ready");
  }
};
  </script>

  <script src="webapp/source_min.js"></script>
  <script src="webapp/index.js"></script>
</body>
</html>
