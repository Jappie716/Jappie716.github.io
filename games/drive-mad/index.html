<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Drive Mad - Cloud Save</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="webapp/fancade.css" />
    <link rel="icon" href="webapp/cover.jpg" />
    
    <style>
      #cloud-status {
        position: fixed;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.85);
        color: #00ff00;
        padding: 8px 18px;
        border-radius: 25px;
        font-family: sans-serif;
        font-size: 13px;
        z-index: 10000;
        border: 2px solid #00ff00;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      }
    </style>
  </head>
  <body id="body">
    <div id="cloud-status">üîê Wachten op login...</div>

    <div id="canvas_border" class="emscripten_border">
      <div id="play_content" class="middle center">
        <div class="edge">
          <div class="box">
            <div class="black">
              <img src="webapp/cover.jpg" class="cover" />
              <p class="title">Drive Mad</p>
              <p class="author">Martin Magni</p>
            </div>
          </div>
        </div>
        <div id="progress_or_play"><progress id="progress" class="loading" value="0" max="100"></progress></div>
      </div>
      <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
      <div id="gradient"></div>
    </div>

    <script>
      const statusBox = document.getElementById("cloud-status");

      // 1. Firebase Configuratie
      const firebaseConfig = {
        apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
        authDomain: "gameparadise-80490.firebaseapp.com",
        projectId: "gameparadise-80490",
        storageBucket: "gameparadise-80490.firebasestorage.app",
        messagingSenderId: "335620903527",
        appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      let USER_ID = null;
      let CLOUD_LEVEL = 1;
      let CURRENT_GAME_LEVEL = 1;
      let SYNC_COMPLETE = false;

      // 2. Agressieve Save Functie
      async function saveProgress(lvl) {
        if (!USER_ID) return;
        
        // Alleen opslaan als het level hoger is dan wat we al hebben
        if (lvl > CLOUD_LEVEL) {
          try {
            await db.collection("drive_mad_saves").doc(USER_ID).set({
              lastLevel: Number(lvl),
              updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
            CLOUD_LEVEL = lvl;
            statusBox.textContent = "üíæ Cloud Bijgewerkt: Lvl " + lvl;
            console.log("üî• Firestore Update Succes: Lvl", lvl);
          } catch (e) {
            console.error("‚ùå Firestore Save Error:", e);
            statusBox.textContent = "‚ö†Ô∏è Save Fout: Geen permissie";
          }
        }
      }

      // 3. De Skipper Loop (Teleport)
      function startTeleportLoop() {
        const skipChecker = setInterval(() => {
          if (window.Module && typeof Module._poki_level_start === "function" && CLOUD_LEVEL > 1) {
            
            if (CURRENT_GAME_LEVEL < CLOUD_LEVEL) {
              console.log("üöÄ Skipper: Forceer naar level", CLOUD_LEVEL);
              statusBox.textContent = "üöÄ Cloud Sync: Naar Lvl " + CLOUD_LEVEL;
              Module._poki_level_start(CLOUD_LEVEL);
            } else {
              // We zijn op het juiste level of hoger
              statusBox.textContent = "‚úÖ Cloud Actief: Lvl " + CLOUD_LEVEL;
              clearInterval(skipChecker);
            }
          }
        }, 1500); // Elke 1.5 seconde proberen tot het lukt

        setTimeout(() => clearInterval(skipChecker), 20000); // Stop na 20 sec
      }

      // 4. Hook de Game Meldingen (Voor opslaan)
      window.poki_level_start = function(data) {
        const lvl = (typeof data === "object") ? (data.level || 1) : Number(data);
        CURRENT_GAME_LEVEL = lvl;
        console.log("üïπÔ∏è Level gedetecteerd:", lvl);
        
        if (USER_ID) {
          saveProgress(lvl);
        }
      };

      // 5. Auth Check (Wachten op login van index.html)
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          USER_ID = user.uid;
          statusBox.textContent = "üîç Cloud data ophalen...";
          
          try {
            const doc = await db.collection("drive_mad_saves").doc(USER_ID).get();
            if (doc.exists) {
              CLOUD_LEVEL = Number(doc.data().lastLevel || 1);
              statusBox.textContent = "‚òÅÔ∏è Cloud gevonden: Lvl " + CLOUD_LEVEL;
              console.log("‚úÖ Cloud Data geladen: Lvl", CLOUD_LEVEL);
            } else {
              statusBox.textContent = "üÜï Welkom! Geen save gevonden.";
              CLOUD_LEVEL = 1;
            }
            startTeleportLoop();
          } catch (e) {
            console.error("‚ùå Cloud Load Error:", e);
            statusBox.textContent = "‚ùå Database Toegang Geweigerd";
          }
        } else {
          // Als er geen user is, stuur ze terug naar de login pagina
          statusBox.textContent = "üö´ Niet ingelogd!";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }
      });

      var Module = {
        canvas: document.getElementById("canvas"),
        locateFile: (path) => "webapp/" + path,
        onRuntimeInitialized: () => { console.log("‚öôÔ∏è Engine geladen."); }
      };
    </script>

    <script type="text/javascript" src="webapp/source_min.js"></script>
    <script type="text/javascript" src="webapp/index.js"></script>
  </body>
</html>
