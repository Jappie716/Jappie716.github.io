<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Drive Mad - Cloud Sync</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="webapp/fancade.css" />
    <link rel="icon" href="webapp/cover.jpg" />
    
    <style>
      #cloud-status {
        position: fixed;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.85);
        color: #00ff00;
        padding: 8px 18px;
        border-radius: 25px;
        font-family: sans-serif;
        font-size: 13px;
        z-index: 10000;
        border: 2px solid #00ff00;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
      }
      /* Verbergt de webview content die soms in de weg zit */
      #webview_content { pointer-events: none; }
    </style>
  </head>
  <body id="body">
    <div id="cloud-status">üì° Initialiseren...</div>

    <div id="modal_parent">
      <div id="modal_content">
        <span id="modal_close_button">&times;</span>
        <div id="store_link_modal_content" class="modal_inner"></div>
        <div id="share_file_modal_content" class="modal_inner"></div>
      </div>
    </div>

    <div id="canvas_border" class="emscripten_border">
      <div id="play_content" class="middle center">
        <div class="edge">
          <div class="box">
            <div class="black">
              <img src="webapp/cover.jpg" class="cover" />
              <p class="title">Drive Mad</p>
              <p class="author">Martin Magni</p>
            </div>
          </div>
        </div>
        <div id="progress_or_play"><progress id="progress" class="loading" value="0" max="100"></progress></div>
      </div>
      <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
      <div id="gradient"></div>
      <div id="webview_content"></div>
    </div>

    <script>
      const statusBox = document.getElementById("cloud-status");

      // 1. Firebase Configuratie
      const firebaseConfig = {
        apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
        authDomain: "gameparadise-80490.firebaseapp.com",
        projectId: "gameparadise-80490",
        storageBucket: "gameparadise-80490.firebasestorage.app",
        messagingSenderId: "335620903527",
        appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      let USER_ID = null;
      let CLOUD_LEVEL = 1;
      let CURRENT_GAME_LEVEL = 1;

      // 2. De Save Functie (Wordt elke 15 seconden aangeroepen)
      async function saveProgress() {
        if (USER_ID && CURRENT_GAME_LEVEL > CLOUD_LEVEL) {
          try {
            await db.collection("drive_mad_saves").doc(USER_ID).set({
              lastLevel: Number(CURRENT_GAME_LEVEL),
              updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
            
            CLOUD_LEVEL = CURRENT_GAME_LEVEL;
            statusBox.textContent = "üíæ Cloud Bijgewerkt: Lvl " + CLOUD_LEVEL;
            console.log("‚òÅÔ∏è Auto-save succes naar Firestore op level:", CLOUD_LEVEL);
          } catch (e) {
            console.error("‚ùå Firestore Save Error:", e);
          }
        }
      }

      // 3. Start de 15-seconden interval
      setInterval(saveProgress, 15000);

      // 4. De Skipper Loop (Teleport bij opstarten)
      function startTeleportLoop() {
        const skipChecker = setInterval(() => {
          if (window.Module && typeof Module._poki_level_start === "function" && CLOUD_LEVEL > 1) {
            if (CURRENT_GAME_LEVEL < CLOUD_LEVEL) {
              console.log("üöÄ Skipper: Forceer naar level", CLOUD_LEVEL);
              statusBox.textContent = "üöÄ Cloud Sync: Laden Lvl " + CLOUD_LEVEL;
              Module._poki_level_start(CLOUD_LEVEL);
            } else {
              statusBox.textContent = "‚úÖ Cloud Actief: Lvl " + CLOUD_LEVEL;
              clearInterval(skipChecker);
            }
          }
        }, 1500);
        // Na 30 seconden stoppen we met proberen te skippen (veiligheid)
        setTimeout(() => clearInterval(skipChecker), 30000); 
      }

      // 5. Game Hooks
      window.poki_level_start = function(data) {
        const lvl = (typeof data === "object") ? (data.level || 1) : Number(data);
        CURRENT_GAME_LEVEL = lvl;
        console.log("üïπÔ∏è Game level gedetecteerd:", lvl);
      };

      // 6. Authenticatie Status
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          USER_ID = user.uid;
          statusBox.textContent = "üîç Cloud data laden...";
          try {
            const doc = await db.collection("drive_mad_saves").doc(USER_ID).get();
            if (doc.exists) {
              CLOUD_LEVEL = Number(doc.data().lastLevel || 1);
              statusBox.textContent = "‚òÅÔ∏è Cloud gevonden: Lvl " + CLOUD_LEVEL;
              console.log("‚úÖ Firestore data ontvangen: Lvl", CLOUD_LEVEL);
            } else {
              statusBox.textContent = "üÜï Geen save: Start Lvl 1";
            }
            startTeleportLoop();
          } catch (e) {
            statusBox.textContent = "‚ö†Ô∏è Cloud fout (permissie?)";
            console.error("Fout bij ophalen document:", e);
          }
        } else {
          statusBox.textContent = "‚ö†Ô∏è Niet ingelogd (geen sync)";
        }
      });

      var Module = {
        canvas: document.getElementById("canvas"),
        locateFile: (path) => "webapp/" + path,
        onRuntimeInitialized: () => { console.log("‚öôÔ∏è Engine klaar."); }
      };
    </script>

    <script type="text/javascript" src="webapp/source_min.js"></script>
    <script type="text/javascript" src="webapp/index.js"></script>
  </body>
</html>
