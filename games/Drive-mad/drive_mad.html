<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Drive Mad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #status {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.8); padding: 8px;
      border-radius: 5px; color: #fff; z-index: 9999; font-family: sans-serif;
    }
  </style>
</head>
<body id="body">

<div id="status">Laden...</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div id="progress_or_play"><progress id="progress" class="loading" value="0" max="100"></progress></div>
  </div>
  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
</div>

<script>
  // 1. FIREBASE INITIALISATIE
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Maak variabelen globaal beschikbaar voor index.js
  window.db = db;
  window.USER_ID = null;

  // 2. OPSLAAN FUNCTIE (Aangeroepen door index.js)
  window.saveLevel = async function(level) {
    if (!window.USER_ID) return;
    try {
      await db.collection("drive_mad_saves").doc(window.USER_ID).set({
        lastLevel: Number(level),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      console.log("ðŸ’¾ Cloud Save: Level", level);
    } catch (e) {
      console.warn("Save mislukt (Adblocker?):", e.message);
    }
  };

  // 3. AUTH CHECK
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    window.USER_ID = user.uid;
    console.log("ðŸ” Ingelogd:", user.email);
    document.getElementById("status").textContent = "Account klaar...";
  });

  // 4. ENGINE SETUP
  var Module = window.Module || {};
  Module.canvas = document.getElementById("canvas");
  Module.locateFile = function(path) { return "webapp/" + path; };
  Module.setStatus = function(text) { 
    if (text) document.getElementById("status").textContent = text; 
  };

  Module.onRuntimeInitialized = async function() {
    console.log("âš™ï¸ Engine klaar.");
    
    // Wacht tot USER_ID bekend is, roep dan de loadLevel uit jouw index.js aan
    const checkID = setInterval(async () => {
      if (window.USER_ID && typeof window.loadLevel === "function") {
        clearInterval(checkID);
        
        console.log("ðŸ“¥ Data laden...");
        await window.loadLevel(); 
        
        console.log("ðŸš€ Game starten...");
        document.getElementById("status").style.display = "none";
        
        // Start de kettingreactie in index.js
        if (window.poki_level_start) window.poki_level_start(1);
      }
    }, 500);
  };
</script>

<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
