<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Drive Mad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="google" content="notranslate" />

  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #fff;
      z-index: 9999;
    }
  </style>
</head>
<body id="body">

<div id="status">Laden‚Ä¶</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />
          <p class="title">Drive Mad</p>
          <p class="author">Martin Magni</p>
        </div>
      </div>
    </div>
    <div id="progress_or_play">
      <progress id="progress" class="loading" value="0" max="100"></progress>
    </div>
    <p class="description"></p>
  </div>

  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
  <div id="webview_content"></div>
</div>

<script>
  // 1. FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let USER_ID = null;
  let GAME_READY = false;
  let LOADED_LEVEL = 1;

  const statusBox = document.getElementById("status");

  // 2. LOGIN CHECK
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      alert("‚ùå Je bent niet ingelogd op de homepage!");
      window.location.href = "index.html"; 
      return;
    }

    USER_ID = user.uid;
    console.log("üîê Firebase verbonden:", user.email);
    statusBox.textContent = "Data ophalen...";
    
    // Haal level direct op zodra we weten wie de gebruiker is
    try {
      const doc = await db.collection("users").doc(USER_ID).collection("games").doc("drive_mad").get();
      if (doc.exists) {
        LOADED_LEVEL = Number(doc.data().level || 1);
        console.log("üì• Level uit cloud:", LOADED_LEVEL);
      }
      checkStartGame();
    } catch (e) {
      console.error("Fout bij laden:", e);
    }
  });

  // 3. START LOGICA
  function checkStartGame() {
    if (USER_ID && GAME_READY) {
      console.log("üéÆ Game & User klaar. Start level:", LOADED_LEVEL);
      if (window.poki_level_start) {
        window.poki_level_start(LOADED_LEVEL);
      }
      statusBox.style.display = "none";
    }
  }

  // 4. SAVE FUNCTIE
  async function saveLevel(level) {
    if (!USER_ID) return;
    try {
      await db.collection("users").doc(USER_ID).collection("games").doc("drive_mad").set({
        level: Number(level),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      console.log("‚úÖ Vooruitgang opgeslagen: Level", level);
    } catch (e) {
      console.warn("‚ùå Opslaan mislukt:", e.message);
    }
  }

  // Luister naar de game voor level-updates
  window.addEventListener("message", (event) => {
    if (event.data && event.data.type === "level_complete") {
        saveLevel(event.data.level);
    }
  });

  // Overschrijf Poki start voor automatische saves
  const originelePokiStart = window.poki_level_start;
  window.poki_level_start = function(lvl) {
    saveLevel(lvl);
    if (originelePokiStart) originelePokiStart(lvl);
  };
</script>

<script>
  // 5. EMSCRIPTEN (DE ENGINE)
  var Module = window.Module || {};
  Module.locateFile = function (path) { return "webapp/" + path; };
  Module.canvas = document.getElementById("canvas");
  Module.setStatus = function (text) { 
    if (statusBox) statusBox.textContent = text; 
  };

  Module.onRuntimeInitialized = function () {
    console.log("‚öôÔ∏è Engine geladen");
    GAME_READY = true;
    checkStartGame();
  };
</script>

<script src="webapp/source_min.js"></script>

<script>
  if (typeof TARGET_LEVEL === 'undefined') {
    var script = document.createElement('script');
    script.src = 'webapp/index.js';
    document.head.appendChild(script);
  } else {
    console.log("TARGET_LEVEL was al gedefinieerd, overslaan van dubbele load.");
  }
</script>

</body>
</html>
