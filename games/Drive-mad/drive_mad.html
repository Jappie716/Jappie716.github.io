<html lang="nl">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="google" content="notranslate" />

  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <!-- üî• Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #status {
      position: absolute;
      top: 10px;
      left: 10px;

<body id="body">

<div id="status">Laden‚Ä¶</div>

<!-- üéÆ GAME STRUCTUUR -->
<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />

      <progress id="progress" class="loading" value="0" max="100"></progress>

  <div id="gradient"></div>
  <div id="webview_content"></div>
</div>

<!-- =========================
     üî• FIREBASE SYSTEM
========================== -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  let USER_ID = null;
  let GAME_READY = false;

  const statusBox = document.getElementById("status");

  // üîê LOGIN CHECK
  auth.onAuthStateChanged(user => {
    if (!user) {
      alert("‚ùå Je bent niet ingelogd!");
      window.location.href = "index.html";
      return;
    }

    USER_ID = user.uid;
    console.log("üîê Ingelogd als:", user.email);
    statusBox.textContent = "Account geladen...";
    async function tryLoadLevel() {
    if (!USER_ID || !GAME_READY) return;

    try {
      const doc = await db.collection("users").doc(USER_ID).collection("games").doc("drive_mad").get();
      const lvl = doc.exists ? Number(doc.data().level || 1) : 1;
      
      console.log("üõ† DEBUG: Proberen level " + lvl + " te starten...");
      console.log("üõ† DEBUG: Bestaat poki_level_start?", !!window.poki_level_start);
      console.log("üõ† DEBUG: Bestaat Module?", !!window.Module);

      // We proberen verschillende manieren die Drive Mad vaak gebruikt
      if (window.poki_level_start) {
          window.poki_level_start(lvl);
          console.log("‚úÖ Gestart via poki_level_start");
      } else if (window.fancade_level_start) {
          window.fancade_level_start(lvl);
          console.log("‚úÖ Gestart via fancade_level_start");
      } else {
          console.warn("‚ö†Ô∏è Geen start-functie gevonden! De game weet niet hoe hij moet beginnen.");
      }

    } catch (e) {
      console.error("‚ùå Fout tijdens laden:", e);
    }
  }
  });

  // üíæ SAVE LEVEL (WORDT DOOR GAME AANGEROEPEN)
  async function saveLevel(level) {
    if (!USER_ID) return;

    try {
      await db
        .collection("users")
        .doc(USER_ID)
        .collection("games")
        .doc("drive_mad")
        .set({
          level: Number(level),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

      console.log("‚úÖ Level opgeslagen:", level);
    } catch (e) {
      console.warn("‚ùå Save fout:", e.message);
    }
  }
// üëÇ LUISTEREN NAAR DE GAME
window.addEventListener("message", (event) => {
    // Check of de game een bericht stuurt over het level
    if (event.data && event.data.type === "level_complete") {
        const gehaaldLevel = event.data.level;
        saveLevel(gehaaldLevel);
    }
});

// Soms gebruiken deze games een specifieke Poki of Fancade functie
// We overschrijven deze om de save-functie te triggeren
const originelePokiStart = window.poki_level_start;
window.poki_level_start = function(lvl) {
    console.log("üéÆ Level gestart:", lvl);
    saveLevel(lvl); // Sla het huidige level op zodra je eraan begint
    if (originelePokiStart) originelePokiStart(lvl);
};
  // üì• LOAD LEVEL
  async function tryLoadLevel() {
    if (!USER_ID || !GAME_READY) return;

    try {
      const doc = await db
        .collection("users")
        .doc(USER_ID)
        .collection("games")
        .doc("drive_mad")
        .get();

      if (!doc.exists) {
        console.log("‚ÑπÔ∏è Geen save gevonden");
        return;
      }

      const lvl = Number(doc.data().level || 1);
      console.log("üì• Level geladen:", lvl);

      const wait = setInterval(() => {
        if (window.poki_level_start) {
          clearInterval(wait);
          window.poki_level_start(lvl);
          console.log("üéÆ Geskippt naar level:", lvl);
        }
      }, 500);

    } catch (e) {
      console.warn("‚ùå Load fout:", e.message);
    }
  }

  // Expose voor game
  window.saveLevel = saveLevel;
</script>

<!-- =========================
     ‚öôÔ∏è EMSCRIPTEN MODULE
========================== -->
<script>
  var Module = window.Module || {};

  Module.locateFile = function (path) {
    return "webapp/" + path;
  };

  Module.canvas = document.getElementById("canvas");

  Module.setStatus = function (text) {
    const el = document.getElementById("status");
    if (el) el.textContent = text;
  };

  Module.onRuntimeInitialized = function () {
    console.log("üéÆ Game gestart");
    GAME_READY = true;
    statusBox.style.display = "none";
    tryLoadLevel();
  };
</script>

<!-- üî• GAME ENGINE (DEZE MOETEN ER BEIDE IN) -->
<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

</body>
</html>
