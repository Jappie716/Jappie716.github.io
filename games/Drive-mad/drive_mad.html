<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Drive Mad - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="webapp/fancade.css" />
  <link rel="icon" href="webapp/cover.jpg" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 8px 15px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 13px;
      color: #fff;
      z-index: 9999;
      border: 1px solid #444;
    }
  </style>
</head>
<body id="body">

<div id="status">Systeem opstarten...</div>

<div id="canvas_border" class="emscripten_border">
  <div id="play_content" class="middle center">
    <div class="edge">
      <div class="box">
        <div class="black">
          <img src="webapp/cover.jpg" class="cover" />
          <p class="title">Drive Mad</p>
          <p class="author">Martin Magni</p>
        </div>
      </div>
    </div>
    <div id="progress_or_play">
      <progress id="progress" class="loading" value="0" max="100"></progress>
    </div>
  </div>
  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
</div>

<script>
  // --- CONFIGURATIE ---
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let USER_ID = null;
  let ENGINE_READY = false;
  let DATA_LOADED = false;
  let TARGET_START_LEVEL = 1;

  const statusBox = document.getElementById("status");

  // --- STAP 1: FIREBASE DATA ---
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      alert("Je bent niet ingelogd!");
      window.location.href = "index.html";
      return;
    }

    USER_ID = user.uid;
    statusBox.textContent = "Data ophalen...";

    try {
      // We zetten een timeout op het ophalen van data voor het geval een adblocker roet in het eten gooit
      const dataPromise = db.collection("users").doc(USER_ID).collection("games").doc("drive_mad").get();
      const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 3000));

      const doc = await Promise.race([dataPromise, timeoutPromise]);

      if (doc && doc.exists) {
        TARGET_START_LEVEL = Number(doc.data().level || 1);
        console.log("ðŸ“¥ Level geladen uit Cloud:", TARGET_START_LEVEL);
      }
    } catch (e) {
      console.warn("âš ï¸ Kon geen data ophalen (Adblocker?), we starten op level 1.");
    }

    DATA_LOADED = true;
    tryToStartGame();
  });

  // --- STAP 2: ENGINE SETUP ---
  var Module = window.Module || {};
  Module.canvas = document.getElementById("canvas");
  Module.locateFile = function(path) { return "webapp/" + path; };
  
  Module.setStatus = function(text) {
    if (text) statusBox.textContent = text;
    if (text === "" || text === "Running...") {
       ENGINE_READY = true;
       tryToStartGame();
    }
  };

  Module.onRuntimeInitialized = function() {
    ENGINE_READY = true;
    tryToStartGame();
  };

  // --- STAP 3: START CONTROLE ---
  function tryToStartGame() {
    if (DATA_LOADED && ENGINE_READY) {
      statusBox.style.display = "none";
      console.log("ðŸš€ Alles klaar! Starten op level:", TARGET_START_LEVEL);
      
      if (window.poki_level_start) {
        window.poki_level_start(TARGET_START_LEVEL);
      }
    }
  }

  // --- STAP 4: OPSLAAN ---
  async function saveLevel(level) {
    if (!USER_ID) return;
    try {
      await db.collection("users").doc(USER_ID).collection("games").doc("drive_mad").set({
        level: Number(level),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      console.log("ðŸ’¾ Level opgeslagen:", level);
    } catch (e) {
      console.error("âŒ Save error:", e);
    }
  }

  // Luister naar de game
  window.addEventListener("message", (event) => {
    if (event.data && event.data.type === "level_complete") {
      saveLevel(event.data.level);
    }
  });

  // Poki wrapper voor saves
  const oldPokiStart = window.poki_level_start;
  window.poki_level_start = function(lvl) {
    saveLevel(lvl);
    if (oldPokiStart) oldPokiStart(lvl);
  };
</script>

<script src="webapp/source_min.js"></script>

<script>
  // Alleen index.js laden als hij er nog niet is
  if (typeof TARGET_LEVEL === 'undefined') {
    const s = document.createElement('script');
    s.src = 'webapp/index.js';
    document.body.appendChild(s);
  }
</script>

</body>
</html>
