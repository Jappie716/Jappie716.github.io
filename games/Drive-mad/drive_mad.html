<!-- =========================
     üî• FIREBASE LOGIN + SAVE
========================= -->
<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
let USER_ID = null;

// üîê CHECK LOGIN
auth.onAuthStateChanged(user => {
  if (!user) {
    alert("‚ùå Je bent niet ingelogd");
    window.location.href = "index.html";
  } else {
    USER_ID = user.uid;
    console.log("üîê Ingelogd als:", user.email);
    document.getElementById("status").innerText = "Ingelogd";
  }
});

// üíæ SAVE LEVEL NAAR FIREBASE
async function saveLevel(level) {
  if (!USER_ID) return;

  try {
    await db
      .collection("users")
      .doc(USER_ID)
      .collection("games")
      .doc("drive_mad")
      .set({
        level: Number(level),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });

    console.log("‚úÖ Level opgeslagen:", level);
  } catch (e) {
    console.error("‚ùå Save fout:", e);
  }
}

// üì• LOAD LEVEL UIT FIREBASE
async function loadLevel() {
  if (!USER_ID) return;

  try {
    const doc = await db
      .collection("users")
      .doc(USER_ID)
      .collection("games")
      .doc("drive_mad")
      .get();

    if (!doc.exists) {
      console.log("‚ÑπÔ∏è Geen save gevonden");
      return;
    }

    const lvl = Number(doc.data().level || 1);
    console.log("üì• Level geladen:", lvl);

    const wait = setInterval(() => {
      if (window.poki_level_start) {
        clearInterval(wait);
        window.poki_level_start(lvl);
        console.log("üéÆ Geskippt naar level:", lvl);
      }
    }, 500);

  } catch (e) {
    console.warn("‚ùå Load fout:", e);
  }
}

// üåç ZICHTBAAR VOOR DE GAME
window.saveLevel = saveLevel;
window.loadLevel = loadLevel;
</script>

<!-- =========================
     üéÆ EMSCRIPTEN MODULE
========================= -->
<script>
var Module = window.Module || {};

Module.locateFile = function(path) {
  return "webapp/" + path;
};

Module.canvas = document.getElementById("canvas");

Module.setStatus = function(text) {
  const el = document.getElementById("status");
  if (el) el.innerText = text;
};

Module.onRuntimeInitialized = function() {
  console.log("üéÆ Game gestart");
  document.getElementById("status").style.display = "none";
  if (window.loadLevel) {
    window.loadLevel();
  }
};
</script>
