<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Drive Mad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="webapp/fancade.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body id="body">

<div id="status" style="position:absolute; color:white; background:black; z-index:10;">Laden...</div>

<div id="canvas_border" class="emscripten_border">
  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
</div>

<script>
  // 1. Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  
  // Maak deze beschikbaar voor index.js
  window.db = db;
  window.USER_ID = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      window.USER_ID = user.uid;
      console.log("ðŸ” Ingelogd:", user.email);
    } else {
      window.location.href = "index.html";
    }
  });

  // 2. Engine Setup
  var Module = window.Module || {};
  Module.canvas = document.getElementById("canvas");
  Module.locateFile = (path) => "webapp/" + path;
  Module.setStatus = (t) => { if(t) document.getElementById("status").innerText = t; };

  // De 'Save' functie die jouw index.js verwacht
  window.saveLevel = async function(level) {
    if (!window.USER_ID) return;
    await db.collection("drive_mad_saves").doc(window.USER_ID).set({
      lastLevel: Number(level)
    }, { merge: true });
  };
</script>

<script src="webapp/source_min.js"></script>
<script src="webapp/index.js"></script>

<script>
  // Wacht heel even tot alles geladen is en start dan het level uit de database
  setTimeout(async () => {
    if (typeof window.loadLevel === "function") {
      await window.loadLevel(); // Dit haalt TARGET_LEVEL op uit Firebase (via jouw index.js)
      document.getElementById("status").style.display = "none";
      console.log("ðŸš€ Starten maar!");
    }
  }, 1000);
</script>

</body>
</html>
