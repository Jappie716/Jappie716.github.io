<!-- ðŸ”¥ FIREBASE SAVE SYSTEM (DIT IS HET ENIGE NIEUWE) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let USER_ID = null;

// ðŸ” LOGIN CHECK
auth.onAuthStateChanged(user => {
  if (!user) {
    alert("Niet ingelogd");
    window.location.href = "login.html";
  } else {
    USER_ID = user.uid;
    console.log("ðŸ” Ingelogd:", user.email);
    loadLevel();
  }
});

// ðŸ’¾ SAVE LEVEL
async function saveLevel(level) {
  if (!USER_ID) return;

  await db
    .collection("users")
    .doc(USER_ID)
    .collection("games")
    .doc("drive_mad")
    .set({
      level: Number(level),
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

  console.log("âœ… Level opgeslagen:", level);
}

// ðŸ“¥ LOAD LEVEL
async function loadLevel() {
  if (!USER_ID) return;

  const doc = await db
    .collection("users")
    .doc(USER_ID)
    .collection("games")
    .doc("drive_mad")
    .get();

  if (!doc.exists) return;

  const lvl = doc.data().level || 1;
  console.log("ðŸ“¥ Level geladen:", lvl);

  const wait = setInterval(() => {
    if (window.poki_level_start) {
      clearInterval(wait);
      window.poki_level_start(lvl);
      console.log("ðŸŽ® Geskippt naar level", lvl);
    }
  }, 500);
}

// Expose voor game engine
window.saveLevel = saveLevel;
</script>
