<!-- =========================
     üîë FIREBASE + LOGIN LINK
========================== -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  let USER_ID = null;

  // üîê Check of gebruiker is ingelogd
  auth.onAuthStateChanged(user => {
    if (user) {
      USER_ID = user.uid;
      console.log("üîê Ingelogd als:", user.email);
    } else {
      alert("‚ùå Je bent niet ingelogd! Ga terug naar de homepage.");
      window.location.href = "index.html";
    }
  });

  // üíæ SAVE LEVEL
  async function saveLevel(level) {
    if (!USER_ID) return;

    try {
      await db.collection("drive_mad_saves")
        .doc(USER_ID)
        .set({
          lastLevel: Number(level),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

      console.log("‚úÖ Level opgeslagen:", level);
    } catch (err) {
      console.error("‚ùå Firebase save fout:", err);
    }
  }

  async function loadLevel() {
  if (!USER_ID) return;

  try {
    const doc = await db.collection("drive_mad_saves")
      .doc(USER_ID)
      .get();

    if (!doc.exists) {
      console.log("‚ÑπÔ∏è Geen save gevonden");
      return;
    }

    const lvl = Number(doc.data().lastLevel || 1);
    console.log("üì• Level geladen:", lvl);

    // Wacht tot poki_level_start bestaat
    const waitForGame = setInterval(() => {
      if (window.poki_level_start) {
        clearInterval(waitForGame);

        // üî• Zet level in de game
        window.poki_level_start(lvl);

        console.log("üéÆ Game geskippt naar level:", lvl);
      }
    }, 500);

  } catch (err) {
    console.warn("‚ùå Level laden fout:", err);
  }
}


  window.saveLevel = saveLevel;
  window.loadLevel = loadLevel;
</script>

<script>
  var Module = window.Module || {};

  Module.locateFile = function (path) {
    return "webapp/" + path;
  };

  Module.canvas = document.getElementById("canvas");

  Module.setStatus = function (text) {
    const el = document.getElementById("status");
    if (el) el.textContent = text;
  };

  if (!Module.preRun) Module.preRun = [];

  Module.preRun.push(function () {
    try { FS.mkdir("/persistent"); } catch (e) {}
    try {
      FS.mount(IDBFS, {}, "/persistent");
      console.log("üìÅ IDBFS gemount");
    } catch (e) {
      console.warn("Mount waarschuwing:", e);
    }

    FS.syncfs(true, function (err) {
      if (err) console.error("‚ùå FS sync fout:", err);
      else console.log("üíæ FS geladen");
    });
  });

  Module.onRuntimeInitialized = function () {
    const el = document.getElementById("status");
    if (el) el.style.display = "none";

    console.log("üéÆ Drive Mad runtime gestart");

    if (window.loadLevel) {
      window.loadLevel();
    }
  };
</script>
