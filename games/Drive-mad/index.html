<body>
<div id="status">Ladenâ€¦</div>

<div id="canvas_border" class="emscripten_border">
  <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
  <div id="gradient"></div>
  <div id="webview_content"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
let USER_ID = null;

auth.onAuthStateChanged(user => {
  if (!user) {
    alert("Niet ingelogd â€” terug naar homepage");
    window.location.href = "index.html";
  } else {
    USER_ID = user.uid;
    console.log("ðŸ” Ingelogd als:", user.email);
  }
});

// ðŸ’¾ OPSLAAN
async function saveLevel(level) {
  if (!USER_ID) return;
  await db.collection("saves")
    .doc(USER_ID)
    .set({
      drive_mad: Number(level),
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge:true });

  console.log("âœ… Level opgeslagen:", level);
}

// ðŸ“¥ LADEN
async function loadLevel() {
  if (!USER_ID) return;

  const doc = await db.collection("saves").doc(USER_ID).get();
  if (!doc.exists) return;

  const lvl = doc.data().drive_mad || 1;
  console.log("ðŸ“¥ Level geladen:", lvl);

  const wait = setInterval(() => {
    if (window.poki_level_start) {
      clearInterval(wait);
      window.poki_level_start(lvl);
      console.log("ðŸŽ® Game naar level:", lvl);
    }
  }, 500);
}

window.saveLevel = saveLevel;
window.loadLevel = loadLevel;
</script>

<script>
var Module = {};
Module.canvas = document.getElementById("canvas");
Module.locateFile = path => "webapp/" + path;

Module.onRuntimeInitialized = function () {
  document.getElementById("status").style.display = "none";
  console.log("ðŸŽ® Game gestart");
  loadLevel();
};
</script>

<script src="webapp/source_min.js"></script>

</body>
