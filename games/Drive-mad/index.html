<body id="body">

  <div id="status">Laden‚Ä¶</div>

    <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
    <div id="gradient"></div>
    <div id="webview_content"></div>

  <script>
    // =========================
    // üîë FIREBASE INIT
    // =========================
    const firebaseConfig = {
      apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
      authDomain: "gameparadise-80490.firebaseapp.com",
      projectId: "gameparadise-80490",
      storageBucket: "gameparadise-80490.firebasestorage.app",
      messagingSenderId: "335620903527",
      appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const USER_ID = localStorage.getItem("driveMadUserId") ||
      (() => {
        const id = "user_" + Math.random().toString(36).slice(2);
        localStorage.setItem("driveMadUserId", id);
        return id;
      })();

    // ‚úÖ FUNCTIE DIE √âCHT NAAR FIREBASE SCHRIJFT
    async function saveLevel(level) {
      try {
        await db.collection("drive_mad_saves")
          .doc(USER_ID)
          .set(
            {
              lastLevel: Number(level),
              updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            },
            { merge: true }
          );

        console.log("‚úÖ Level opgeslagen:", level);
      } catch (err) {
        console.error("‚ùå Firebase save fout:", err);
      }
    }

    // Globaal zichtbaar voor WASM / JS
    window.saveLevel = saveLevel;
  </script>

  <script>
    // =========================

    var Module = {

      setStatus: function (text) {

      onRuntimeInitialized: function () {
        Module.setStatus("Klaar!");
        console.log("üéÆ Drive Mad runtime gestart");

    };
  </script>

  <!-- üöÄ JOUW GAME BUILD -->
 <script>
  var Module = {
    locateFile: function (path) {
      return "webapp/" + path;
    },

    canvas: (function () {
      return document.getElementById("canvas");
    })(),

    setStatus: function (text) {
      var el = document.getElementById("status");

    preRun: function () {
      try {
        // Maak persistente save-map
        FS.mkdir("/persistent");
        FS.mount(IDBFS, {}, "/persistent");
      } catch (e) {
        console.warn("FS mount waarschuwing:", e);
      }
    },

    onRuntimeInitialized: function () {
      // Sync filesystem (nodig om ErrnoError te voorkomen)
      FS.syncfs(true, function (err) {
        if (err) {
          console.error("‚ùå FS sync fout:", err);
        } else {
          console.log("üíæ FS klaar");
        }
      });

      Module.setStatus("Klaar!");
      console.log("üéÆ Drive Mad runtime gestart");
    }
  };
</script>
