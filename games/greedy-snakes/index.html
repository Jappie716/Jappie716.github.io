<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greedy Snake</title>

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>

  top: 10px;
  right: 70px;
  z-index: 9999;
  display: flex;
  gap: 10px;
  font-family: sans-serif;
}
#loginBtn {

  background: #4285F4;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
}
#userDisplay {
  color: white;
  font-size: 13px;
}
</style>
</head>

<body>

<!-- AUTH BAR -->
<div class="auth-bar">
  <span id="userDisplay"></span>
  <button id="loginBtn">Login</button>
</div>

<a id="githubLink" class="github-link" href="https://github.com/ikhouvankaasq/greedy-snakes/tree/main" target="_blank">
  <img src="https://raw.githubusercontent.com/ikhouvankaasq/ikhouvankaasq.github.io/refs/heads/main/storage/img/github-mark-white.png">
</a>

<!-- START SCREEN -->
<div id="startScreen" class="screen active">
  <div class="start-yellow-money">
    <span class="money-icon">üí∞</span>
    <span id="yellowMoneyCount">0</span>
  </div>

  <div class="skins-tab-indicator" id="skinsTab">
    <span class="arrow">‚Üê</span>
    <span class="skins-text">Skins</span>
  </div>

  <div class="start-container">
    <div class="logo-container">
      <img src="https://github.com/ikhouvankaasq/greedy-snakes/blob/3b9552b2aefa25d2581cb3f1fc607b6f3b925f01/logo.png?raw=true" class="logo-image">
    </div>

    <div class="name-input-group">
      <input type="text" id="playerName" class="name-input" placeholder="Enter your name" maxlength="20">
    </div>

    <div class="options-row">
      <div class="option-selector">
        <button class="option-display-btn" id="mapDisplayBtn">
          <span class="option-label">Map Theme</span>
          <span class="option-value" id="mapValue">Stars</span>
        </button>
        <div class="option-modal" id="mapModal">
          <div class="modal-content">
            <h3>Select Map Theme</h3>
            <div class="modal-options">
              <button class="modal-option active" data-map="stars">Stars</button>
              <button class="modal-option" data-map="rainbow">Rainbow</button>
            </div>
          </div>
        </div>
      </div>

      <div class="option-selector">
        <button class="option-display-btn" id="sizeDisplayBtn">
          <span class="option-label">Map Size</span>
          <span class="option-value" id="sizeValue">Normal</span>
        </button>
        <div class="option-modal" id="sizeModal">
          <div class="modal-content">
            <h3>Select Map Size</h3>
            <div class="modal-options">
              <button class="modal-option" data-size="small">Small</button>
              <button class="modal-option active" data-size="normal">Normal</button>
              <button class="modal-option" data-size="big">Big</button>
            </div>
          </div>
        </div>
      </div>

      <div class="option-selector">
        <button class="option-display-btn" id="difficultyDisplayBtn">
          <span class="option-label">Difficulty</span>
          <span class="option-value" id="difficultyValue">Easy</span>
        </button>
        <div class="option-modal" id="difficultyModal">
          <div class="modal-content">
            <h3>Select Difficulty</h3>
            <div class="modal-options">
              <button class="modal-option active" data-difficulty="easy">Easy</button>
              <button class="modal-option" data-difficulty="normal">Normal</button>
              <button class="modal-option" data-difficulty="hard">Hard</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button id="startButton" class="start-button">Start Game</button>
  </div>
</div>

<!-- SKINS -->
<div id="skinsScreen" class="screen">
  <button class="back-button" id="backButton">‚Üê Back</button>

  <div class="skins-yellow-money">
    <span class="money-icon">üí∞</span>
    <span id="yellowMoneySkins">0</span>
  </div>

  <div class="skins-page-container">
    <h1>Choose Your Snake Skin</h1>

    <div class="skin-carousel">
      <button class="carousel-nav prev" id="prevSkinBtn">‚ùÆ</button>

      <div class="skin-display">
        <div class="skin-item active" id="skinItem0">
          <div class="skin-preview-large ball-skin-green"></div>
          <h2>Green Ball</h2>
          <p class="skin-status owned">Owned</p>
        </div>
        <div class="skin-item"><div class="skin-preview-large ball-skin-red"></div><h2>Red Ball</h2><p class="skin-status locked">5 üí∞</p></div>
        <div class="skin-item"><div class="skin-preview-large ball-skin-blue"></div><h2>Blue Ball</h2><p class="skin-status locked">5 üí∞</p></div>
        <div class="skin-item"><div class="skin-preview-large ball-skin-purple"></div><h2>Purple Ball</h2><p class="skin-status locked">5 üí∞</p></div>
        <div class="skin-item"><div class="skin-preview-large ball-skin-yellow"></div><h2>Yellow Ball</h2><p class="skin-status locked">5 üí∞</p></div>
        <div class="skin-item"><div class="skin-preview-large ball-skin-cyan"></div><h2>Cyan Ball</h2><p class="skin-status locked">5 üí∞</p></div>
        <div class="skin-item"><div class="skin-preview-large vector-skin"></div><h2>ERROR :]</h2><p class="skin-status locked">100 üí∞</p></div>
      </div>

      <button class="carousel-nav next" id="nextSkinBtn">‚ùØ</button>
    </div>

    <button class="select-button" id="selectSkinBtn">Select Skin</button>
  </div>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen">
  <canvas id="gameCanvas"></canvas>
</div>

<!-- GAME ENGINE -->
<script src="game.js"></script>

<!-- FIREBASE + SAVE SYSTEM -->
<script>
(function boot() {
  if (typeof firebase === "undefined") return setTimeout(boot, 100);

  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  let user = null;

  document.getElementById("loginBtn").onclick = () => {
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  };

  auth.onAuthStateChanged(u => {
    if (!u) return;
    user = u;
    document.getElementById("loginBtn").style.display = "none";
    document.getElementById("userDisplay").innerText = "Player: " + u.displayName.split(" ")[0];
    loadCloud();
  });

  function getState() {
    if (!window.gameState) return null;
    return {
      yellowMoney: gameState.yellowMoney || 0,
      ownedSkins: gameState.ownedSkins || [],
      selectedSkin: gameState.selectedSkin || "ball-green"
    };
  }

  function applyState(data) {
    if (!window.gameState || !data) return;
    gameState.yellowMoney = 0;
    if (data.ownedSkins) gameState.ownedSkins = data.ownedSkins;
    if (data.selectedSkin) gameState.selectedSkin = data.selectedSkin;
  }

  async function saveCloud() {
    if (!user) return;
    const state = getState();
    if (!state) return;

    await db.collection("users")
      .doc(user.uid)
      .collection("games")
      .doc("greedySnakes")
      .set(state, { merge: true });
  }

  async function loadCloud() {
    const snap = await db.collection("users")
      .doc(user.uid)
      .collection("games")
      .doc("greedySnakes")
      .get();

    if (snap.exists) applyState(snap.data());
  }

  // Reset money every game
  const hook = setInterval(() => {
    const btn = document.getElementById("startButton");
    if (!btn) return;
    btn.onclick = () => {
      if (window.gameState) gameState.yellowMoney = 0;
      saveCloud();
    };
    clearInterval(hook);
  }, 300);

  setInterval(saveCloud, 5000);
})();
</script>

</body>
</html>
