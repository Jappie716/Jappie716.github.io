<!-- Start Screen -->
<div id="startScreen" class="screen active">

<!-- FIREBASE CLOUD SYSTEM -->
<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let lastHash = "";

/* LOGIN */
document.getElementById("loginBtn").onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

auth.onAuthStateChanged(user => {
  currentUser = user;
  if (user) {
    document.getElementById("loginBtn").style.display = "none";
    document.getElementById("userDisplay").textContent =
      "Player: " + (user.displayName || "Guest");
    setTimeout(loadCloud, 1500);
  }
});

/* READ GAME STATE SAFELY */
function getState() {
  if (!window.gameState || !window.playerSnake) return null;
  return {
    yellowMoney: gameState.yellowMoney || 0,
    ownedSkins: gameState.ownedSkins || [],
    selectedSkin: gameState.selectedSkin || "ball-green",
    sizeLevel: playerSnake.sizeLevel || 1,
    speedLevel: playerSnake.speedLevel || 1,
    multiplierLevel: playerSnake.multiplierLevel || 1
  };
}

/* SAVE */
async function saveCloud() {
  if (!currentUser) return;
  const state = getState();
  if (!state) return;

  const hash = JSON.stringify(state);
  if (hash === lastHash) return;
  lastHash = hash;

  try {
    await db.collection("users")
      .doc(currentUser.uid)
      .collection("games")
      .doc("greedySnakes")
      .set({
        ...state,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });

    console.log("‚òÅÔ∏è Saved");
  } catch (e) {
    console.warn("Save failed:", e);
  }
}

/* LOAD */
async function loadCloud() {
  if (!currentUser) return;

  try {
    const snap = await db.collection("users")
      .doc(currentUser.uid)
      .collection("games")
      .doc("greedySnakes")
      .get();

    if (!snap.exists) return;

    const data = snap.data();
    console.log("‚òÅÔ∏è Loaded", data);

    if (window.gameState) {
      gameState.yellowMoney = data.yellowMoney || 0;
      gameState.ownedSkins = data.ownedSkins || gameState.ownedSkins;
      gameState.selectedSkin = data.selectedSkin || gameState.selectedSkin;
    }

    if (window.playerSnake) {
      playerSnake.sizeLevel = data.sizeLevel || 1;
      playerSnake.speedLevel = data.speedLevel || 1;
      playerSnake.multiplierLevel = data.multiplierLevel || 1;
    }

  } catch (e) {
    console.warn("Load failed:", e);
  }
}

/* AUTOSAVE */
setInterval(saveCloud, 15000);
window.addEventListener("beforeunload", saveCloud);
document.addEventListener("click", saveCloud);
</script>
