<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Game Paradise ‚Äì Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(180deg, #020617, #0b0f19);
  color: white;
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 240px;
  background: #020617;
  padding: 15px;
  display: flex;
  flex-direction: column;
  border-right: 1px solid #1e293b;
}

.logo {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #60a5fa;
  margin-bottom: 20px;
}

.nav-btn {
  background: #020617;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 6px;
  cursor: pointer;
  transition: background .2s;
}

.nav-btn:hover { background: #1e293b; }
.nav-btn.active { background: #2563eb; }

.btn {
  background: #2563eb;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}

.btn.red {
  background: #dc2626;
}

.btn.green {
  background: #16a34a;
}

.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.section {
  margin-top: 20px;
}

.card {
  background: #020617;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,.4);
}

.card h3 {
  margin-top: 0;
  color: #60a5fa;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  border-radius: 8px;
  border: none;
  background: #1e293b;
  color: white;
}

.list-item {
  background: #020617;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stats {
  display: flex;
  gap: 15px;
}

.stat-box {
  flex: 1;
  background: #020617;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
}

.stat-box h2 {
  margin: 0;
  color: #60a5fa;
}
</style>
</head>
<body>

<div class="sidebar">
  <div class="logo">üõ†Ô∏è Admin Panel</div>
  <div class="nav-btn active" id="dashboardTab">Dashboard</div>
  <div class="nav-btn" id="gamesTab">Games beheren</div>
  <div class="nav-btn" id="categoriesTab">Categorie√´n beheren</div>

  <button class="btn" style="margin-top:auto" onclick="location.href='index.html'">‚Üê Terug</button>
</div>

<div class="main">
  <div class="topbar">
    <h2 id="pageTitle">Dashboard</h2>
    <button class="btn red" onclick="logout()">Uitloggen</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboardSection" class="section">
    <div class="stats">
      <div class="stat-box">
        <h2 id="statGames">0</h2>
        <p>Games</p>
      </div>
      <div class="stat-box">
        <h2 id="statCategories">0</h2>
        <p>Categorie√´n</p>
      </div>
      <div class="stat-box">
        <h2 id="statUsers">?</h2>
        <p>Gebruikers</p>
      </div>
    </div>
  </div>

  <!-- GAMES -->
  <div id="gamesSection" class="section" style="display:none">
    <div class="card">
      <h3>Game toevoegen</h3>
      <input id="gameId" placeholder="Game ID (bijv: drive-mad)">
      <input id="gameTitle" placeholder="Titel">
      <input id="gameImage" placeholder="Afbeelding URL">
      <input id="gameLink" placeholder="Game link (bijv: games/drive-mad.html)">
      <select id="gameCategory"></select>
      <button class="btn green" onclick="addGame()">Game opslaan</button>
    </div>

    <div class="card">
      <h3>Bestaande games</h3>
      <div id="gamesList"></div>
    </div>
  </div>

  <!-- CATEGORIES -->
  <div id="categoriesSection" class="section" style="display:none">
    <div class="card">
      <h3>Categorie toevoegen</h3>
      <input id="catId" placeholder="Categorie ID (bijv: arcade)">
      <input id="catName" placeholder="Categorie naam">
      <button class="btn green" onclick="addCategory()">Categorie opslaan</button>
    </div>

    <div class="card">
      <h3>Bestaande categorie√´n</h3>
      <div id="categoriesList"></div>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAIL = "someoeneheilig@gmail.com";

const dashboardTab = document.getElementById("dashboardTab");
const gamesTab = document.getElementById("gamesTab");
const categoriesTab = document.getElementById("categoriesTab");

const dashboardSection = document.getElementById("dashboardSection");
const gamesSection = document.getElementById("gamesSection");
const categoriesSection = document.getElementById("categoriesSection");

const pageTitle = document.getElementById("pageTitle");

const statGames = document.getElementById("statGames");
const statCategories = document.getElementById("statCategories");

// TABS
function showTab(tab) {
  dashboardSection.style.display = "none";
  gamesSection.style.display = "none";
  categoriesSection.style.display = "none";

  dashboardTab.classList.remove("active");
  gamesTab.classList.remove("active");
  categoriesTab.classList.remove("active");

  if (tab === "dashboard") {
    dashboardSection.style.display = "block";
    dashboardTab.classList.add("active");
    pageTitle.textContent = "Dashboard";
  }
  if (tab === "games") {
    gamesSection.style.display = "block";
    gamesTab.classList.add("active");
    pageTitle.textContent = "Games beheren";
  }
  if (tab === "categories") {
    categoriesSection.style.display = "block";
    categoriesTab.classList.add("active");
    pageTitle.textContent = "Categorie√´n beheren";
  }
}

dashboardTab.onclick = () => showTab("dashboard");
gamesTab.onclick = () => showTab("games");
categoriesTab.onclick = () => showTab("categories");

// AUTH CHECK
auth.onAuthStateChanged(user => {
  if (!user || user.email !== ADMIN_EMAIL) {
    alert("Geen toegang");
    location.href = "index.html";
  } else {
    loadCategories();
    loadGames();
    loadStats();
  }
});

function logout() {
  auth.signOut().then(() => location.href = "index.html");
}

// STATS
function loadStats() {
  db.collection("games").get().then(snap => {
    statGames.textContent = snap.size;
  });

  db.collection("categories").get().then(snap => {
    statCategories.textContent = snap.size;
  });
}

// CATEGORIES
function addCategory() {
  const id = catId.value.trim();
  const name = catName.value.trim();
  if (!id || !name) return alert("Vul alles in");

  db.collection("categories").doc(id).set({ name }).then(() => {
    catId.value = "";
    catName.value = "";
    loadCategories();
    loadStats();
  });
}

function loadCategories() {
  const list = document.getElementById("categoriesList");
  const select = document.getElementById("gameCategory");

  list.innerHTML = "";
  select.innerHTML = "";

  db.collection("categories").get().then(snap => {
    snap.forEach(doc => {
      const data = doc.data();

      const div = document.createElement("div");
      div.className = "list-item";
      div.innerHTML = `
        <span>${data.name} (${doc.id})</span>
        <button class="btn red">Verwijderen</button>
      `;

      div.querySelector("button").onclick = () => {
        if (!confirm("Categorie verwijderen?")) return;
        db.collection("categories").doc(doc.id).delete().then(() => {
          loadCategories();
          loadStats();
        });
      };

      list.appendChild(div);

      const opt = document.createElement("option");
      opt.value = doc.id;
      opt.textContent = data.name;
      select.appendChild(opt);
    });
  });
}

// GAMES
function addGame() {
  const id = gameId.value.trim();
  if (!id) return alert("Game ID nodig");

  const data = {
    title: gameTitle.value.trim(),
    image: gameImage.value.trim(),
    link: gameLink.value.trim(),
    category: gameCategory.value
  };

  db.collection("games").doc(id).set(data).then(() => {
    gameId.value = "";
    gameTitle.value = "";
    gameImage.value = "";
    gameLink.value = "";
    loadGames();
    loadStats();
  });
}

function loadGames() {
  const list = document.getElementById("gamesList");
  list.innerHTML = "";

  db.collection("games").get().then(snap => {
    snap.forEach(doc => {
      const g = doc.data();
      const div = document.createElement("div");
      div.className = "list-item";
      div.innerHTML = `
        <span>${g.title || "(geen titel)"} (${doc.id})</span>
        <button class="btn red">Verwijderen</button>
      `;

      div.querySelector("button").onclick = () => {
        if (!confirm("Game verwijderen?")) return;
        db.collection("games").doc(doc.id).delete().then(() => {
          loadGames();
          loadStats();
        });
      };

      list.appendChild(div);
    });
  });
}

showTab("dashboard");
</script>
