<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Admin - Game Paradise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #020617; --card-bg: rgba(30, 41, 59, 0.4);
            --primary: #2563eb; --accent: #60a5fa; --danger: #ef4444; --success: #22c55e;
        }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; }
        .sidebar { width: 260px; background: #010409; padding: 20px; border-right: 1px solid #1e293b; }
        .nav-btn { width: 100%; padding: 12px; margin-bottom: 5px; background: transparent; color: #94a3b8; border: none; text-align: left; cursor: pointer; border-radius: 8px; }
        .nav-btn.active { background: var(--primary); color: white; }
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .section { display: none; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid #1e293b; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .btn.success { background: var(--success); color: white; }
        .btn.danger { background: var(--danger); color: white; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 10px; border-bottom: 1px solid #1e293b; text-align: left; }
        .thumb { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; }
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: #1e293b; color: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="sidebar">
    <h2 style="color: var(--accent)">âš™ï¸ Admin</h2>
    <button class="nav-btn active" onclick="showTab('dashboard')">ğŸ“Š Dashboard</button>
    <button class="nav-btn" onclick="showTab('editor')">âœï¸ Game Editor</button>
    <button class="nav-btn" onclick="showTab('games')">ğŸ® Games Lijst</button>
    <button class="nav-btn" onclick="showTab('categories')">ğŸ“‚ CategorieÃ«n</button>
    <button class="nav-btn" onclick="showTab('chat')">ğŸ’¬ Chat</button>
    <button class="btn danger" style="width:100%; margin-top: 20px;" onclick="auth.signOut().then(()=>location.href='index.html')">Uitloggen</button>
</div>

<div class="main">
    <div id="dashboardSection" class="section" style="display:block">
        <div class="card"><h3>Welkom Admin</h3><p>Gebruik het menu om games en chats te beheren.</p></div>
    </div>

    <div id="editorSection" class="section">
        <div class="card">
            <h3 id="editorTitle">Game Toevoegen/Bewerken</h3>
            <input id="editId" placeholder="Uniek ID (bijv: sub-surf)">
            <input id="editTitle" placeholder="Naam van de game">
            <input id="editImg" placeholder="Afbeelding URL">
            <input id="editLink" value="games/" placeholder="Link (bijv: games/surf/)">
            <select id="editCat"></select>
            
            <label style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px; cursor: pointer;">
                <input type="checkbox" id="editHasSave" style="width: auto; margin:0"> 
                <span>Toon ğŸ’¾ icoon (Game slaat voortgang op)</span>
            </label>

            <button class="btn success" onclick="saveGame()">ğŸ’¾ Game Opslaan</button>
            <button class="btn" onclick="resetEditor()">Schoonmaken</button>
        </div>
    </div>

    <div id="gamesSection" class="section">
        <div class="card">
            <table>
                <thead><tr><th>Beeld</th><th>Titel</th><th>Save</th><th>Acties</th></tr></thead>
                <tbody id="gamesList"></tbody>
            </table>
        </div>
    </div>

    <div id="categoriesSection" class="section">
        <div class="card">
            <input id="catId" placeholder="ID"><input id="catName" placeholder="Naam">
            <button class="btn success" onclick="addCategory()">Toevoegen</button>
        </div>
        <div id="categoriesList"></div>
    </div>

    <div id="chatSection" class="section">
        <div class="card"><button class="btn danger" onclick="clearAllChat()">ğŸš¨ Wis Alle Chat</button></div>
        <div id="adminChatList"></div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const adminEmails = ["someoeneheilig@gmail.com", "melle1337k@gmail.com"];

auth.onAuthStateChanged(user => {
    if (!user || !adminEmails.includes(user.email)) location.href = "index.html";
    else init();
});

function notify(msg) {
    const t = document.createElement('div'); t.className = 'toast'; t.innerText = msg;
    document.getElementById('toast-container').appendChild(t);
    setTimeout(() => t.remove(), 3000);
}

function showTab(id) {
    document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id + 'Section').style.display = 'block';
}

function init() {
    db.collection("games").onSnapshot(s => {
        const list = document.getElementById('gamesList');
        list.innerHTML = "";
        s.forEach(doc => {
            const g = doc.data();
            list.innerHTML += `<tr>
                <td><img src="${g.image}" class="thumb"></td>
                <td>${g.title}</td>
                <td>${g.hasSave ? 'ğŸ’¾' : '-'}</td>
                <td>
                    <button class="btn" onclick="editGame('${doc.id}')">âœï¸</button>
                    <button class="btn danger" onclick="deleteItem('games','${doc.id}')">ğŸ—‘ï¸</button>
                </td>
            </tr>`;
        });
    });

    db.collection("categories").onSnapshot(s => {
        const list = document.getElementById('categoriesList');
        const select = document.getElementById('editCat');
        list.innerHTML = ""; select.innerHTML = "";
        s.forEach(doc => {
            list.innerHTML += `<div class="card">${doc.data().name} <button class="btn danger" onclick="deleteItem('categories','${doc.id}')">X</button></div>`;
            select.innerHTML += `<option value="${doc.id}">${doc.data().name}</option>`;
        });
    });

    db.collection("chats").orderBy("timestamp", "desc").limit(30).onSnapshot(s => {
        const list = document.getElementById('adminChatList');
        list.innerHTML = "";
        s.forEach(doc => {
            list.innerHTML += `<div class="card"><b>${doc.data().user}:</b> ${doc.data().text} <button class="btn danger" onclick="deleteItem('chats','${doc.id}')">X</button></div>`;
        });
    });
}

function saveGame() {
    const id = document.getElementById('editId').value;
    const data = {
        title: document.getElementById('editTitle').value,
        image: document.getElementById('editImg').value,
        link: document.getElementById('editLink').value,
        category: document.getElementById('editCat').value,
        hasSave: document.getElementById('editHasSave').checked
    };
    db.collection("games").doc(id).set(data, {merge:true}).then(() => { notify("Opgeslagen!"); resetEditor(); });
}

function editGame(id) {
    db.collection("games").doc(id).get().then(doc => {
        const g = doc.data();
        document.getElementById('editId').value = id;
        document.getElementById('editId').disabled = true;
        document.getElementById('editTitle').value = g.title;
        document.getElementById('editImg').value = g.image;
        document.getElementById('editLink').value = g.link;
        document.getElementById('editCat').value = g.category;
        document.getElementById('editHasSave').checked = g.hasSave || false;
        showTab('editor');
    });
}

function resetEditor() {
    document.getElementById('editId').value = "";
    document.getElementById('editId').disabled = false;
    document.getElementById('editHasSave').checked = false;
}

function deleteItem(col, id) { if(confirm("Wissen?")) db.collection(col).doc(id).delete(); }

async function clearAllChat() {
    if(confirm("Hele chat wissen?")) {
        const snap = await db.collection("chats").get();
        snap.forEach(doc => doc.ref.delete());
    }
}
</script>
</body>
</html>
