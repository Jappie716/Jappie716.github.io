<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Game Hub Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
}

header {
  background: #1c1c1c;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #4caf50;
  border: none;
  padding: 8px 14px;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button.danger {
  background: #e53935;
}

.container {
  max-width: 800px;
  margin: 30px auto;
  background: #222;
  padding: 20px;
  border-radius: 10px;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: none;
}

.game-item {
  background: #111;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
</style>
</head>
<body>

<header>
  <h2>ðŸŽ® Game Hub Admin</h2>
  <div>
    <span id="admin-email">Niet ingelogd</span>
    <button id="logout">Logout</button>
  </div>
</header>

<div class="container">
  <h3>Nieuwe game toevoegen</h3>

  <label>Game naam</label>
  <input id="game-title" placeholder="Bijv. Drive Mad">

  <label>Beschrijving</label>
  <textarea id="game-desc" placeholder="Wat is dit voor chaos"></textarea>

  <label>Game link</label>
  <input id="game-link" placeholder="drive_mad.html">

  <br><br>
  <button id="save-game">Game opslaan</button>

  <hr>

  <h3>Games in database</h3>
  <div id="game-list">Laden...</div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* ELEMENTEN */
const adminEmail = document.getElementById("admin-email");
const logoutBtn = document.getElementById("logout");
const saveBtn = document.getElementById("save-game");
const gameList = document.getElementById("game-list");

const titleInput = document.getElementById("game-title");
const descInput = document.getElementById("game-desc");
const linkInput = document.getElementById("game-link");

/* ADMIN CHECK */
const ADMIN_EMAILS = [
  "admin@gmail.com" // zet hier je eigen email in
];

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  if (!ADMIN_EMAILS.includes(user.email)) {
    alert("Jij bent geen admin. Ga spelen of zo.");
    window.location.href = "index.html";
    return;
  }

  adminEmail.innerText = user.email;
  loadGames();
});

/* LOGOUT */
logoutBtn.onclick = () => {
  auth.signOut();
};

/* GAME OPSLAAN */
saveBtn.onclick = () => {
  const title = titleInput.value.trim();
  const desc = descInput.value.trim();
  const link = linkInput.value.trim();

  if (!title || !link) {
    alert("Game naam en link zijn verplicht, held.");
    return;
  }

  db.collection("games").add({
    title,
    desc,
    link,
    created: new Date()
  }).then(() => {
    titleInput.value = "";
    descInput.value = "";
    linkInput.value = "";
    loadGames();
  });
};

/* GAMES LADEN */
function loadGames() {
  gameList.innerHTML = "Laden...";

  db.collection("games").orderBy("created", "desc").get()
    .then(snapshot => {
      gameList.innerHTML = "";

      if (snapshot.empty) {
        gameList.innerText = "Nog geen games. Saai admin.";
        return;
      }

      snapshot.forEach(doc => {
        const game = doc.data();

        const div = document.createElement("div");
        div.className = "game-item";

        div.innerHTML = `
          <div>
            <strong>${game.title}</strong><br>
            <small>${game.link}</small>
          </div>
          <button class="danger">Verwijder</button>
        `;

        div.querySelector("button").onclick = () => {
          if (confirm("Deze game echt weggooien?")) {
            db.collection("games").doc(doc.id).delete()
              .then(loadGames);
          }
        };

        gameList.appendChild(div);
      });
    });
}
</script>

</body>
</html>
