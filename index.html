<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Game Paradise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: #0b0f19;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 230px;
  background: #0f172a;
  display: flex;
  flex-direction: column;
  padding: 15px;
  box-shadow: 3px 0 10px black;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #60a5fa;
  margin-bottom: 15px;
  text-align: center;
}

.search-box {
  display: flex;
  justify-content: center;
  margin-bottom: 15px;
}

.search-box input {
  width: 85%;
  padding: 8px;
  border-radius: 5px;
  border: none;
}

.category-btn {
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 6px;
  background: #1e293b;
  transition: background 0.2s;
}

.category-btn:hover {
  background: #334155;
}

.category-btn.active {
  background: #2563eb;
}

/* MAIN */
.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.auth-btn {
  background: #2563eb;
  border: none;
  padding: 8px 14px;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

.admin-btn {
  background: #16a34a;
  border: none;
  padding: 8px 14px;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  margin-right: 10px;
  display: none;
}

.section-title {
  color: #60a5fa;
  margin-bottom: 15px;
}

/* GAMES */
.game-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.game-card {
  width: 160px;
  background: #1f2933;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s;
}

.game-card:hover {
  transform: scale(1.05);
}

.game-card img {
  width: 100%;
  height: 100px;
  object-fit: cover;
}

.game-card h3 {
  font-size: 14px;
  text-align: center;
  padding: 6px;
  margin: 0;
}

/* STAR */
.star {
  position: absolute;
  top: 6px;
  right: 8px;
  font-size: 18px;
  color: #555;
  cursor: pointer;
}

.star.fav {
  color: gold;
}

/* LOGIN MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-box {
  background: #111827;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
}

.modal-box input,
.modal-box button {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  border-radius: 5px;
  border: none;
}

.modal-box button {
  background: #2563eb;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">üéÆ Game Paradise</div>
  <div class="search-box">
    <input id="searchInput" placeholder="Zoek games...">
  </div>
  <div id="categoryList"></div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="topbar">
    <h2 id="sectionTitle" class="section-title">Alle games</h2>
    <div>
      <button id="adminBtn" class="admin-btn">Admin Panel</button>
      <button id="authBtn" class="auth-btn">Inloggen</button>
    </div>
  </div>

  <div id="gameGrid" class="game-grid"></div>
</div>

<!-- LOGIN -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <h2>Inloggen</h2>
    <input id="emailInput" type="email" placeholder="E-mail">
    <input id="passwordInput" type="password" placeholder="Wachtwoord">
    <button id="loginSubmit">Inloggen</button>
    <button id="registerSubmit" style="background:#16a34a">Account maken</button>
  </div>
</div>

<script>
/* ======================
   CONFIG
====================== */
const ADMIN_EMAILS = [
  "jij@email.nl"
];

const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const authBtn = document.getElementById("authBtn");
const adminBtn = document.getElementById("adminBtn");
const modal = document.getElementById("loginModal");

let currentUser = null;
let favorites = {};
let games = [];

/* ======================
   AUTH
====================== */
authBtn.onclick = () => {
  if (!currentUser) modal.style.display = "flex";
  else auth.signOut();
};

loginSubmit.onclick = () => {
  auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
    .catch(e => alert(e.message));
};

registerSubmit.onclick = () => {
  auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
    .catch(e => alert(e.message));
};

modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

auth.onAuthStateChanged(user => {
  currentUser = user;
  favorites = {};

  if (user) {
    authBtn.textContent = "Uitloggen";
    modal.style.display = "none";

    if (ADMIN_EMAILS.includes(user.email)) {
      adminBtn.style.display = "inline-block";
    } else {
      adminBtn.style.display = "none";
    }

    loadFavorites();
  } else {
    authBtn.textContent = "Inloggen";
    adminBtn.style.display = "none";
  }
});

/* ======================
   ADMIN BUTTON
====================== */
adminBtn.onclick = () => {
  location.href = "admin.html";
};

/* ======================
   LOAD DATA
====================== */
function loadCategories() {
  const list = document.getElementById("categoryList");
  list.innerHTML = `
    <div class="category-btn active" data-cat="all">Alle games</div>
    <div class="category-btn" data-cat="favorites">‚≠ê Favorieten</div>
  `;

  db.collection("categories").get().then(snapshot => {
    snapshot.forEach(doc => {
      const div = document.createElement("div");
      div.className = "category-btn";
      div.dataset.cat = doc.id;
      div.textContent = doc.data().name;
      list.appendChild(div);
    });

    setupCategoryButtons();
  });
}

function loadGames() {
  db.collection("games").get().then(snapshot => {
    games = [];
    snapshot.forEach(doc => {
      games.push({ id: doc.id, ...doc.data() });
    });
    renderGames("all");
  });
}

/* ======================
   RENDER
====================== */
function renderGames(filter) {
  const grid = document.getElementById("gameGrid");
  grid.innerHTML = "";

  games.forEach(game => {
    if (filter === "favorites" && !favorites[game.id]) return;
    if (filter !== "all" && filter !== "favorites" && game.category !== filter) return;

    const div = document.createElement("div");
    div.className = "game-card";
    div.innerHTML = `
      <div class="star ${favorites[game.id] ? "fav" : ""}">‚òÖ</div>
      <img src="${game.image}">
      <h3>${game.title}</h3>
    `;

    div.querySelector(".star").onclick = e => {
      e.stopPropagation();
      toggleFavorite(game);
    };

    div.onclick = () => {
      location.href = game.link;
    };

    grid.appendChild(div);
  });
}

/* ======================
   FAVORITES
====================== */
function loadFavorites() {
  db.collection("users").doc(currentUser.uid)
    .collection("favorites")
    .get()
    .then(snapshot => {
      snapshot.forEach(doc => favorites[doc.id] = doc.data());
      renderGames("all");
    });
}

function toggleFavorite(game) {
  if (!currentUser) return alert("Log in om favorieten te gebruiken");

  const ref = db.collection("users")
    .doc(currentUser.uid)
    .collection("favorites")
    .doc(game.id);

  if (favorites[game.id]) {
    delete favorites[game.id];
    ref.delete();
  } else {
    favorites[game.id] = game;
    ref.set(game);
  }

  renderGames(document.querySelector(".category-btn.active").dataset.cat);
}

/* ======================
   UI
====================== */
function setupCategoryButtons() {
  document.querySelectorAll(".category-btn").forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById("sectionTitle").textContent = btn.textContent;
      renderGames(btn.dataset.cat);
    };
  });
}

searchInput.oninput = () => {
  const val = searchInput.value.toLowerCase();
  document.querySelectorAll(".game-card").forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(val)
      ? "block"
      : "none";
  });
};

/* ======================
   START
====================== */
loadCategories();
loadGames();
</script>

</body>
</html>
