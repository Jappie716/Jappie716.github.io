<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Paradise 2</title>

<link rel="stylesheet" href="style/variables.css">
<link rel="stylesheet" href="style/layout.css">

<!-- LOGIN UI STYLE -->
<style>
#login-btn {
  position: fixed;
  top: 10px;
  right: 15px;
  z-index: 9999;
  background: #6d4cff;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

#login-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99999;
}

#login-box {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
}

#login-box input, #login-box button {
  width: 100%;
  margin: 5px 0;
  padding: 8px;
}
</style>
</head>

<body>

<!-- LOGIN BUTTON -->
<button id="login-btn">Login</button>

<!-- LOGIN MODAL -->
<div id="login-modal">
  <div id="login-box">
    <h3>Game Paradise Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="register-btn">Register</button>
    <button id="login-btn-modal">Login</button>
    <p id="login-status">Not logged in</p>
  </div>
</div>

<!-- JE SITE -->
<div id="wrapper">
  <!-- jouw hele site blijft hier zoals je hem had -->
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const loginBtn = document.getElementById("login-btn");
const modal = document.getElementById("login-modal");

loginBtn.onclick = () => modal.style.display = "flex";
modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

document.getElementById("register-btn").onclick = () => {
  auth.createUserWithEmailAndPassword(
    email.value,
    password.value
  ).then(() => alert("Account created"))
   .catch(e => alert(e.message));
};

document.getElementById("login-btn-modal").onclick = () => {
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).then(() => modal.style.display = "none")
   .catch(e => alert(e.message));
};

auth.onAuthStateChanged(user => {
  if (user) {
    loginBtn.innerText = user.email;
    loadAllProgress();
  } else {
    loginBtn.innerText = "Login";
  }
});

// SAVE GAME
function saveGame(gameName, level) {
  const user = auth.currentUser;
  if (!user) return;

  db.collection("users").doc(user.uid).set({
    games: {
      [gameName]: {
        level: level,
        lastPlayed: new Date()
      }
    }
  }, { merge: true });
}

// LOAD GAME
function loadAllProgress() {
  const user = auth.currentUser;
  if (!user) return;

  db.collection("users").doc(user.uid).get()
    .then(doc => {
      if (doc.exists) {
        console.log("Saved games:", doc.data().games);
      }
    });
}

// PLAY BUTTON FIX
document.querySelectorAll(".action-play").forEach(btn => {
  btn.addEventListener("click", () => {
    const section = btn.closest("section");
    const iframe = section.querySelector("iframe");
    iframe.src = section.dataset.playUrl;

    saveGame(section.id, 1);
  });
});
</script>

<script type="module" src="main.js"></script>

</body>
</html>
