<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Firebase Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #000;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Firebase Game Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Wachtwoord">

  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>

  <p id="status">Niet ingelogd</p>

  <hr>

  <button onclick="saveProgress()">Save Progress</button>
  <button onclick="loadProgress()">Load Progress</button>

  <pre id="output"></pre>
</div>

<!-- FIREBASE MODULE SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";

  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  // ðŸ”‘ JOUW FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };

  // Init
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Maak functies globaal voor de knoppen
  window.register = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      document.getElementById("status").innerText = "Account gemaakt";
    } catch (e) {
      alert(e.message);
    }
  };

  window.login = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      document.getElementById("status").innerText = "Ingelogd";
    } catch (e) {
      alert(e.message);
    }
  };

  // Progress opslaan
  window.saveProgress = async function () {
    const user = auth.currentUser;
    if (!user) {
      alert("Niet ingelogd");
      return;
    }

    const gameData = {
      level: 1,
      coins: Math.floor(Math.random() * 500),
      lastSave: new Date()
    };

    await setDoc(doc(db, "users", user.uid), {
      game: gameData
    });

    document.getElementById("output").innerText =
      "Opgeslagen:\n" + JSON.stringify(gameData, null, 2);
  };

  // Progress laden
  window.loadProgress = async function () {
    const user = auth.currentUser;
    if (!user) return;

    const snap = await getDoc(doc(db, "users", user.uid));
    if (snap.exists()) {
      document.getElementById("output").innerText =
        "Geladen:\n" + JSON.stringify(snap.data().game, null, 2);
    } else {
      document.getElementById("output").innerText =
        "Nog geen save gevonden";
    }
  };

  // Auto login check
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("status").innerText =
        "Ingelogd als: " + user.email;
      window.loadProgress();
    } else {
      document.getElementById("status").innerText =
        "Niet ingelogd";
    }
  });
</script>

</body>
</html>
