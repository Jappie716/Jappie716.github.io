<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Paradise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: #0b0e14;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background: #111827;
  display: flex;
  flex-direction: column;
  padding: 15px;
  box-shadow: 3px 0 10px black;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #60a5fa;
  margin-bottom: 15px;
}

/* SEARCH */
.search-box input {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: none;
  margin-bottom: 15px;
}

/* CATEGORIES */
.category-list {
  flex-grow: 1;
}

.category-btn {
  padding: 10px;
  cursor: pointer;
  border-radius: 5px;
  margin-bottom: 5px;
  color: #cbd5f5;
}

.category-btn:hover,
.category-btn.active {
  background: #1f2933;
}

/* LOGIN BUTTON */
.auth-btn {
  background: #2563eb;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

/* MAIN AREA */
.main {
  flex-grow: 1;
  padding: 20px;
  overflow-y: auto;
}

.section-title {
  color: #60a5fa;
  margin-bottom: 15px;
}

/* GAMES GRID */
.game-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.game-card {
  width: 180px;
  background: #1f2933;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s;
}

.game-card:hover {
  transform: scale(1.05);
}

.game-card img {
  width: 100%;
  height: 110px;
  object-fit: cover;
}

.game-card h3 {
  font-size: 14px;
  margin: 0;
  padding: 8px;
  text-align: center;
}

.star {
  position: absolute;
  top: 6px;
  right: 8px;
  font-size: 18px;
  cursor: pointer;
  color: #555;
}

.star.fav {
  color: gold;
}

/* LOGIN MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-box {
  background: #111827;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
}

.modal-box h2 {
  margin-top: 0;
  text-align: center;
}

.modal-box input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
}

.modal-box button {
  width: 100%;
  padding: 8px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">üéÆ Game Paradise</div>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Search games...">
  </div>

  <div class="category-list">
    <div class="category-btn active" data-category="all">All Games</div>
    <div class="category-btn" data-category="favorites">‚≠ê Favorites</div>
    <div class="category-btn" data-category="action">Action</div>
    <div class="category-btn" data-category="idle">Idle</div>
    <div class="category-btn" data-category="multiplayer">Multiplayer</div>
  </div>

  <button id="authBtn" class="auth-btn">Login</button>
</div>

<!-- MAIN -->
<div class="main">
  <h2 id="sectionTitle" class="section-title">All Games</h2>
  <div id="gameGrid" class="game-grid">

    <!-- GAME TEMPLATE -->
    <div class="game-card" data-id="greedy" data-title="Greedy Snakes" data-category="action" data-link="greedy/index.html">
      <div class="star">‚òÖ</div>
      <img src="https://raw.githubusercontent.com/ikhouvankaasq/greedy-snakes/main/logo.png">
      <h3>Greedy Snakes</h3>
    </div>

    <div class="game-card" data-id="space" data-title="Space Runner" data-category="idle" data-link="#">
      <div class="star">‚òÖ</div>
      <img src="https://picsum.photos/200/100?1">
      <h3>Space Runner</h3>
    </div>

    <div class="game-card" data-id="tower" data-title="Tower Defense" data-category="multiplayer" data-link="#">
      <div class="star">‚òÖ</div>
      <img src="https://picsum.photos/200/100?2">
      <h3>Tower Defense</h3>
    </div>

  </div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <h2>Login</h2>
    <input id="emailInput" type="email" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <button id="loginSubmit">Login</button>
    <button id="registerSubmit" style="margin-top:8px;background:#16a34a;">Register</button>
  </div>
</div>

<!-- FIREBASE -->
<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let favorites = {};

const authBtn = document.getElementById("authBtn");
const modal = document.getElementById("loginModal");

/* AUTH UI */
authBtn.onclick = () => {
  if (!currentUser) {
    modal.style.display = "flex";
  } else {
    auth.signOut();
  }
};

document.getElementById("loginSubmit").onclick = () => {
  auth.signInWithEmailAndPassword(
    emailInput.value,
    passwordInput.value
  ).then(() => modal.style.display = "none")
   .catch(e => alert(e.message));
};

document.getElementById("registerSubmit").onclick = () => {
  auth.createUserWithEmailAndPassword(
    emailInput.value,
    passwordInput.value
  ).then(() => modal.style.display = "none")
   .catch(e => alert(e.message));
};

auth.onAuthStateChanged(user => {
  currentUser = user;
  favorites = {};

  if (user) {
    authBtn.textContent = "Logout";
    loadFavorites();
  } else {
    authBtn.textContent = "Login";
    updateStars();
  }
});

/* FAVORITES */
function loadFavorites() {
  db.collection("users")
    .doc(currentUser.uid)
    .collection("favorites")
    .get()
    .then(snap => {
      snap.forEach(doc => favorites[doc.id] = doc.data());
      updateStars();
    });
}

function toggleFavorite(card) {
  if (!currentUser) return alert("Login first");

  const id = card.dataset.id;
  const ref = db.collection("users")
    .doc(currentUser.uid)
    .collection("favorites")
    .doc(id);

  if (favorites[id]) {
    delete favorites[id];
    ref.delete();
  } else {
    favorites[id] = { title: card.dataset.title };
    ref.set(favorites[id]);
  }

  updateStars();
}

/* STARS */
function updateStars() {
  document.querySelectorAll(".game-card").forEach(card => {
    const star = card.querySelector(".star");
    star.classList.toggle("fav", !!favorites[card.dataset.id]);
  });
}

/* FILTERING */
document.querySelectorAll(".category-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const cat = btn.dataset.category;
    document.getElementById("sectionTitle").textContent = btn.textContent;

    document.querySelectorAll(".game-card").forEach(card => {
      if (cat === "all") card.style.display = "block";
      else if (cat === "favorites") card.style.display = favorites[card.dataset.id] ? "block" : "none";
      else card.style.display = card.dataset.category === cat ? "block" : "none";
    });
  };
});

/* SEARCH */
document.getElementById("searchInput").oninput = e => {
  const val = e.target.value.toLowerCase();
  document.querySelectorAll(".game-card").forEach(card => {
    card.style.display = card.dataset.title.toLowerCase().includes(val) ? "block" : "none";
  });
};

/* GAME EVENTS */
document.querySelectorAll(".game-card").forEach(card => {
  const star = card.querySelector(".star");

  star.onclick = e => {
    e.stopPropagation();
    toggleFavorite(card);
  };

  card.onclick = () => {
    location.href = card.dataset.link;
  };
});
</script>

</body>
</html>
