<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://elfsightcdn.com/platform.js" async></script>

    <style>
        :root {
            --bg: #020617;
            --sidebar-bg: #010409;
            --card-bg: #0f172a;
            --primary: #2563eb;
            --accent: #60a5fa;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg); color: white;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px; min-width: 260px; background: var(--sidebar-bg);
            padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #1e293b;
        }
        .logo { font-size: 22px; font-weight: bold; color: var(--accent); margin-bottom: 25px; text-align: center; }

        .search-box input {
            width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #1e293b;
            background: #0f172a; color: white; margin-bottom: 20px; outline: none;
        }

        .category-btn {
            padding: 12px; border-radius: 10px; margin-bottom: 5px; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; gap: 10px; color: var(--text-dim);
        }
        .category-btn:hover { background: #1e293b; color: white; }
        .category-btn.active { background: var(--primary); color: white; font-weight: bold; }
        
        /* --- MAIN CONTENT --- */
        .main { flex: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at top right, #0f172a, #020617); }
        .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .section-title { font-size: 24px; margin: 0; color: white; }

        .auth-btn { background: var(--primary); border: none; padding: 10px 18px; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; }
        .admin-btn { background: #1e293b; margin-right: 10px; border: 1px solid #334155; color: white; }

        /* --- GAME GRID --- */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .game-card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            transition: 0.3s; border: 1px solid #1e293b; cursor: pointer;
        }
        .game-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .game-card img { width: 100%; height: 120px; object-fit: cover; }
        
        .game-card h3 { 
            margin: 0; padding: 12px; font-size: 14px; 
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.3);
        }

        .star { font-size: 20px; color: rgba(255,255,255,0.2); transition: 0.2s; }
        .star.fav { color: #fbbf24; text-shadow: 0 0 5px rgba(251, 191, 36, 0.5); }
        .save-icon { color: var(--accent); font-size: 12px; margin-right: 5px; opacity: 0.8; }

        /* --- MODALS & TOASTS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-box { background: #0f172a; padding: 30px; border-radius: 20px; width: 400px; text-align: center; border: 1px solid #1e293b; }
        .modal-box input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #334155; background: #020617; color: white; }
        .modal-box button { width: 100%; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 99999; }
        .toast { background: #1e293b; color: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="sidebar">
  <div class="logo">üéÆ Game Paradise</div>
  <div class="search-box">
    <input id="searchInput" type="search" name="search_query" placeholder="Zoek games..." autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
  </div>
  <div class="category-btn active" data-cat="all" onclick="setFilter('all', this)">Alle games</div>
  <div class="category-btn" data-cat="favorites" onclick="setFilter('favorites', this)">‚≠ê Favorieten</div>
  <div id="categoryList"></div>
  <div class="category-btn" onclick="location.href='chat.html'" style="margin-top:auto; border: 1px solid #2563eb; color: #60a5fa; text-align: center;">üí¨ GP Chat</div>
</div>

<div class="main">
    <div class="topbar">
        <h2 id="sectionTitle" class="section-title">Alle Games</h2>
        <div>
            <button id="adminBtn" class="auth-btn admin-btn" style="display:none" onclick="location.href='admin.html'">‚öôÔ∏è Admin</button>
            <button id="authBtn" class="auth-btn">Inloggen</button>
        </div>
    </div>
    <div id="gameGrid" class="game-grid"></div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-box">
        <h2>Welkom Terug</h2>
        <input id="emailInput" type="email" name="user_email" placeholder="E-mail">
        <input id="passwordInput" type="password" name="user_password" placeholder="Wachtwoord">
        <button id="loginSubmit" style="background: var(--primary); color: white;">Inloggen</button>
        <button id="registerSubmit" style="background: #16a34a; color: white;">Account aanvragen</button>
        <button onclick="document.getElementById('loginModal').style.display='none'" style="background:transparent; color: var(--text-dim);">Annuleren</button>
    </div>
</div>

<div id="registerModal" class="modal">
    <div class="modal-box" style="width: 500px; max-height: 90vh; overflow-y: auto;">
        <h2 style="color: var(--accent);">Account Aanvragen</h2>
        <div class="elfsight-app-7c5ef237-dd88-40b6-b144-0fa9040e8653" data-elfsight-app-lazy></div>
        <button onclick="document.getElementById('registerModal').style.display='none'" style="margin-top:20px; background: #1e293b; color: white;">Sluiten</button>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_EMAILS = ["someoeneheilig@gmail.com", "melle1337k@gmail.com"];
let currentUser = null;
let favorites = {};
let allGames = {};
let currentFilter = "all";

function notify(msg, type = 'success') {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'toast';
    // Hier wordt de randkleur bepaald
    t.style.borderLeftColor = type === 'success' ? '#22c55e' : '#ef4444';
    t.innerHTML = msg;
    container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
}

auth.onAuthStateChanged(user => {
    currentUser = user;
    if (user) {
        document.getElementById("authBtn").textContent = "Uitloggen";
        document.getElementById("adminBtn").style.display = ADMIN_EMAILS.includes(user.email) ? "inline-block" : "none";
        loadFavorites();
    } else {
        document.getElementById("authBtn").textContent = "Inloggen";
        document.getElementById("adminBtn").style.display = "none";
        favorites = {};
        renderGames();
    }
});

document.getElementById("authBtn").onclick = () => {
    if (currentUser) {
        auth.signOut().then(() => notify("Uitgelogd"));
    } else {
        document.getElementById("loginModal").style.display = "flex";
    }
};

document.getElementById("loginSubmit").onclick = () => {
    const email = document.getElementById("emailInput").value;
    const pass = document.getElementById("passwordInput").value;
    auth.signInWithEmailAndPassword(email, pass)
    .then(() => { 
        document.getElementById("loginModal").style.display = "none"; 
        notify("‚úÖ Welkom terug!"); 
    })
    .catch(() => notify("‚ùå Fout: Controleer je gegevens", "danger"));
};

document.getElementById("registerSubmit").onclick = () => {
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("registerModal").style.display = "flex";
};

function setFilter(cat, el) {
    currentFilter = cat;
    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
    el.classList.add('active');
    
    let title = el.innerText;
    document.getElementById("sectionTitle").textContent = title.replace('üìÅ ', '').replace('‚≠ê ', '');
    renderGames();
}

function loadGames() {
    db.collection("games").onSnapshot(snap => {
        allGames = {};
        snap.forEach(doc => allGames[doc.id] = doc.data());
        renderGames();
    });
}

function loadCategories() {
    db.collection("categories").onSnapshot(snap => {
        const list = document.getElementById("categoryList");
        list.innerHTML = "";
        snap.forEach(doc => {
            const btn = document.createElement("div");
            btn.className = "category-btn";
            btn.innerHTML = `üìÅ ${doc.data().name}`;
            btn.onclick = () => setFilter(doc.id, btn);
            list.appendChild(btn);
        });
    });
}

function loadFavorites() {
    if(!currentUser) return;
    db.collection("users").doc(currentUser.uid).collection("favorites").onSnapshot(snap => {
        favorites = {};
        snap.forEach(doc => favorites[doc.id] = true);
        renderGames();
    });
}

function toggleFavorite(id, e) {
    e.stopPropagation();
    if (!currentUser) return notify("Log in om favorieten te bewaren", "danger");
    const ref = db.collection("users").doc(currentUser.uid).collection("favorites").doc(id);
    if (favorites[id]) {
        // AANGEPAST: Hier wordt nu "danger" meegegeven voor de rode rand
        ref.delete().then(() => notify("üóëÔ∏è Game verwijderd uit favorieten!", "danger"));
    } else {
        ref.set(allGames[id]).then(() => notify("‚≠ê Game aan favorieten toegevoegd!"));
    }
}

function renderGames() {
    const grid = document.getElementById("gameGrid");
    const search = document.getElementById("searchInput").value.toLowerCase();
    grid.innerHTML = "";
    
    Object.entries(allGames).forEach(([id, g]) => {
        const isFav = favorites[id];
        if (currentFilter === "favorites" && !isFav) return;
        if (currentFilter !== "all" && currentFilter !== "favorites" && g.category !== currentFilter) return;
        if (search && !g.title.toLowerCase().includes(search)) return;

        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
            <img src="${g.image}">
            <h3>
                <span>${g.hasSave ? '<span class="save-icon" title="Slaat voortgang op">üíæ</span>' : ''}${g.title}</span>
                <span class="star ${isFav ? 'fav' : ''}" onclick="toggleFavorite('${id}', event)">‚òÖ</span>
            </h3>
        `;
        card.onclick = () => location.href = g.link;
        grid.appendChild(card);
    });
}

document.getElementById("searchInput").oninput = renderGames;

loadGames();
loadCategories();
</script>
</body>
</html>
