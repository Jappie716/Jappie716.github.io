<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Game Paradise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: #0b0f19;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 230px;
  background: #0f172a;
  display: flex;
  flex-direction: column;
  padding: 15px;
  box-shadow: 3px 0 10px black;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #60a5fa;
  margin-bottom: 15px;
  text-align: center;
}

.search-box {
  display: flex;
  justify-content: center;
  margin-bottom: 15px;
}

.search-box input {
  width: 85%;
  padding: 8px;
  border-radius: 5px;
  border: none;
}

/* CATEGORIES */
.category-btn {
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 6px;
  background: #1e293b;
  transition: background 0.2s;
}

.category-btn:hover {
  background: #334155;
}

.category-btn.active {
  background: #2563eb;
}

/* MAIN */
.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.auth-btn {
  background: #2563eb;
  border: none;
  padding: 8px 14px;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

/* GAMES GRID */
.section-title {
  color: #60a5fa;
  margin-bottom: 15px;
}

.game-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.game-card {
  width: 160px;
  background: #1f2933;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s;
}

.game-card:hover {
  transform: scale(1.05);
}

.game-card img {
  width: 100%;
  height: 100px;
  object-fit: cover;
}

.game-card h3 {
  font-size: 14px;
  text-align: center;
  padding: 6px;
  margin: 0;
}

/* FAVORITE STAR */
.star {
  position: absolute;
  top: 6px;
  right: 8px;
  font-size: 18px;
  color: #555;
  cursor: pointer;
}

.star.fav {
  color: gold;
}

/* LOGIN MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-box {
  background: #111827;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
}

.modal-box h2 {
  margin-top: 0;
  text-align: center;
}

.modal-box input {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  border-radius: 5px;
  border: none;
}

.modal-box button {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  background: #2563eb;
  color: white;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">üéÆ Game Paradise</div>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Zoek games...">
  </div>

  <div class="category-btn active" data-category="all">Alle games</div>
  <div class="category-btn" data-category="favorites">‚≠ê Favorieten</div>
  <div class="category-btn" data-category="action">Actie</div>
  <div class="category-btn" data-category="idle">Idle</div>
  <div class="category-btn" data-category="multiplayer">Multiplayer</div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="topbar">
    <h2 id="sectionTitle" class="section-title">Alle games</h2>
    <button id="authBtn" class="auth-btn">Inloggen</button>
  </div>

  <div id="gameGrid" class="game-grid">

    <!-- GAME TEMPLATE -->
    <div class="game-card" data-game-id="greedy-snakes" data-category="action" data-title="Greedy Snakes" data-link="greedy/index.html">
      <div class="star">‚òÖ</div>
      <img src="https://raw.githubusercontent.com/ikhouvankaasq/greedy-snakes/main/logo.png">
      <h3>Greedy Snakes</h3>
    </div>

    <div class="game-card" data-game-id="space-runner" data-category="idle" data-title="Space Runner" data-link="#">
      <div class="star">‚òÖ</div>
      <img src="https://picsum.photos/200/100?1">
      <h3>Space Runner</h3>
    </div>

    <div class="game-card" data-game-id="tower-defense" data-category="multiplayer" data-title="Tower Defense" data-link="#">
      <div class="star">‚òÖ</div>
      <img src="https://picsum.photos/200/100?2">
      <h3>Tower Defense</h3>
    </div>

  </div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <h2>Inloggen</h2>
    <input id="emailInput" type="email" placeholder="E-mail">
    <input id="passwordInput" type="password" placeholder="Wachtwoord">
    <button id="loginSubmit">Inloggen</button>
    <button id="registerSubmit" style="background:#16a34a;">Account maken</button>
  </div>
</div>

<!-- FIREBASE + LOGIC -->
<script>
const firebaseConfig = {
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490",
  storageBucket: "gameparadise-80490.firebasestorage.app",
  messagingSenderId: "335620903527",
  appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const authBtn = document.getElementById("authBtn");
const modal = document.getElementById("loginModal");
const emailInput = document.getElementById("emailInput");
const passwordInput = document.getElementById("passwordInput");

let currentUser = null;
let favorites = {};

/* LOGIN UI */
authBtn.onclick = () => {
  if (!currentUser) modal.style.display = "flex";
  else auth.signOut();
};

loginSubmit.onclick = () => {
  auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
    .catch(err => alert(err.message));
};

registerSubmit.onclick = () => {
  auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
    .catch(err => alert(err.message));
};

modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  currentUser = user;
  favorites = {};
  if (user) {
    authBtn.textContent = "Uitloggen";
    modal.style.display = "none";
    loadFavorites();
  } else {
    authBtn.textContent = "Inloggen";
    updateStars();
  }
});

/* FAVORITES */
function loadFavorites() {
  db.collection("users").doc(currentUser.uid)
    .collection("favorites").get()
    .then(snapshot => {
      snapshot.forEach(doc => favorites[doc.id] = doc.data());
      updateStars();
    });
}

function toggleFavorite(card) {
  if (!currentUser) return alert("Log in om favorieten te gebruiken");

  const id = card.dataset.gameId;
  const ref = db.collection("users")
    .doc(currentUser.uid)
    .collection("favorites")
    .doc(id);

  if (favorites[id]) {
    delete favorites[id];
    ref.delete();
  } else {
    const data = {
      title: card.dataset.title,
      link: card.dataset.link,
      image: card.querySelector("img").src
    };
    favorites[id] = data;
    ref.set(data);
  }
  updateStars();
}

function updateStars() {
  document.querySelectorAll(".game-card").forEach(card => {
    const star = card.querySelector(".star");
    const id = card.dataset.gameId;
    star.classList.toggle("fav", !!favorites[id]);
  });
}

/* FILTERS */
document.querySelectorAll(".category-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const cat = btn.dataset.category;
    document.getElementById("sectionTitle").textContent = btn.textContent;

    document.querySelectorAll(".game-card").forEach(card => {
      if (cat === "all") card.style.display = "block";
      else if (cat === "favorites") card.style.display = favorites[card.dataset.gameId] ? "block" : "none";
      else card.style.display = card.dataset.category === cat ? "block" : "none";
    });
  };
});

/* SEARCH */
searchInput.oninput = () => {
  const val = searchInput.value.toLowerCase();
  document.querySelectorAll(".game-card").forEach(card => {
    const title = card.dataset.title.toLowerCase();
    card.style.display = title.includes(val) ? "block" : "none";
  });
};

/* GAME EVENTS */
document.querySelectorAll(".game-card").forEach(card => {
  card.querySelector(".star").onclick = e => {
    e.stopPropagation();
    toggleFavorite(card);
  };
  card.onclick = () => {
    location.href = card.dataset.link;
  };
});
</script>

</body>
</html>
