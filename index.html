<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Game Paradise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: #0b0f19;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 230px;
  background: #0f172a;
  padding: 15px;
  display: flex;
  flex-direction: column;
  box-shadow: 3px 0 10px black;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #60a5fa;
  text-align: center;
  margin-bottom: 15px;
}

.search-box input {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: none;
  margin-bottom: 15px;
}

.category-btn {
  padding: 10px;
  background: #1e293b;
  border-radius: 5px;
  margin-bottom: 6px;
  cursor: pointer;
}
.category-btn:hover { background: #334155; }
.category-btn.active { background: #2563eb; }

.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.auth-btn, .admin-btn {
  background: #2563eb;
  border: none;
  padding: 8px 14px;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  margin-left: 8px;
}

.game-grid {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.game-card {
  width: 160px;
  background: #1f2933;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  position: relative;
}
.game-card:hover { transform: scale(1.05); }

.game-card img {
  width: 100%;
  height: 100px;
  object-fit: cover;
}

.game-card h3 {
  margin: 0;
  padding: 6px;
  font-size: 14px;
  text-align: center;
}

.star {
  position: absolute;
  top: 6px;
  right: 8px;
  font-size: 18px;
  color: #555;
}
.star.fav { color: gold; }

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #111827;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
}
.modal-box input, .modal-box button {
  width: 100%;
  margin-top: 8px;
  padding: 8px;
  border-radius: 5px;
  border: none;
}
.modal-box button {
  background: #2563eb;
  color: white;
}
</style>
</head>
<body>

<div class="sidebar">
  <div class="logo">ðŸŽ® Game Paradise</div>
  <div class="search-box">
    <input id="searchInput" placeholder="Zoek games...">
  </div>
  <div id="categoryList"></div>
</div>

<div class="main">
  <div class="topbar">
    <h2 id="sectionTitle">Alle games</h2>
    <div>
      <button id="adminBtn" class="admin-btn" style="display:none">Admin</button>
      <button id="authBtn" class="auth-btn">Inloggen</button>
    </div>
  </div>

  <div id="gameGrid" class="game-grid"></div>
</div>

<div id="loginModal" class="modal">
  <div class="modal-box">
    <h3>Inloggen</h3>
    <input id="emailInput" type="email" placeholder="E-mail">
    <input id="passwordInput" type="password" placeholder="Wachtwoord">
    <button id="loginBtn">Inloggen</button>
    <button id="registerBtn" style="background:#16a34a">Account maken</button>
  </div>
</div>

<script>
const ADMIN_EMAIL = "someoeneheilig@gmail.com";

firebase.initializeApp({
  apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
  authDomain: "gameparadise-80490.firebaseapp.com",
  projectId: "gameparadise-80490"
});

const auth = firebase.auth();
const db = firebase.firestore();

const authBtn = document.getElementById("authBtn");
const adminBtn = document.getElementById("adminBtn");
const modal = document.getElementById("loginModal");
const gameGrid = document.getElementById("gameGrid");
const categoryList = document.getElementById("categoryList");
const sectionTitle = document.getElementById("sectionTitle");

let user = null;
let favorites = {};

authBtn.onclick = () => {
  if (!user) modal.style.display = "flex";
  else auth.signOut();
};

loginBtn.onclick = () => {
  auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
    .catch(e => alert(e.message));
};

registerBtn.onclick = () => {
  auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
    .catch(e => alert(e.message));
};

auth.onAuthStateChanged(u => {
  user = u;
  modal.style.display = "none";
  authBtn.textContent = u ? "Uitloggen" : "Inloggen";
  adminBtn.style.display = (u && u.email === ADMIN_EMAIL) ? "inline-block" : "none";
  if (u) loadFavorites();
});

adminBtn.onclick = () => location.href = "admin.html";

function loadCategories() {
  categoryList.innerHTML = "";
  addCategoryButton("all", "Alle games");

  db.collection("categories").get().then(snap => {
    snap.forEach(doc => {
      addCategoryButton(doc.id, doc.data().name);
    });
  });
}

function addCategoryButton(id, name) {
  const div = document.createElement("div");
  div.className = "category-btn";
  div.textContent = name;
  div.onclick = () => filterCategory(id, name);
  categoryList.appendChild(div);
}

function filterCategory(cat, title) {
  sectionTitle.textContent = title;
  document.querySelectorAll(".game-card").forEach(card => {
    card.style.display =
      cat === "all" || card.dataset.category === cat ? "block" : "none";
  });
}

function loadGames() {
  gameGrid.innerHTML = "";
  db.collection("games").get().then(snap => {
    snap.forEach(doc => {
      const g = doc.data();
      const div = document.createElement("div");
      div.className = "game-card";
      div.dataset.category = g.category;
      div.innerHTML = `
        <div class="star">â˜…</div>
        <img src="${g.image}">
        <h3>${g.title}</h3>
      `;
      div.onclick = () => location.href = g.link;
      div.querySelector(".star").onclick = e => {
        e.stopPropagation();
        toggleFavorite(doc.id);
      };
      gameGrid.appendChild(div);
    });
  });
}

function loadFavorites() {
  db.collection("users").doc(user.uid)
    .collection("favorites").get()
    .then(snap => {
      snap.forEach(d => favorites[d.id] = true);
    });
}

function toggleFavorite(id) {
  if (!user) return alert("Log in om favorieten te gebruiken");
  const ref = db.collection("users").doc(user.uid)
    .collection("favorites").doc(id);

  if (favorites[id]) {
    delete favorites[id];
    ref.delete();
  } else {
    favorites[id] = true;
    ref.set({ saved:true });
  }
}

searchInput.oninput = () => {
  const val = searchInput.value.toLowerCase();
  document.querySelectorAll(".game-card").forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(val) ? "block" : "none";
  });
};

loadCategories();
loadGames();
</script>
</body>
</html>
