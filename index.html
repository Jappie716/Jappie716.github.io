<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Drive Mad - Login</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .box {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
  }
  input, button {
    width: 100%;
    margin: 5px 0;
    padding: 8px;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #4caf50;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="box">
  <h2>Drive Mad Cloud</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Wachtwoord">

  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>

  <p id="status">Niet ingelogd</p>

  <hr>

  <button onclick="play()">â–¶ Play Game</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
 // ðŸ”‘ JOUW FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
  };


};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("status").innerText =
      "Ingelogd als: " + user.email;
  } else {
    document.getElementById("status").innerText =
      "Niet ingelogd";
  }
});

function register() {
  auth.createUserWithEmailAndPassword(
    email.value,
    password.value
  ).catch(e => alert(e.message));
}

function login() {
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).catch(e => alert(e.message));
}

function play() {
  if (!auth.currentUser) {
    alert("Je moet eerst inloggen");
    return;
  }
  window.location.href = "drive_mad.html";
}
</script>

</body>
</html>
