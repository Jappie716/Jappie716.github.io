<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #020617; --sidebar: #010409; --header: #0f172a;
            --primary: #2563eb; --accent: #60a5fa; --sent: #1e3a8a; --received: #1e293b;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; overflow: hidden; }
        
        /* Toast Systeem van Home */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 99999; }
        .toast { background: #1e293b; color: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); animation: slideIn 0.3s ease; min-width: 250px; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 350px; background: var(--sidebar); border-right: 1px solid #1e293b; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: var(--header); display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #1e293b; }
        .sidebar-header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        
        .tabs { display: flex; background: var(--header); border-bottom: 1px solid #1e293b; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 13px; color: #94a3b8; position: relative; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--primary); background: #1e3a8a33; }
        .badge { position: absolute; top: 5px; right: 5px; background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; }

        .list-container { flex: 1; overflow-y: auto; }
        .item { display: flex; align-items: center; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #0f172a; position: relative; }
        .item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; object-fit: cover; background: #334155; }
        .item-info { flex: 1; }
        .item-info h4 { margin: 0; font-size: 15px; }
        .unread-dot { width: 10px; height: 10px; background: var(--primary); border-radius: 50%; margin-left: 10px; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at center, #0f172a, #020617); }
        .chat-header { padding: 10px 20px; background: var(--header); display: flex; align-items: center; border-bottom: 1px solid #1e293b; height: 60px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 12px; font-size: 14px; }
        .msg.sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--received); border-bottom-left-radius: 2px; }
        .msg .sender { font-size: 11px; color: var(--accent); font-weight: bold; display: block; margin-bottom: 3px; }

        .chat-input { padding: 15px; background: var(--header); display: flex; gap: 10px; align-items: center; }
        .chat-input input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; background: var(--bg); color: white; outline: none; }
        .btn { background: var(--primary); border: none; padding: 10px 15px; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }
        .btn-danger { background: #ef4444; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: var(--header); padding: 25px; border-radius: 15px; width: 400px; border: 1px solid #1e293b; max-height: 80vh; overflow-y: auto; }
        .modal-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #1e293b; background: #020617; color: white; }
        
        .member-row { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #020617; margin-bottom: 5px; border-radius: 8px; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <img id="myAvatar" src="" onclick="openProfile()">
            <div style="flex:1"><b id="myName">Laden...</b></div>
            <button class="btn" style="padding: 5px 10px; font-size: 12px;" onclick="openGroupModal()">+ Groep</button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('chats', this)">Chats</div>
            <div class="tab" onclick="switchTab('discover', this)">Ontdek</div>
            <div id="reqTab" class="tab" onclick="switchTab('requests', this)">Verzoeken</div>
        </div>
        <div id="sidebarList" class="list-container"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <img id="activeChatImg" src="" style="width:40px; height:40px; border-radius:50%; margin-right:15px; display:none; object-fit: cover;">
            <div style="flex:1"><h3 id="activeChatName" style="margin:0">Kies een gesprek</h3></div>
            <button id="groupSettingsBtn" class="btn" style="display:none; background:none; font-size:20px;" onclick="manageGroup()">⚙️</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input" id="inputArea" style="display:none">
            <input type="text" id="messageInput" placeholder="Typ een bericht..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<div id="groupModal" class="modal"><div class="modal-box">
    <h3>Nieuwe Groep</h3>
    <input type="text" id="groupName" placeholder="Groepsnaam">
    <p style="font-size:12px; color:gray">Kies vrienden:</p>
    <div id="friendsInviteList"></div>
    <button class="btn" onclick="createGroup()" style="width:100%; margin-top:15px">Groep Maken</button>
    <button onclick="closeModal('groupModal')" style="width:100%; background:none; border:none; color:white; cursor:pointer; margin-top:10px">Sluiten</button>
</div></div>

<div id="manageGroupModal" class="modal"><div class="modal-box">
    <h3>Groepsinstellingen</h3>
    <input type="text" id="editGName">
    <label>Groepsfoto wijzigen:</label>
    <input type="file" id="editGPic" accept="image/*">
    <p style="font-size:12px; color:gray">Leden:</p>
    <div id="currentMembersList"></div>
    <button class="btn" onclick="updateGroup()" style="width:100%; margin-top:15px">Opslaan</button>
    <button onclick="closeModal('manageGroupModal')" style="width:100%; background:none; border:none; color:white; cursor:pointer; margin-top:10px">Sluiten</button>
</div></div>

<div id="profileModal" class="modal"><div class="modal-box">
    <h3>Mijn Profiel</h3>
    <input type="text" id="pName"><input type="file" id="pPic" accept="image/*">
    <button class="btn" onclick="saveProfile()" style="width:100%">Opslaan</button>
    <button onclick="closeModal('profileModal')" style="width:100%; background:none; border:none; color:white; cursor:pointer; margin-top:10px">Sluiten</button>
</div></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let user = null;
let activeChatId = null;
let chatType = 'private'; 
const GLOBAL_IMG = "https://i.imgur.com/C9HtyPv.jpeg";

function notify(msg, type = 'success') {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'toast';
    t.style.borderLeftColor = type === 'success' ? '#22c55e' : '#ef4444';
    t.innerHTML = msg;
    container.appendChild(t);
    setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
}

auth.onAuthStateChanged(u => {
    if (u) { 
        user = u; 
        setupUser(); 
        switchTab('chats', document.querySelector('.tab'));
        if (Notification.permission !== "granted") Notification.requestPermission();
    } else { location.href = 'index.html'; }
});

async function setupUser() {
    const ref = db.collection("users").doc(user.uid);
    ref.onSnapshot(d => {
        const data = d.data();
        document.getElementById('myName').innerText = data.name;
        document.getElementById('myAvatar').src = data.pic;
        document.getElementById('pName').value = data.name;
    });
    // Badge voor verzoeken
    db.collection("users").doc(user.uid).collection("requests").onSnapshot(s => {
        const b = document.getElementById('reqTab');
        b.querySelectorAll('.badge').forEach(x => x.remove());
        if(s.size > 0) b.innerHTML += `<span class="badge">${s.size}</span>`;
    });
}

async function loadSidebar() {
    const list = document.getElementById('sidebarList');
    const currentTab = document.querySelector('.tab.active').innerText;
    list.innerHTML = "";

    if (currentTab === 'Chats') {
        // Algemeen ALTIJD bovenaan
        list.innerHTML += `<div class="item" onclick="openChat('global', 'Algemeen', '${GLOBAL_IMG}', 'global')">
            <img src="${GLOBAL_IMG}"><div class="item-info"><h4>Algemeen</h4><p>De community chat</p></div></div>`;
        
        // Andere chats laden en sorteren op tijd
        let otherChats = [];
        const gSnap = await db.collection("groups").get();
        gSnap.forEach(doc => {
            const g = doc.data();
            if(g.owner === user.uid || (g.members && g.members.includes(user.uid))) {
                otherChats.push({...g, id: doc.id, type: 'group'});
            }
        });

        const fSnap = await db.collection("users").doc(user.uid).collection("friends").get();
        fSnap.forEach(doc => {
            otherChats.push({...doc.data(), id: doc.id, type: 'private'});
        });

        // Sorteren op laatste bericht (versimpeld op basis van id voor nu, of timestamp indien aanwezig)
        otherChats.forEach(c => {
            list.innerHTML += `<div class="item" onclick="openChat('${c.id}', '${c.name}', '${c.pic||''}', '${c.type}', '${c.owner}')">
                <img src="${c.pic || 'https://ui-avatars.com/api/?name='+c.name}">
                <div class="item-info"><h4>${c.name}</h4></div>
            </div>`;
        });
    } else if (currentTab === 'Ontdek') {
        const snap = await db.collection("users").get();
        const myFriends = (await db.collection("users").doc(user.uid).collection("friends").get()).docs.map(d => d.id);
        snap.forEach(doc => {
            if(doc.id !== user.uid && !myFriends.includes(doc.id)) {
                list.innerHTML += `<div class="item"><img src="${doc.data().pic}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" onclick="sendRequest('${doc.id}')">Toevoegen</button></div>`;
            }
        });
    } else {
        const snap = await db.collection("users").doc(user.uid).collection("requests").get();
        snap.forEach(doc => {
            list.innerHTML += `<div class="item"><img src="${doc.data().pic}"><div class="item-info"><h4>${doc.data().name}</h4></div><button class="btn" style="background:#16a34a" onclick="acceptRequest('${doc.id}')">✓</button></div>`;
        });
    }
}

function openChat(id, name, pic, type, ownerId = null) {
    activeChatId = type === 'private' ? [user.uid, id].sort().join("_") : id;
    chatType = type;
    document.getElementById('activeChatName').innerText = name;
    document.getElementById('activeChatImg').src = pic;
    document.getElementById('activeChatImg').style.display = "block";
    document.getElementById('inputArea').style.display = "flex";
    document.getElementById('groupSettingsBtn').style.display = (type === 'group' && ownerId === user.uid) ? "block" : "none";
    listenToMessages();
}

let msgUnsub = null;
function listenToMessages() {
    if(msgUnsub) msgUnsub();
    const col = chatType === 'global' ? db.collection("chats") : 
                chatType === 'group' ? db.collection("groups").doc(activeChatId).collection("messages") :
                db.collection("private_chats").doc(activeChatId).collection("messages");

    msgUnsub = col.orderBy("timestamp", "asc").onSnapshot(snap => {
        const box = document.getElementById('chatMessages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === user.uid;
            box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}"><span class="sender">${isMe ? 'Jij' : m.user}</span>${m.text}</div>`;
            
            // Desktop Notificatie Fix: Gebruik foto van de verzender
            if(!isMe && document.hidden) {
                new Notification(m.user, { body: m.text, icon: m.userPic || GLOBAL_IMG });
            }
        });
        box.scrollTop = box.scrollHeight;
    });
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    if(!input.value.trim()) return;
    const my = (await db.collection("users").doc(user.uid).get()).data();
    const msg = { 
        text: input.value, 
        user: my.name, 
        uid: user.uid, 
        userPic: my.pic,
        timestamp: firebase.firestore.FieldValue.serverTimestamp() 
    };
    
    if (chatType === 'global') await db.collection("chats").add(msg);
    else if (chatType === 'group') await db.collection("groups").doc(activeChatId).collection("messages").add(msg);
    else await db.collection("private_chats").doc(activeChatId).collection("messages").add(msg);
    input.value = "";
}

// GROEPS FUNCTIES
async function openGroupModal() {
    document.getElementById('groupModal').style.display = 'flex';
    const list = document.getElementById('friendsInviteList'); list.innerHTML = "";
    const snap = await db.collection("users").doc(user.uid).collection("friends").get();
    snap.forEach(doc => {
        list.innerHTML += `<div class="member-row"><label>${doc.data().name}</label><input type="checkbox" class="g-invite" value="${doc.id}"></div>`;
    });
}

async function createGroup() {
    const name = document.getElementById('groupName').value;
    const members = Array.from(document.querySelectorAll('.g-invite:checked')).map(i => i.value);
    if(!name) return notify("Vul een naam in", "danger");
    await db.collection("groups").add({ name, owner: user.uid, members, pic: "" });
    closeModal('groupModal'); notify("Groep gemaakt!"); loadSidebar();
}

async function manageGroup() {
    const g = (await db.collection("groups").doc(activeChatId).get()).data();
    document.getElementById('editGName').value = g.name;
    const list = document.getElementById('currentMembersList'); list.innerHTML = "";
    
    for(let mId of g.members) {
        const u = (await db.collection("users").doc(mId).get()).data();
        list.innerHTML += `<div class="member-row"><span>${u.name}</span><button class="btn btn-danger" style="padding:2px 8px" onclick="removeMember('${mId}')">X</button></div>`;
    }
    document.getElementById('manageGroupModal').style.display = 'flex';
}

async function removeMember(mId) {
    const ref = db.collection("groups").doc(activeChatId);
    const g = (await ref.get()).data();
    const newMembers = g.members.filter(id => id !== mId);
    await ref.update({ members: newMembers });
    manageGroup(); // refresh list
}

async function updateGroup() {
    const name = document.getElementById('editGName').value;
    const file = document.getElementById('editGPic').files[0];
    const ref = db.collection("groups").doc(activeChatId);
    
    if(file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
            await ref.update({ name, pic: reader.result });
            location.reload();
        };
        reader.readAsDataURL(file);
    } else {
        await ref.update({ name });
        closeModal('manageGroupModal');
        notify("Groep bijgewerkt!");
        loadSidebar();
    }
}

// REST
async function sendRequest(id) {
    const me = (await db.collection("users").doc(user.uid).get()).data();
    await db.collection("users").doc(id).collection("requests").doc(user.uid).set(me);
    notify("✅ Verzoek verstuurd!");
}

async function acceptRequest(id) {
    const meRef = db.collection("users").doc(user.uid);
    const frRef = db.collection("users").doc(id);
    const meData = (await meRef.get()).data();
    const frData = (await frRef.get()).data();
    await meRef.collection("friends").doc(id).set(frData);
    await frRef.collection("friends").doc(user.uid).set(meData);
    await meRef.collection("requests").doc(id).delete();
    notify("Vriend toegevoegd!");
    loadSidebar();
}

function switchTab(t, el) {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    el.classList.add('active');
    loadSidebar();
}
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function openProfile() { document.getElementById('profileModal').style.display = 'flex'; }

async function saveProfile() {
    const name = document.getElementById('pName').value;
    const file = document.getElementById('pPic').files[0];
    if(file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
            await db.collection("users").doc(user.uid).update({ name, pic: reader.result });
            location.reload();
        };
        reader.readAsDataURL(file);
    } else {
        await db.collection("users").doc(user.uid).update({ name });
        notify("Profiel opgeslagen!");
        closeModal('profileModal');
    }
}
</script>
</body>
</html>
