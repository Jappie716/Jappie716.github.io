<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Game Paradise - Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: #0b141a; color: #e9edef; 
            height: 100vh; display: flex; overflow: hidden;
        }
        
        /* Layout: Sidebar (Links) & Main (Rechts) */
        .chat-container { display: flex; width: 100%; height: 100%; }
        
        .sidebar { 
            width: 30%; min-width: 280px; max-width: 400px; 
            background: #111b21; border-right: 1px solid #202c33; 
            display: flex; flex-direction: column; 
        }

        .main-chat { 
            flex: 1; display: flex; flex-direction: column; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            background-color: #0b141a; 
            position: relative;
        }

        /* Sidebar Headers */
        .header { 
            background: #202c33; padding: 10px 16px; height: 60px; 
            display: flex; align-items: center; justify-content: space-between; 
        }
        .header img { width: 40px; height: 40px; border-radius: 50%; }
        .back-btn { cursor: pointer; color: #00a884; font-weight: bold; text-decoration: none; }

        /* Search Bar in Sidebar */
        .search-bar { padding: 8px; border-bottom: 1px solid #202c33; }
        .search-bar input { 
            width: 100%; background: #202c33; border: none; padding: 7px 15px; 
            border-radius: 8px; color: #e9edef; outline: none; font-size: 14px;
        }

        /* Contact List */
        .contact-list { flex: 1; overflow-y: auto; }
        .contact { 
            display: flex; align-items: center; padding: 12px 15px; 
            cursor: pointer; border-bottom: 1px solid #202c33; transition: 0.2s; 
        }
        .contact:hover { background: #202c33; }
        .contact.active { background: #2a3942; }
        .avatar { 
            width: 45px; height: 45px; background: #6a7f8a; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; margin-right: 15px; 
        }
        .contact-info h4 { margin: 0; font-size: 16px; color: #e9edef; font-weight: normal; }
        .contact-info p { margin: 3px 0 0; font-size: 13px; color: #8696a0; }

        /* Chat Window */
        .chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { max-width: 65%; padding: 6px 10px; border-radius: 8px; font-size: 14px; position: relative; line-height: 1.4; color: #e9edef; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); }
        .msg.received { background: #202c33; align-self: flex-start; border-top-left-radius: 0; }
        .msg.sent { background: #005c4b; align-self: flex-end; border-top-right-radius: 0; }
        .msg .sender { font-size: 12px; font-weight: bold; color: #53bdeb; display: block; margin-bottom: 2px; }
        .msg .time { font-size: 10px; color: #8696a0; float: right; margin-top: 4px; margin-left: 8px; }

        /* Input Area */
        .input-area { background: #202c33; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        #chatInput { flex: 1; background: #2a3942; border: none; padding: 12px 15px; border-radius: 8px; color: white; outline: none; font-size: 15px; }
        #sendBtn { background: transparent; border: none; cursor: pointer; color: #8696a0; font-size: 24px; }
        #sendBtn:hover { color: #00a884; }

    </style>
</head>
<body>

<div class="chat-container">
    <div class="sidebar">
        <div class="header">
            <div class="avatar" style="width: 40px; height: 40px;">üë§</div>
            <div style="flex:1; margin-left: 10px; font-weight:bold;">Mijn Chats</div>
            <div onclick="location.href='index.html'" class="back-btn">‚¨Ö Terug</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Zoek of start een nieuwe chat">
        </div>
        <div class="contact-list" id="contactList">
            <div class="contact active">
                <div class="avatar" style="background: #00a884;">üåç</div>
                <div class="contact-info">
                    <h4>Global Community</h4>
                    <p>Iedereen is hier online...</p>
                </div>
            </div>
            <div class="contact" onclick="alert('Binnenkort beschikbaar: Priv√© chats!')">
                <div class="avatar">+</div>
                <div class="contact-info">
                    <h4>Iemand toevoegen</h4>
                    <p>Start een nieuw gesprek</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-chat">
        <div class="header" style="border-left: 1px solid #313d45;">
            <div class="avatar" style="background: #00a884; width:40px; height:40px;">üåç</div>
            <div style="margin-left: 15px; flex:1;">
                <h4 style="margin:0;">Global Community</h4>
                <span style="font-size:12px; color:#8696a0;" id="statusText">Laden...</span>
            </div>
            <button id="chatAdminBtn" onclick="location.href='admin.html'" style="display:none; background: #1e293b; color: white; border: 1px solid #313d45; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px;">‚öôÔ∏è Admin</button>
        </div>

        <div id="chat-window" class="chat-window"></div>

        <div class="input-area">
            <input type="text" id="chatInput" placeholder="Typ een bericht">
            <button id="sendBtn">‚û§</button>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let currentUser = null;
const ADMIN_EMAILS = ["someoeneheilig@gmail.com", "melle1337k@gmail.com"];

// Vraag toestemming voor notificaties bij laden
if (Notification.permission !== "granted") {
    Notification.requestPermission();
}

auth.onAuthStateChanged(user => {
    if (user) {
        currentUser = user;
        document.getElementById('statusText').innerText = "Online als " + user.email.split('@')[0];
        
        if(ADMIN_EMAILS.includes(user.email)) {
            document.getElementById('chatAdminBtn').style.display = "block";
        }
        
        listenForMessages();
        loadActiveUsers(); // Functie om linker lijst te vullen
    } else {
        alert("Log eerst in op de homepagina!");
        location.href = "index.html";
    }
});

function listenForMessages() {
    db.collection("chats").orderBy("timestamp", "asc").limitToLast(50)
    .onSnapshot(snap => {
        const window = document.getElementById('chat-window');
        window.innerHTML = "";
        
        snap.docChanges().forEach(change => {
            if (change.type === "added") {
                const m = change.doc.data();
                // Check of we een notificatie moeten sturen (alleen als bericht NIET van mij is)
                if (currentUser && m.uid !== currentUser.uid) {
                    sendNotification(m.user, m.text);
                }
            }
        });

        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === currentUser.uid;
            const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
            
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `
                ${!isMe ? `<span class="sender">${m.user}</span>` : ''}
                ${m.text}
                <span class="time">${time}</span>
            `;
            window.appendChild(div);
        });
        window.scrollTop = window.scrollHeight;
    });
}

// Functie om notificaties te sturen als tabblad verborgen is
function sendNotification(user, text) {
    if (document.hidden && Notification.permission === "granted") {
        new Notification(`Nieuw bericht van ${user}`, {
            body: text,
            icon: "https://cdn-icons-png.flaticon.com/512/134/134914.png"
        });
    }
}

// Simpele functie om lijst links te vullen met recente chatters
function loadActiveUsers() {
    const list = document.getElementById('contactList');
    // In een echte app zou je hier een 'users' collectie laden
    // Nu laten we de Global Chat als de actieve 'Room' zien
}

function sendMessage() {
    const input = document.getElementById('chatInput');
    const text = input.value.trim();
    if (!text) return;

    db.collection("chats").add({
        text: text,
        user: currentUser.email.split('@')[0],
        uid: currentUser.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).catch(e => console.error("Fout bij verzenden:", e));

    input.value = "";
}

document.getElementById('sendBtn').onclick = sendMessage;
document.getElementById('chatInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
