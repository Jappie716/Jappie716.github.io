<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Chat - Game Paradise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #0b141a; color: #e9edef; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .chat-header { background: #202c33; padding: 10px 16px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #313d45; }
        .back-btn { cursor: pointer; color: #00a884; text-decoration: none; font-weight: bold; }
        .user-info h3 { margin: 0; font-size: 16px; color: #e9edef; }
        .user-info span { font-size: 12px; color: #8696a0; }

        /* Chat Venster */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #0b141a; }
        
        /* Bericht Bubbels */
        .msg { max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; line-height: 1.4; color: #e9edef; }
        .msg.received { background: #202c33; align-self: flex-start; border-top-left-radius: 0; }
        .msg.sent { background: #005c4b; align-self: flex-end; border-top-right-radius: 0; }
        .msg .sender { font-size: 11px; font-weight: bold; color: #00a884; display: block; margin-bottom: 2px; }
        .msg .time { font-size: 10px; color: #8696a0; float: right; margin-top: 4px; margin-left: 8px; }

        /* Input Balk */
        .input-area { background: #202c33; padding: 10px; display: flex; align-items: center; gap: 10px; }
        #chatInput { flex: 1; background: #2a3942; border: none; padding: 10px 15px; border-radius: 8px; color: white; outline: none; }
        #sendBtn { background: transparent; border: none; cursor: pointer; color: #8696a0; font-size: 24px; }
        #sendBtn:hover { color: #00a884; }
    </style>
</head>
<body>

<div class="chat-header">
    <div onclick="location.href='index.html'" class="back-btn">⬅</div>
    <div class="user-info">
        <h3>Global Chat</h3>
        <span id="status">Laden...</span>
    </div>
    <button id="chatAdminBtn" onclick="location.href='admin.html'" style="display:none; margin-left: auto; background: #1e293b; color: white; border: 1px solid #313d45; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px;">⚙️ Admin</button>
</div>

<div id="chat-window"></div>

<div class="input-area">
    <input type="text" id="chatInput" placeholder="Typ een bericht">
    <button id="sendBtn">➤</button>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA0K4geAuueVfiItB_98-LkqRTnpYNUNvM",
    authDomain: "gameparadise-80490.firebaseapp.com",
    projectId: "gameparadise-80490",
    storageBucket: "gameparadise-80490.firebasestorage.app",
    messagingSenderId: "335620903527",
    appId: "1:335620903527:web:1bc1e01a386bf6e4e7fac2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let currentUser = null;

const ADMIN_EMAILS = ["someoeneheilig@gmail.com", "melle1337k@gmail.com"];

auth.onAuthStateChanged(user => {
    if (user) {
        currentUser = user;
        document.getElementById('status').innerText = "Ingelogd als " + user.email.split('@')[0];
        
        // Check of de gebruiker admin is, zo ja: toon de knop
        if(ADMIN_EMAILS.includes(user.email)) {
            document.getElementById('chatAdminBtn').style.display = "block";
        }
        
        listenForMessages();
    } else {
        alert("Log eerst in op de homepagina!");
        location.href = "index.html";
    }
});

function listenForMessages() {
    db.collection("chats").orderBy("timestamp", "asc").limitToLast(50)
    .onSnapshot(snap => {
        const window = document.getElementById('chat-window');
        window.innerHTML = "";
        snap.forEach(doc => {
            const m = doc.data();
            const isMe = m.uid === currentUser.uid;
            const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
            
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `
                ${!isMe ? `<span class="sender">${m.user}</span>` : ''}
                ${m.text}
                <span class="time">${time}</span>
            `;
            window.appendChild(div);
        });
        window.scrollTop = window.scrollHeight;
    });
}

function sendMessage() {
    const input = document.getElementById('chatInput');
    const text = input.value.trim();
    if (!text) return;

    db.collection("chats").add({
        text: text,
        user: currentUser.email.split('@')[0],
        uid: currentUser.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).catch(e => console.error("Fout bij verzenden:", e));

    input.value = "";
}

document.getElementById('sendBtn').onclick = sendMessage;
document.getElementById('chatInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
